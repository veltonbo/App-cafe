<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manejo Café</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js + jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
      authDomain: "manej-cafe.firebaseapp.com",
      databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
      projectId: "manej-cafe",
      storageBucket: "manej-cafe.appspot.com",
      messagingSenderId: "808931200634",
      appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>

  <!-- Estilo CSS -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    /* (Demais estilos iguais aos que você já colocou serão mantidos) */
  </style>
</head>

<body onload="restaurarEstado(); carregarDoFirebase();">
  <button id="botaoTema" onclick="alternarTema()">☀️</button>

  <div class="menu">
    <button onclick="mostrarAba('aplicacoes')" id="btn-aplicacoes">Aplicações</button>
    <button onclick="mostrarAba('tarefas')" id="btn-tarefas">Tarefas</button>
    <button onclick="mostrarAba('financeiro')" id="btn-financeiro">Financeiro</button>
    <button onclick="mostrarAba('backup')" id="btn-backup">Backup</button>
    <button onclick="mostrarAba('relatorio')" id="btn-relatorio">Relatório</button>
  </div>

  <div id="aplicacoes" class="aba">
    <h3>Aplicações</h3>
    <input id="dataApp" type="date">
    <input id="produtoApp" placeholder="Produto" type="text">
    <input id="dosagemApp" placeholder="Dosagem" type="text">
    <select id="tipoApp">
      <option value="Adubo">Adubo</option>
      <option value="Fungicida">Fungicida</option>
      <option value="Inseticida">Inseticida</option>
      <option value="Herbicida">Herbicida</option>
    </select>
    <button onclick="adicionarAplicacao()">Adicionar Aplicação</button>
    <div id="listaAplicacoes"></div>
  </div>

  <div id="tarefas" class="aba">
    <h3>Tarefas</h3>
    <input id="dataTarefa" type="date">
    <input id="descricaoTarefa" placeholder="Descrição da tarefa" type="text">
    <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
    <h4>A Fazer</h4>
    <div id="listaTarefas"></div>
    <h4>Executadas</h4>
    <div id="listaTarefasFeitas"></div>
  </div>

  <div id="financeiro" class="aba">
    <h3>Financeiro</h3>
    <input id="dataFin" type="date">
    <input id="produtoFin" placeholder="Produto" type="text">
    <input id="valorFin" type="number" placeholder="Valor">
    <select id="tipoFin">
      <option value="Adubo">Adubo</option>
      <option value="Fungicida">Fungicida</option>
      <option value="Inseticida">Inseticida</option>
      <option value="Herbicida">Herbicida</option>
    </select>
    <button onclick="adicionarFinanceiro()">Adicionar Gasto</button>
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <p>Total a pagar: R$ <span id="totalPagar">0.00</span></p>
    <canvas id="graficoGastos"></canvas>
  </div>

  <div id="backup" class="aba">
    <h3>Backup</h3>
    <button onclick="fazerBackup()">Fazer Backup</button>
  </div>

  <div id="relatorio" class="aba">
    <h3>Relatório</h3>
    <p>Total de Aplicações: <span id="relAplicacoes">0</span></p>
    <p>Total de Tarefas a Fazer: <span id="relTarefas">0</span></p>
    <p>Total de Tarefas Executadas: <span id="relFeitas">0</span></p>
    <p>Total de Gastos Pagos: R$ <span id="relPago">0.00</span></p>
    <p>Total de Gastos Pendentes: R$ <span id="relPendente">0.00</span></p>
    <button onclick="gerarRelatorio()">Atualizar Relatório</button>
    <button onclick="exportarRelatorioPDF()">Exportar PDF</button>
  </div>

<script type="module">
  // CONFIGURAÇÃO DO FIREBASE
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  // DADOS LOCAIS
  const aplicacoes = [];

  // TEMA
  function restaurarEstado() {
    if (localStorage.getItem('tema') === 'claro') document.body.classList.add('claro');
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
  }

  function alternarTema() {
    document.body.classList.toggle('claro');
    localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(div => div.classList.remove('active'));
    document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    const btn = document.getElementById('btn-' + id);
    if (btn) btn.classList.add('active');
    localStorage.setItem('aba', id);
  }

  // --- APLICACOES ---
  function adicionarAplicacao() {
    const app = {
      data: document.getElementById('dataApp').value,
      produto: document.getElementById('produtoApp').value,
      dosagem: document.getElementById('dosagemApp').value,
      tipo: document.getElementById('tipoApp').value
    };
    if (!app.data || !app.produto || !app.dosagem) return alert("Preencha todos os campos!");
    aplicacoes.push(app);
    salvarAplicacoes();
    atualizarAplicacoes();
  }

  function atualizarAplicacoes() {
    const lista = document.getElementById('listaAplicacoes');
    lista.innerHTML = '';
    aplicacoes.forEach((a, i) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}`;
      const del = document.createElement('button');
      del.innerHTML = '❌';
      del.onclick = () => {
        aplicacoes.splice(i, 1);
        salvarAplicacoes();
        atualizarAplicacoes();
      };
      item.appendChild(del);
      lista.appendChild(item);
    });
  }

  function salvarAplicacoes() {
    set(ref(db, 'Aplicacoes'), aplicacoes);
  }

  function carregarAplicacoes() {
    const dbRef = ref(db);
    get(child(dbRef, 'Aplicacoes')).then((snapshot) => {
      if (snapshot.exists()) {
        aplicacoes.length = 0;
        aplicacoes.push(...snapshot.val());
        atualizarAplicacoes();
      }
    }).catch((error) => {
      console.error("Erro ao carregar Aplicações:", error);
    });
  }

// --- TAREFAS ---
  const tarefas = [];
  const tarefasFeitas = [];

  function adicionarTarefa() {
    const tarefa = {
      data: document.getElementById('dataTarefa').value,
      descricao: document.getElementById('descricaoTarefa').value,
      executada: false
    };
    if (!tarefa.data || !tarefa.descricao) return alert("Preencha todos os campos!");
    tarefas.push(tarefa);
    salvarTarefas();
    atualizarTarefas();
  }

  function atualizarTarefas() {
    const fazer = document.getElementById('listaTarefas');
    const feitas = document.getElementById('listaTarefasFeitas');
    fazer.innerHTML = '';
    feitas.innerHTML = '';

    tarefas.forEach((t, i) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `${t.data} - ${t.descricao}`;
      const btn = document.createElement('button');
      btn.innerText = '✔️';
      btn.onclick = () => {
        t.executada = true;
        tarefasFeitas.push(tarefas.splice(i, 1)[0]);
        salvarTarefas();
        atualizarTarefas();
      };
      item.appendChild(btn);
      fazer.appendChild(item);
    });

    tarefasFeitas.forEach((t, i) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `${t.data} - ${t.descricao}`;
      const btn = document.createElement('button');
      btn.innerText = '❌';
      btn.onclick = () => {
        tarefasFeitas.splice(i, 1);
        salvarTarefas();
        atualizarTarefas();
      };
      item.appendChild(btn);
      feitas.appendChild(item);
    });
  }

  function salvarTarefas() {
    const todas = [...tarefas, ...tarefasFeitas];
    set(ref(db, 'Tarefas'), todas);
  }

  function carregarTarefas() {
    const dbRef = ref(db);
    get(child(dbRef, 'Tarefas')).then((snapshot) => {
      if (snapshot.exists()) {
        tarefas.length = 0;
        tarefasFeitas.length = 0;
        snapshot.val().forEach(t => {
          if (t.executada === true || t.executada === "TRUE") tarefasFeitas.push(t);
          else tarefas.push(t);
        });
        atualizarTarefas();
      }
    }).catch((error) => {
      console.error("Erro ao carregar Tarefas:", error);
    });
  }

// --- FINANCEIRO ---
  const financeiro = [];

  function adicionarFinanceiro() {
    const f = {
      data: document.getElementById('dataFin').value,
      produto: document.getElementById('produtoFin').value,
      valor: parseFloat(document.getElementById('valorFin').value),
      tipo: document.getElementById('tipoFin').value,
      pago: false
    };
    if (!f.data || !f.produto || isNaN(f.valor)) return alert("Preencha todos os campos!");
    financeiro.push(f);
    salvarFinanceiro();
    atualizarFinanceiro();
  }

  function atualizarFinanceiro() {
    const vencer = document.getElementById('financeiroVencer');
    const pagos = document.getElementById('financeiroPago');
    let total = 0;
    vencer.innerHTML = '';
    pagos.innerHTML = '';

    financeiro.forEach((f, i) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `${f.data} - ${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}`;
      const btn = document.createElement('button');
      btn.innerText = f.pago ? '❌' : '✔️';
      btn.onclick = () => {
        if (f.pago) financeiro.splice(i, 1);
        else f.pago = true;
        salvarFinanceiro();
        atualizarFinanceiro();
      };
      item.appendChild(btn);
      (f.pago ? pagos : vencer).appendChild(item);
      if (!f.pago) total += f.valor;
    });

    document.getElementById('totalPagar').innerText = total.toFixed(2);
    gerarGrafico();
  }

  function salvarFinanceiro() {
    set(ref(db, 'Financeiro'), financeiro);
  }

  function carregarFinanceiro() {
    const dbRef = ref(db);
    get(child(dbRef, 'Financeiro')).then((snapshot) => {
      if (snapshot.exists()) {
        financeiro.length = 0;
        financeiro.push(...snapshot.val());
        atualizarFinanceiro();
      }
    }).catch((error) => {
      console.error("Erro ao carregar Financeiro:", error);
    });
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => {
      if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
    });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }

// --- BACKUP MANUAL ---
  function fazerBackup() {
    const dados = { aplicacoes, tarefas, tarefasFeitas, financeiro };
    const blob = new Blob([JSON.stringify(dados)], { type: 'application/json' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `backup-${new Date().toISOString().split('T')[0]}.json`;
    a.click();
    URL.revokeObjectURL(url);
  }

  // --- RELATÓRIO ---
  function gerarRelatorio() {
    let pago = 0, pendente = 0;
    financeiro.forEach(f => f.pago ? pago += f.valor : pendente += f.valor);
    document.getElementById('relAplicacoes').innerText = aplicacoes.length;
    document.getElementById('relTarefas').innerText = tarefas.length;
    document.getElementById('relFeitas').innerText = tarefasFeitas.length;
    document.getElementById('relPago').innerText = pago.toFixed(2);
    document.getElementById('relPendente').innerText = pendente.toFixed(2);
  }

  function exportarRelatorioPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("Relatório - Manejo Café", 20, 20);
    doc.setFontSize(12);
    doc.text(`Total de Aplicações: ${aplicacoes.length}`, 20, 40);
    doc.text(`Tarefas a Fazer: ${tarefas.length}`, 20, 50);
    doc.text(`Tarefas Executadas: ${tarefasFeitas.length}`, 20, 60);
    let pago = 0, pendente = 0;
    financeiro.forEach(f => f.pago ? pago += f.valor : pendente += f.valor);
    doc.text(`Gastos Pagos: R$ ${pago.toFixed(2)}`, 20, 70);
    doc.text(`Gastos Pendentes: R$ ${pendente.toFixed(2)}`, 20, 80);
    doc.save("relatorio_manejo.pdf");
  }

  // --- INICIALIZAÇÃO COMPLETA ---
  function carregarTudoDoFirebase() {
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
  }

  document.addEventListener('DOMContentLoaded', () => {
    restaurarEstado();
    carregarTudoDoFirebase();
  });
