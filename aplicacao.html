<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="js/firebase-config.js" defer></script>
  <script src="js/aplicacao.js" defer></script>
</head>
<body>

<header>
  <h1>Manejo Café</h1>
  <nav class="navbar">
    <a href="aplicacao.html" class="active">Aplicações</a>
    <a href="tarefas.html">Tarefas</a>
    <a href="financeiro.html">Financeiro</a>
    <a href="colheita.html">Colheita</a>
    <a href="relatorio.html">Relatório</a>
    <a href="configuracao.html">Configurações</a>
  </nav>
</header>

<main>
  <div class="formulario">
    <h2>Aplicações</h2>
    <input type="date" id="dataApp" placeholder="Data">
    <input type="text" id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
    <datalist id="sugestoesProdutoApp"></datalist>
    <input type="text" id="dosagemApp" placeholder="Dosagem (L/ha)">
    <select id="tipoApp">
      <option value="Adubo">Adubo</option>
      <option value="Fungicida">Fungicida</option>
      <option value="Inseticida">Inseticida</option>
      <option value="Herbicida">Herbicida</option>
    </select>
    <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar Aplicação</button>
  </div>

  <div class="lista">
    <h3>Lista de Aplicações</h3>
    <input type="text" id="pesquisaAplicacoes" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
    <div id="listaAplicacoes"></div>
  </div>
</main>

</body>
</html>
