<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      animation: fadeIn 0.5s ease;
      max-width: 800px;
      margin: auto;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .aba { display: none; }
    .aba.active { display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder, select { color: #aaa; }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #66bb6a;
    }
    .item button {
      background: none;
      border: none;
      font-size: 16px;
      color: #e0e0e0;
      cursor: pointer;
      margin-left: 6px;
    }
    .checkbox-tarefa {
      margin-right: 10px;
      width: 18px;
      height: 18px;
      vertical-align: middle;
    }
    .menu-superior {
      width: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    .campo-pesquisa {
      padding: 8px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin-top: 10px;
      color: white;
      margin-bottom: 10px;
    }
    .grupo-data {
      margin-top: 15px;
      padding: 10px;
      background-color: #222;
      border-radius: 8px;
    }
    .grupo-data h4 {
      margin: 5px 0 10px 0;
      font-size: 16px;
      color: #66bb6a;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>

<body onload="inicializarApp()">

  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-list-check"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-gear"></i></button>
  </div>

  <div class="conteudo">

    <!-- Aplicações -->
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <input id="dataApp" type="date">
      <input id="produtoApp" placeholder="Produto">
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarAplicacao()" style="background-color:#4caf50; color:white;">Salvar Aplicação</button>
      <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
      <div id="listaAplicacoes"></div>
    </div>

    <!-- Tarefas -->
    <div id="tarefas" class="aba">
      <h2>Tarefas</h2>
      <input id="dataTarefa" type="date">
      <input id="descricaoTarefa" placeholder="Descrição da tarefa">
      <select id="prioridadeTarefa">
        <option>Alta</option>
        <option>Média</option>
        <option>Baixa</option>
      </select>
      <button onclick="adicionarTarefa()" style="background-color:#4caf50; color:white;">Salvar Tarefa</button>
      <input id="pesquisaTarefas" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarTarefas()">
      <h4>A Fazer</h4>
      <div id="listaTarefas"></div>
      <h4>Executadas</h4>
      <div id="listaTarefasFeitas"></div>
    </div>

    <!-- Financeiro -->
    <div id="financeiro" class="aba">
      <h2>Financeiro</h2>
      <input id="dataFin" type="date">
      <input id="produtoFin" placeholder="Produto">
      <input id="valorFin" placeholder="Valor" type="number">
      <select id="tipoFin">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarFinanceiro()" style="background-color:#4caf50; color:white;">Salvar Gasto</button>
      <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
      <h4>A Vencer</h4>
      <div id="financeiroVencer"></div>
      <h4>Pagos</h4>
      <div id="financeiroPago"></div>
      <canvas id="graficoGastos"></canvas>
    </div>

    <!-- Relatório -->
    <div id="relatorio" class="aba">
      <h2>Relatório</h2>
      <button onclick="gerarRelatorio()" style="background-color:#4caf50; color:white;">Gerar Relatório</button>
      <div id="resumoRelatorio"></div>
    </div>

    <!-- Configurações -->
    <div id="configuracoes" class="aba">
      <h2>Configurações</h2>
      <button onclick="alternarTema()">Alternar Tema Claro/Escuro</button>
    </div>

  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

  function inicializarApp() {
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
    localStorage.setItem('aba', id);
  }

  function alternarTema() {
    document.body.classList.toggle('claro');
  }

  // -------- Aplicações --------
  function adicionarAplicacao() {
    const nova = {
      data: dataApp.value,
      produto: produtoApp.value,
      dosagem: dosagemApp.value,
      tipo: tipoApp.value
    };
    if (!nova.data || !nova.produto || !nova.dosagem) return alert("Preencha todos os campos!");
    aplicacoes.push(nova);
    firebase.database().ref('Aplicacoes').set(aplicacoes);
    atualizarAplicacoes();
  }

  function atualizarAplicacoes() {
    const filtro = pesquisaAplicacoes.value.toLowerCase();
    listaAplicacoes.innerHTML = '';
    aplicacoes.filter(a => a.produto.toLowerCase().includes(filtro) || a.tipo.toLowerCase().includes(filtro))
      .forEach((a, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}`;
        const btn = document.createElement('button');
        btn.textContent = '❌';
        btn.onclick = () => {
          aplicacoes.splice(i, 1);
          firebase.database().ref('Aplicacoes').set(aplicacoes);
          atualizarAplicacoes();
        };
        div.appendChild(btn);
        listaAplicacoes.appendChild(div);
      });
  }

  function carregarAplicacoes() {
    firebase.database().ref('Aplicacoes').once('value').then(snapshot => {
      if (snapshot.exists()) {
        aplicacoes.length = 0;
        aplicacoes.push(...snapshot.val());
        atualizarAplicacoes();
      }
    });
  }

  // -------- Tarefas --------
  function adicionarTarefa() {
    const nova = {
      data: dataTarefa.value,
      descricao: descricaoTarefa.value,
      prioridade: prioridadeTarefa.value,
      executada: false
    };
    if (!nova.data || !nova.descricao) return alert("Preencha todos os campos!");
    tarefas.push(nova);
    salvarTarefas();
    atualizarTarefas();
  }

  function salvarTarefas() {
    const todas = [...tarefas, ...tarefasFeitas];
    firebase.database().ref('Tarefas').set(todas);
  }

  function atualizarTarefas() {
    listaTarefas.innerHTML = '';
    listaTarefasFeitas.innerHTML = '';

    const filtro = pesquisaTarefas.value.toLowerCase();
    const agrupadas = {};

    tarefas.filter(t => t.descricao.toLowerCase().includes(filtro))
      .forEach(t => {
        if (!agrupadas[t.data]) agrupadas[t.data] = [];
        agrupadas[t.data].push(t);
      });

    for (const data in agrupadas) {
      const grupo = document.createElement('div');
      grupo.className = 'grupo-data';
      grupo.innerHTML = `<h4>${data}</h4>`;
      agrupadas[data].forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <input type="checkbox" class="checkbox-tarefa" onchange="marcarExecutada(${tarefas.indexOf(t)})">
          ${t.prioridade} - ${t.descricao}
          <button onclick="editarTarefa(${tarefas.indexOf(t)})"><i class="fas fa-pen"></i></button>
          <button onclick="deletarTarefa(${tarefas.indexOf(t)})"><i class="fas fa-trash"></i></button>
        `;
        grupo.appendChild(div);
      });
      listaTarefas.appendChild(grupo);
    }

    tarefasFeitas.forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${t.data} - ${t.descricao}`;
      const btn = document.createElement('button');
      btn.textContent = '❌';
      btn.onclick = () => {
        tarefasFeitas.splice(i, 1);
        salvarTarefas();
        atualizarTarefas();
      };
      div.appendChild(btn);
      listaTarefasFeitas.appendChild(div);
    });
  }

  function marcarExecutada(i) {
    tarefas[i].executada = true;
    tarefasFeitas.push(tarefas.splice(i, 1)[0]);
    salvarTarefas();
    atualizarTarefas();
  }

  function deletarTarefa(i) {
    tarefas.splice(i, 1);
    salvarTarefas();
    atualizarTarefas();
  }

  function editarTarefa(i) {
    const novoTexto = prompt("Editar descrição:", tarefas[i].descricao);
    if (novoTexto !== null) {
      tarefas[i].descricao = novoTexto;
      salvarTarefas();
      atualizarTarefas();
    }
  }

  function carregarTarefas() {
    firebase.database().ref('Tarefas').once('value').then(snapshot => {
      if (snapshot.exists()) {
        tarefas.length = 0;
        tarefasFeitas.length = 0;
        snapshot.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
        atualizarTarefas();
      }
    });
  }

  // -------- Financeiro --------
  function adicionarFinanceiro() {
    const novo = {
      data: dataFin.value,
      produto: produtoFin.value,
      valor: parseFloat(valorFin.value),
      tipo: tipoFin.value,
      pago: false
    };
    if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha todos os campos!");
    financeiro.push(novo);
    salvarFinanceiro();
    atualizarFinanceiro();
  }

  function salvarFinanceiro() {
    firebase.database().ref('Financeiro').set(financeiro);
  }

  function atualizarFinanceiro() {
    financeiroVencer.innerHTML = '';
    financeiroPago.innerHTML = '';

    const filtro = pesquisaFinanceiro.value.toLowerCase();
    let total = 0;

    financeiro.filter(f => f.produto.toLowerCase().includes(filtro) || f.tipo.toLowerCase().includes(filtro))
      .forEach((f, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${f.data} - ${f.produto} - R$${f.valor.toFixed(2)} - ${f.tipo}`;
        const btn = document.createElement('button');
        btn.innerHTML = f.pago ? '❌' : '✔️';
        btn.onclick = () => {
          if (f.pago) financeiro.splice(i, 1);
          else f.pago = true;
          salvarFinanceiro();
          atualizarFinanceiro();
        };
        div.appendChild(btn);
        (f.pago ? financeiroPago : financeiroVencer).appendChild(div);
        if (!f.pago) total += f.valor;
      });

    gerarGrafico();
  }

  function carregarFinanceiro() {
    firebase.database().ref('Financeiro').once('value').then(snapshot => {
      if (snapshot.exists()) {
        financeiro.length = 0;
        financeiro.push(...snapshot.val());
        atualizarFinanceiro();
      }
    });
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => { if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor; });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }

  function gerarRelatorio() {
    const resumo = `
      Aplicações: ${aplicacoes.length}<br>
      Tarefas A Fazer: ${tarefas.length}<br>
      Tarefas Feitas: ${tarefasFeitas.length}<br>
      Gastos Totais: R$${financeiro.reduce((a,b)=>a+(b.pago?0:b.valor),0).toFixed(2)}
    `;
    resumoRelatorio.innerHTML = resumo;
  }
</script>

</body>
</html>
