<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Font Awesome para Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS Principal -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- MENU SUPERIOR -->
  <nav class="menu-superior">
    <button data-aba="aplicacao" title="Aplicações">
      <i class="fas fa-flask"></i>
    </button>
    <button data-aba="tarefas" title="Tarefas">
      <i class="fas fa-tasks"></i>
    </button>
    <button data-aba="financeiro" title="Financeiro">
      <i class="fas fa-dollar-sign"></i>
    </button>
    <button data-aba="colheita" title="Colheita">
      <i class="fas fa-tractor"></i>
    </button>
    <button data-aba="relatorio" title="Relatórios">
      <i class="fas fa-chart-line"></i>
    </button>
    <button data-aba="configuracoes" title="Configurações">
      <i class="fas fa-cog"></i>
    </button>
  </nav>

  <!-- CONTEÚDO DINÂMICO -->
  <div id="conteudo"></div>

  <!-- Scripts -->
  <script src="js/main.js" defer></script>
</body>
</html>
