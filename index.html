<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 800px;
      margin: auto;
    }
    .aba { display: none; }
    .aba.active { display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .menu-superior {
      display: flex;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      margin: 0 15px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    .notificacao {
      background: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -6px;
      right: -6px;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #66bb6a;
      flex-wrap: nowrap;
    }
    .botoes-financeiro {
      display: flex;
      flex-direction: row;
      gap: 5px;
    }
    .botao-pagar {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .botao-excluir {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .grupo-data {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #66bb6a;
    }
  </style>
</head>

<body onload="inicializarApp()">

  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i><span id="notificacao-financeiro" class="notificacao" style="display:none;">!</span></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i></button>
  </div>

  <div class="conteudo">
    <!-- Suas abas aqui normalmente: Aplicações, Tarefas, Financeiro, Relatório, Configurações -->
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

  function inicializarApp() {
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
    if (localStorage.getItem('tema') === 'claro') document.body.classList.add('claro');
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
    localStorage.setItem('aba', id);
  }

  function atualizarFinanceiro() {
    const filtro = pesquisaFinanceiro.value.toLowerCase();
    financeiroVencer.innerHTML = '';
    financeiroPago.innerHTML = '';

    const vencendoHoje = [];
    const hoje = new Date().toISOString().split('T')[0];
    const agrupado = {};

    financeiro.filter(f => `${f.data} ${f.produto}`.toLowerCase().includes(filtro)).forEach((f, i) => {
      if (!f.pago) {
        if (!agrupado[f.data]) agrupado[f.data] = [];
        agrupado[f.data].push({ ...f, i });
      }
    });

    for (const data in agrupado) {
      const titulo = document.createElement('div');
      titulo.className = 'grupo-data';
      titulo.textContent = data;
      financeiroVencer.appendChild(titulo);

      agrupado[data].forEach(({ produto, valor, tipo, i }) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${produto} - R$${valor.toFixed(2)} - ${tipo}</span>
          <div class="botoes-financeiro">
            <button class="botao-pagar" onclick="pagarConta(${i})">Pagar</button>
          </div>
        `;
        financeiroVencer.appendChild(div);

        if (data <= hoje) vencendoHoje.push(1);
      });
    }

    financeiro.filter(f => f.pago && `${f.data} ${f.produto}`.toLowerCase().includes(filtro)).forEach((f, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <span>${f.data} - ${f.produto} - R$${f.valor.toFixed(2)} - ${f.tipo}</span>
        <div class="botoes-financeiro">
          <button class="botao-excluir" onclick="excluirConta(${i})">Excluir</button>
        </div>
      `;
      financeiroPago.appendChild(div);
    });

    const notificacao = document.getElementById('notificacao-financeiro');
    if (vencendoHoje.length > 0) {
      notificacao.style.display = 'flex';
      notificacao.textContent = vencendoHoje.length; // Exibe o número
    } else {
      notificacao.style.display = 'none';
      notificacao.textContent = '';
    }
    gerarGrafico();
  }
  
  // Funções: adicionarAplicacao, carregarAplicacoes, adicionarTarefa, carregarTarefas etc. continuam normalmente aqui...

</script>

</body>
</html>
