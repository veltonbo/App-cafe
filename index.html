    <script>
  // ---------------- APLICACOES ----------------
  function adicionarAplicacao() {
    const nova = {
      data: dataApp.value,
      produto: produtoApp.value,
      dosagem: dosagemApp.value,
      tipo: tipoApp.value
    };
    if (!nova.data || !nova.produto || !nova.dosagem) return alert("Preencha tudo!");
    aplicacoes.push(nova);
    salvarAplicacoes();
    atualizarAplicacoes();
  }

  function salvarAplicacoes() {
    firebase.database().ref('Aplicacoes').set(aplicacoes);
  }

  function carregarAplicacoes() {
    firebase.database().ref('Aplicacoes').once('value').then(snapshot => {
      if (snapshot.exists()) {
        aplicacoes.length = 0;
        aplicacoes.push(...snapshot.val());
        atualizarAplicacoes();
      }
    });
  }

  function atualizarAplicacoes() {
    listaAplicacoes.innerHTML = '';
    const filtro = filtroApp.value.toLowerCase();
    aplicacoes.filter(a => {
      return a.produto.toLowerCase().includes(filtro) ||
             a.tipo.toLowerCase().includes(filtro) ||
             a.data.includes(filtro) ||
             a.dosagem.includes(filtro);
    }).forEach((a, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}`;
      const del = document.createElement('button');
      del.textContent = '‚ùå';
      del.onclick = () => {
        aplicacoes.splice(i, 1);
        salvarAplicacoes();
        atualizarAplicacoes();
      };
      div.appendChild(del);
      listaAplicacoes.appendChild(div);
    });
  }

  // ---------------- TAREFAS ----------------
  function adicionarTarefa() {
    const nova = {
      data: dataTarefa.value,
      descricao: descricaoTarefa.value,
      prioridade: prioridadeTarefa.value,
      executada: false
    };
    if (!nova.data || !nova.descricao) return alert("Preencha tudo!");
    tarefas.push(nova);
    salvarTarefas();
    atualizarTarefas();
  }

  function salvarTarefas() {
    const todas = [...tarefas, ...tarefasFeitas];
    firebase.database().ref('Tarefas').set(todas);
  }

  function carregarTarefas() {
    firebase.database().ref('Tarefas').once('value').then(snapshot => {
      if (snapshot.exists()) {
        tarefas.length = 0;
        tarefasFeitas.length = 0;
        snapshot.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
        atualizarTarefas();
      }
    });
  }

  function atualizarTarefas() {
    listaTarefas.innerHTML = '';
    listaTarefasFeitas.innerHTML = '';
    const filtro = filtroTarefa.value.toLowerCase();

    tarefas.sort((a, b) => a.data.localeCompare(b.data) || a.prioridade.localeCompare(b.prioridade));
    tarefas.filter(t => t.descricao.toLowerCase().includes(filtro) || t.data.includes(filtro)).forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <input type="checkbox" onchange="marcarFeita(${i})">
        ${t.data} - ${t.descricao} [${t.prioridade}]
        <button onclick="editarTarefa(${i})">‚úèÔ∏è</button>
      `;
      listaTarefas.appendChild(div);
    });

    tarefasFeitas.sort((a, b) => a.data.localeCompare(b.data)).forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${t.data} - ${t.descricao} [${t.prioridade}]`;
      const btn = document.createElement('button');
      btn.textContent = '‚ùå';
      btn.onclick = () => {
        tarefasFeitas.splice(i, 1);
        salvarTarefas();
        atualizarTarefas();
      };
      div.appendChild(btn);
      listaTarefasFeitas.appendChild(div);
    });
  }

  function marcarFeita(i) {
    tarefas[i].executada = true;
    tarefasFeitas.push(tarefas.splice(i, 1)[0]);
    salvarTarefas();
    atualizarTarefas();
  }

  function editarTarefa(i) {
    const novaDescricao = prompt("Editar tarefa:", tarefas[i].descricao);
    if (novaDescricao !== null) {
      tarefas[i].descricao = novaDescricao;
      salvarTarefas();
      atualizarTarefas();
    }
  }

  // ---------------- FINANCEIRO ----------------
  function adicionarFinanceiro() {
    const novo = {
      data: dataFin.value,
      produto: produtoFin.value,
      valor: parseFloat(valorFin.value),
      tipo: tipoFin.value,
      pago: false
    };
    if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha tudo!");
    financeiro.push(novo);
    salvarFinanceiro();
    atualizarFinanceiro();
  }

  function salvarFinanceiro() {
    firebase.database().ref('Financeiro').set(financeiro);
  }

  function carregarFinanceiro() {
    firebase.database().ref('Financeiro').once('value').then(snapshot => {
      if (snapshot.exists()) {
        financeiro.length = 0;
        financeiro.push(...snapshot.val());
        atualizarFinanceiro();
      }
    });
  }

  function atualizarFinanceiro() {
    financeiroVencer.innerHTML = '';
    financeiroPago.innerHTML = '';
    const filtro = filtroFin.value.toLowerCase();
    let total = 0;

    financeiro.filter(f => {
      return f.produto.toLowerCase().includes(filtro) ||
             f.tipo.toLowerCase().includes(filtro) ||
             f.data.includes(filtro);
    }).forEach((f, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${f.data} - ${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}`;
      const btn = document.createElement('button');
      btn.textContent = f.pago ? '‚ùå' : '‚úîÔ∏è';
      btn.onclick = () => {
        if (f.pago) financeiro.splice(i, 1);
        else f.pago = true;
        salvarFinanceiro();
        atualizarFinanceiro();
      };
      div.appendChild(btn);
      (f.pago ? financeiroPago : financeiroVencer).appendChild(div);
      if (!f.pago) total += f.valor;
    });
    totalPagar.innerText = total.toFixed(2);

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => {
      if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
    });
    window.grafico = new Chart(ctx, {
      type: 'bar',

        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }

  function gerarRelatorio() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("Relat√≥rio Manejo Caf√©", 20, 20);

    let pago = 0, pendente = 0;
    financeiro.forEach(f => f.pago ? pago += f.valor : pendente += f.valor);

    doc.text(`Gastos Pagos: R$ ${pago.toFixed(2)}`, 20, 80);

    doc.save('relatorio_manejo.pdf');
  }

    <div id="financeiroPago"></div>
    <p>Total a pagar: <strong>R$ <span id="totalPagar">0.00</span></strong></p>
    <canvas id="graficoGastos"></canvas>
  </div>

  <div id="relatorio" class="aba">
    <h3>Relat√≥rio Geral</h3>
    <button onclick="gerarRelatorio()">Atualizar Relat√≥rio</button>
    <button onclick="exportarRelatorioPDF()">Exportar em PDF</button>
    <div id="dadosRelatorio"></div>
  </div>

</body>

  <script>
  // --- Firebase Config ---
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

  function inicializarApp() {
    if (localStorage.getItem('tema') === 'claro') document.body.classList.add('claro');
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
  }

  function alternarTema() {
    document.body.classList.toggle('claro');
    localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(div => div.classList.remove('active'));
    document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
    localStorage.setItem('aba', id);
  }

  // --- Aplica√ß√µes ---
  function adicionarAplicacao() {
    const app = {
      data: dataApp.value,
      produto: produtoApp.value,
      dosagem: dosagemApp.value,
      tipo: tipoApp.value
    };
    if (!app.data || !app.produto || !app.dosagem) return alert("Preencha todos os campos!");
    aplicacoes.push(app);
    db.ref('Aplicacoes').set(aplicacoes);
    atualizarAplicacoes();
  }

  function atualizarAplicacoes() {
    const lista = document.getElementById('listaAplicacoes');
    lista.innerHTML = '';
    const filtro = filtroApp.value.toLowerCase();
    aplicacoes.filter(a => JSON.stringify(a).toLowerCase().includes(filtro))
    .forEach((a, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}`;
      const btn = document.createElement('button');
      btn.textContent = '‚ùå';
      btn.onclick = () => { aplicacoes.splice(i,1); db.ref('Aplicacoes').set(aplicacoes); atualizarAplicacoes(); };
      div.appendChild(btn);
      lista.appendChild(div);
    });
  }

  function carregarAplicacoes() {
    db.ref('Aplicacoes').once('value').then(snapshot => {
      if (snapshot.exists()) {
        aplicacoes.length = 0;
        aplicacoes.push(...snapshot.val());
        atualizarAplicacoes();
      }
    });
  }

  // --- Tarefas ---
  function adicionarTarefa() {
    const tarefa = {
      data: dataTarefa.value,
      descricao: descricaoTarefa.value,
      prioridade: prioridadeTarefa.value,
      executada: false
    };
    if (!tarefa.data || !tarefa.descricao) return alert("Preencha todos os campos!");
    tarefas.push(tarefa);
    salvarTarefas();
    atualizarTarefas();
  }

  function salvarTarefas() {
    const todas = [...tarefas, ...tarefasFeitas];
    db.ref('Tarefas').set(todas);
  }

  function atualizarTarefas() {
    const fazer = document.getElementById('listaTarefas');
    const feitas = document.getElementById('listaTarefasFeitas');
    fazer.innerHTML = '';
    feitas.innerHTML = '';

    const filtro = filtroTarefa.value.toLowerCase();
    tarefas.filter(t => JSON.stringify(t).toLowerCase().includes(filtro))
    .sort((a,b) => (a.data > b.data ? 1 : -1))
    .forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <input type="checkbox" onchange="executarTarefa(${i})"> 
        ${t.data} - ${t.descricao} (${t.prioridade})
        <button onclick="editarTarefa(${i})">‚úèÔ∏è</button>
      `;
      fazer.appendChild(div);
    });

    tarefasFeitas.forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${t.data} - ${t.descricao} (${t.prioridade})`;
      const btn = document.createElement('button');
      btn.innerText = '‚ùå';
      btn.onclick = () => { tarefasFeitas.splice(i, 1); salvarTarefas(); atualizarTarefas(); };
      div.appendChild(btn);
      feitas.appendChild(div);
    });
  }

  function executarTarefa(index) {
    tarefas[index].executada = true;
    tarefasFeitas.push(tarefas.splice(index, 1)[0]);
    salvarTarefas();
    atualizarTarefas();
  }

  function editarTarefa(index) {
    const novaDescricao = prompt("Editar Tarefa:", tarefas[index].descricao);
    if (novaDescricao !== null) {
      tarefas[index].descricao = novaDescricao;
      salvarTarefas();
      atualizarTarefas();
    }
  }

  function carregarTarefas() {
    db.ref('Tarefas').once('value').then(snapshot => {
      if (snapshot.exists()) {
        tarefas.length = 0;
        tarefasFeitas.length = 0;
        snapshot.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
        atualizarTarefas();
      }
    });
  }

  // --- Financeiro ---
  function adicionarFinanceiro() {
    const fin = {
      data: dataFin.value,
      produto: produtoFin.value,
      valor: parseFloat(valorFin.value),
      tipo: tipoFin.value,
      pago: false
    };
    if (!fin.data || !fin.produto || isNaN(fin.valor)) return alert("Preencha todos os campos!");
    financeiro.push(fin);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function atualizarFinanceiro() {
    const vencer = document.getElementById('financeiroVencer');
    const pagos = document.getElementById('financeiroPago');
    vencer.innerHTML = '';
    pagos.innerHTML = '';
    const filtro = filtroFin.value.toLowerCase();
    let total = 0;

    financeiro.filter(f => JSON.stringify(f).toLowerCase().includes(filtro))
    .forEach((f, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${f.data} - ${f.produto} R$${f.valor.toFixed(2)} (${f.tipo})`;
      const btn = document.createElement('button');
      btn.innerHTML = f.pago ? '‚ùå' : '‚úîÔ∏è';
      btn.onclick = () => {
        if (f.pago) financeiro.splice(i,1);
        else f.pago = true;
        db.ref('Financeiro').set(financeiro);
        atualizarFinanceiro();
      };
      div.appendChild(btn);
      (f.pago ? pagos : vencer).appendChild(div);
      if (!f.pago) total += f.valor;
    });

    document.getElementById('totalPagar').innerText = total.toFixed(2);
    gerarGrafico();
  }

  function carregarFinanceiro() {
    db.ref('Financeiro').once('value').then(snapshot => {
      if (snapshot.exists()) {
        financeiro.length = 0;
        financeiro.push(...snapshot.val());
        atualizarFinanceiro();
      }
    });
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => {
      if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
    });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }

  // --- Relat√≥rio Geral ---
  function gerarRelatorio() {
    const dados = `
      <p>Aplica√ß√µes: ${aplicacoes.length}</p>
      <p>Tarefas Pendentes: ${tarefas.length}</p>
      <p>Tarefas Executadas: ${tarefasFeitas.length}</p>
      <p>Gastos Cadastrados: ${financeiro.length}</p>
    `;
    document.getElementById('dadosRelatorio').innerHTML = dados;
  }

  function exportarRelatorioPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("Relat√≥rio Geral - Manejo Caf√©", 20, 20);
    doc.setFontSize(12);
    doc.text(`Aplica√ß√µes: ${aplicacoes.length}`, 20, 40);
    doc.text(`Tarefas Pendentes: ${tarefas.length}`, 20, 50);
    doc.text(`Tarefas Executadas: ${tarefasFeitas.length}`, 20, 60);
    doc.text(`Gastos Cadastrados: ${financeiro.length}`, 20, 70);
    doc.save("relatorio_manejo.pdf");
  }
</script>
