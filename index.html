<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF (corrigido para ficar acima do seu script principal) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .aba { display: none; }
    .aba.active { display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .campo-pesquisa {
      padding: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-left: 4px solid #66bb6a;
      flex-wrap: wrap;
    }
    .item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #4caf50;
      cursor: pointer;
    }
    .item span {
      flex-grow: 1;
      margin-right: 8px;
    }
    .menu-superior {
      display: flex;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      margin: 0 15px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    .notificacao {
      background: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -6px;
      right: -6px;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
    .botoes-financeiro {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
    .botao-pagar {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .botao-excluir {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .grupo-data {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #66bb6a;
    }

    /* --- Tema Claro --- */
    body.claro {
      background-color: #ffffff;
      color: #000000;
    }
    body.claro input, body.claro select, body.claro button, body.claro .campo-pesquisa, body.claro .item, body.claro canvas {
      background-color: #f0f0f0;
      color: #000;
    }
    body.claro .menu-superior {
      background-color: #ddd;
    }
    body.claro .menu-superior button {
      color: #555;
    }
    body.claro .menu-superior button.active, body.claro .menu-superior button:hover {
      color: #4caf50;
    }
  </style>
</head>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

  function inicializarApp() {
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
    if (localStorage.getItem('tema') === 'claro') {
      document.body.classList.add('claro');
    }
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
    localStorage.setItem('aba', id);
  }

  function alternarTema() {
    document.body.classList.toggle('claro');
    localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
  }

  // Aplicações
  function adicionarAplicacao() {
    const nova = {
      data: dataApp.value,
      produto: produtoApp.value,
      dosagem: dosagemApp.value,
      tipo: tipoApp.value
    };
    if (!nova.data || !nova.produto || !nova.dosagem) return alert("Preencha tudo!");
    aplicacoes.push(nova);
    db.ref('Aplicacoes').set(aplicacoes);
    atualizarAplicacoes();
  }

  function atualizarAplicacoes() {
    const filtro = pesquisaAplicacoes.value.toLowerCase();
    listaAplicacoes.innerHTML = '';
    aplicacoes.filter(a => `${a.data} ${a.produto} ${a.dosagem} ${a.tipo}`.toLowerCase().includes(filtro))
      .forEach(a => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}</span>`;
        listaAplicacoes.appendChild(div);
      });
  }

  function carregarAplicacoes() {
    db.ref('Aplicacoes').on('value', snap => {
      if (snap.exists()) {
        aplicacoes.length = 0;
        aplicacoes.push(...snap.val());
        atualizarAplicacoes();
      }
    });
  }

  // Tarefas
  function adicionarTarefa() {
    const nova = {
      data: dataTarefa.value,
      descricao: descricaoTarefa.value,
      prioridade: prioridadeTarefa.value,
      executada: false
    };
    if (!nova.data || !nova.descricao) return alert("Preencha tudo!");
    tarefas.push(nova);
    salvarTarefas();
    atualizarTarefas();
  }

  function salvarTarefas() {
    db.ref('Tarefas').set([...tarefas, ...tarefasFeitas]);
  }

  function atualizarTarefas() {
    const filtro = pesquisaTarefas.value.toLowerCase();
    listaTarefas.innerHTML = '';
    listaTarefasFeitas.innerHTML = '';

    tarefas.filter(t => `${t.data} ${t.descricao}`.toLowerCase().includes(filtro)).forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<input type="checkbox" onchange="marcarTarefa(${i}, this.checked)">
                       <span>${t.data} - ${t.descricao} (${t.prioridade})</span>`;
      listaTarefas.appendChild(div);
    });

    tarefasFeitas.filter(t => `${t.data} ${t.descricao}`.toLowerCase().includes(filtro)).forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<input type="checkbox" checked onchange="marcarTarefaFeita(${i}, this.checked)">
                       <span>${t.data} - ${t.descricao} (${t.prioridade})</span>`;
      listaTarefasFeitas.appendChild(div);
    });
  }

  function marcarTarefa(index, checked) {
    if (checked) {
      tarefas[index].executada = true;
      tarefasFeitas.push(tarefas.splice(index, 1)[0]);
    }
    salvarTarefas();
    atualizarTarefas();
  }

  function marcarTarefaFeita(index, checked) {
    if (!checked) {
      tarefasFeitas[index].executada = false;
      tarefas.push(tarefasFeitas.splice(index, 1)[0]);
    }
    salvarTarefas();
    atualizarTarefas();
  }

  function carregarTarefas() {
    db.ref('Tarefas').on('value', snap => {
      if (snap.exists()) {
        tarefas.length = 0;
        tarefasFeitas.length = 0;
        snap.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
        atualizarTarefas();
      }
    });
  }

  // Financeiro
  function adicionarFinanceiro() {
    const novo = {
      data: dataFin.value,
      produto: produtoFin.value,
      valor: parseFloat(valorFin.value),
      tipo: tipoFin.value,
      pago: false
    };
    if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha tudo!");
    financeiro.push(novo);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function atualizarFinanceiro() {
    const filtro = pesquisaFinanceiro.value.toLowerCase();
    financeiroVencer.innerHTML = '';
    financeiroPago.innerHTML = '';

    const vencendoHoje = [];
    const hoje = new Date().toISOString().split('T')[0];

    const agrupado = {};

    financeiro.filter(f => `${f.data} ${f.produto}`.toLowerCase().includes(filtro)).forEach((f, i) => {
      if (!f.pago) {
        if (!agrupado[f.data]) agrupado[f.data] = [];
        agrupado[f.data].push({ ...f, i });
      }
    });

    for (const data in agrupado) {
      const titulo = document.createElement('div');
      titulo.className = 'grupo-data';
      titulo.textContent = data;
      financeiroVencer.appendChild(titulo);

      agrupado[data].forEach(({ produto, valor, tipo, i }) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${produto} - R$${valor.toFixed(2)} - ${tipo}</span>
          <div class="botoes-financeiro">
            <button class="botao-pagar" onclick="pagarConta(${i})">Pagar</button>
          </div>
        `;
        financeiroVencer.appendChild(div);

        if (data <= hoje) vencendoHoje.push(1);
      });
    }

    financeiro.filter(f => f.pago && `${f.data} ${f.produto}`.toLowerCase().includes(filtro)).forEach((f, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <span>${f.data} - ${f.produto} - R$${f.valor.toFixed(2)} - ${f.tipo}</span>
        <div class="botoes-financeiro">
          <button class="botao-excluir" onclick="excluirConta(${i})">Excluir</button>
        </div>
      `;
      financeiroPago.appendChild(div);
    });

    document.getElementById('notificacao-financeiro').style.display = vencendoHoje.length ? 'flex' : 'none';

    gerarGrafico();
  }

  function pagarConta(index) {
    financeiro[index].pago = true;
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function excluirConta(index) {
    financeiro.splice(index, 1);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function carregarFinanceiro() {
    db.ref('Financeiro').on('value', snap => {
      if (snap.exists()) {
        financeiro.length = 0;
        financeiro.push(...snap.val());
        atualizarFinanceiro();
      }
    });
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => { if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor; });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }

  function exportarPDF() {
    if (!window.jspdf) {
      alert("Biblioteca jsPDF ainda não carregada. Tente novamente.");
      return;
    }
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text('Relatório - Manejo Café', 20, 20);
    doc.text('Total Aplicações: ' + aplicacoes.length, 20, 40);
    doc.text('Total Tarefas: ' + (tarefas.length + tarefasFeitas.length), 20, 50);
    doc.text('Total Financeiro: R$' + financeiro.reduce((a, b) => a + b.valor, 0).toFixed(2), 20, 60);
    doc.save('relatorio_manejo.pdf');
  }
</script>
