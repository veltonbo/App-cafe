<!DOCTYPE html>
<html>
<head>
    <title>Manejo Café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Manejo Café</h1>
        <button id="theme-toggle" onclick="toggleTheme()">🌙 Modo Escuro</button>
    </header>
    
    <nav>
        <button onclick="mostrarMenu('aplicacao')">🌱 Aplicações</button>
        <button onclick="mostrarMenu('colheita')">🌾 Colheita</button>
        <button onclick="mostrarMenu('financeiro')">💰 Financeiro</button>
        <button onclick="mostrarMenu('tarefas')">✅ Tarefas</button>
        <button onclick="mostrarMenu('relatorio')">📊 Relatório</button>
        <button onclick="mostrarMenu('configuracoes')">⚙️ Configurações</button>
    </nav>
    
    <main id="conteudo">
        <div id="aplicacao" class="menu">
            <h2>🌱 Aplicações</h2>
            <ul id="aplicacaoList"></ul>
        </div>

        <div id="colheita" class="menu" style="display: none;">
            <h2>🌾 Colheita</h2>
            <ul id="colheitaList"></ul>
        </div>

        <div id="financeiro" class="menu" style="display: none;">
            <h2>💰 Financeiro</h2>
            <ul id="financeiroList"></ul>
        </div>

        <div id="tarefas" class="menu" style="display: none;">
            <h2>✅ Tarefas</h2>
            <ul id="tarefasList"></ul>
        </div>

        <div id="relatorio" class="menu" style="display: none;">
            <h2>📊 Relatório</h2>
            <p>Em breve...</p>
        </div>

        <div id="configuracoes" class="menu" style="display: none;">
            <h2>⚙️ Configurações</h2>
            <p>Ajustes de sistema e preferências.</p>
        </div>
    </main>

    <script src="js/firebase-config.js"></script>
    <script src="js/main.js"></script>
    <script src="js/aplicacao.js"></script>
    <script src="js/colheita.js"></script>
    <script src="js/financeiro.js"></script>
    <script src="js/tarefas.js"></script>
    <script src="js/relatorio.js"></script>
    <script src="js/configuracoes.js"></script>
</body>
</html>
