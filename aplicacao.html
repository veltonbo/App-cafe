<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café - Aplicações</title>

  <!-- FontAwesome para Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Scripts -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/aplicacao.js"></script>
</head>
<body>
  <!-- Menu Superior - Apenas Ícones -->
  <div class="menu-superior">
    <button onclick="window.location.href='index.html'" class="menu-icone"><i class="fas fa-home"></i></button>
    <button onclick="window.location.href='tarefas.html'" class="menu-icone"><i class="fas fa-tasks"></i></button>
    <button onclick="window.location.href='financeiro.html'" class="menu-icone"><i class="fas fa-dollar-sign"></i></button>
    <button onclick="window.location.href='colheita.html'" class="menu-icone"><i class="fas fa-tractor"></i></button>
    <button onclick="window.location.href='relatorio.html'" class="menu-icone"><i class="fas fa-chart-line"></i></button>
    <button onclick="window.location.href='configuracao.html'" class="menu-icone"><i class="fas fa-cog"></i></button>
  </div>

  <!-- Conteúdo do Menu Aplicações -->
  <div class="conteudo">
    <h2>Aplicações</h2>

    <!-- Filtros e Pesquisa -->
<div class="filtros-aplicacoes">
  <select id="filtroSetor" onchange="carregarAplicacoes()">
    <option value="">Todos os Setores</option>
    <option value="Setor 01">Setor 01</option>
    <option value="Setor 02">Setor 02</option>
    <option value="Setor 03">Setor 03</option>
  </select>
  <input id="pesquisaAplicacao" class="campo-pesquisa" placeholder="Pesquisar..." oninput="carregarAplicacoes()">
  <button onclick="exportarAplicacoesCSV()" class="botao-primario">
    <i class="fas fa-file-csv"></i> Exportar CSV
  </button>
</div>

    <!-- Formulário Oculto -->
    <div id="formularioAplicacao" style="display: none;">
      <input id="dataApp" type="date" placeholder="Data" />
      <input id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto" />
      <datalist id="sugestoesProdutoApp"></datalist>
      <input id="dosagemApp" type="text" placeholder="Dosagem" />
      <select id="tipoApp">
        <option value="Adubo">Adubo</option>
        <option value="Fungicida">Fungicida</option>
        <option value="Inseticida">Inseticida</option>
        <option value="Herbicida">Herbicida</option>
      </select>
      <select id="setorApp">
        <option value="Setor 01">Setor 01</option>
        <option value="Setor 02">Setor 02</option>
        <option value="Setor 03">Setor 03</option>
      </select>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button onclick="salvarAplicacao()" class="botao-primario"><i class="fas fa-save"></i> Salvar</button>
        <button onclick="cancelarAplicacao()" class="botao-secundario"><i class="fas fa-times"></i> Cancelar</button>
      </div>
    </div>

    <!-- Listagem de Aplicações -->
    <div id="listaAplicacoes" class="lista-aplicacoes"></div>

    <!-- Botão Flutuante para Adicionar Aplicação -->
    <button class="botao-circular verde" onclick="alternarFormularioAplicacao()">
      <i class="fas fa-plus"></i>
    </button>
  </div>
</body>
</html>
