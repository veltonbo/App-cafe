
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financeiro - Manejo Caf√©</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Financeiro</h1>
        <form id="financeiro-form">
            <div class="campo">
                <label>Data</label>
                <input type="date" id="data">
            </div>
            <div class="campo">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto">
            </div>
            <div class="campo">
                <label>Valor</label>
                <input type="number" id="valor" placeholder="Valor em R$">
            </div>
            <div class="campo">
                <label>Categoria</label>
                <select id="categoria">
                    <option value="">Selecione</option>
                    <option value="Adubo">Adubo</option>
                    <option value="Fungicida">Fungicida</option>
                    <option value="Inseticida">Inseticida</option>
                    <option value="Herbicida">Herbicida</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>
            <button type="submit">Adicionar</button>
        </form>

        <div class="financeiro-lista">
            <h2>Registros</h2>
            <ul id="lista-financeiro"></ul>
            <p id="total">Total a pagar: R$ 0,00</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
