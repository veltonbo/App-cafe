

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Chart.js para gráficos -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- jsPDF para exportar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      background-color: #1e1e1e;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .menu button {
      flex: 1;
      padding: 12px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    .menu button.active {
      background-color: #388e3c;
    }
    .aba {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .aba.active {
      display: block;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    .item {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-left: 4px solid #66bb6a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
    }
    .item button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      color: #fff;
      margin-left: 8px;
    }
    canvas {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
    }
    #botaoTema {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 50%;
      width: 55px;
      height: 55px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }
    .claro {
      background-color: #f0f0f0;
      color: #222;
    }
    .claro input, .claro select, .claro textarea {
      background: #fff;
      color: #000;
    }
    .claro .menu {
      background-color: #eee;
    }
    .claro .menu button {
      background-color: #eee;
      color: #000;
    }
    .claro .menu button.active {
      background-color: #c8e6c9;
    }
    .claro .item {
      background: #fff;
    }
    @media (max-width: 600px) {
      .menu button { font-size: 14px; }
    }
  </style>
</head>

<body onload="inicializarApp()">
  <div class="menu">
    <button onclick="mostrarAba('aplicacoes')" id="btn-aplicacoes">Aplicações</button>
    <button onclick="mostrarAba('tarefas')" id="btn-tarefas">Tarefas</button>
    <button onclick="mostrarAba('financeiro')" id="btn-financeiro">Financeiro</button>
    <button onclick="mostrarAba('relatorio')" id="btn-relatorio">Relatório</button>
  </div>

  <button id="botaoTema" onclick="alternarTema()">☀️</button>

  <div id="aplicacoes" class="aba">
    <h3>Aplicações</h3>
    <input id="dataApp" type="date">
    <input id="produtoApp" placeholder="Produto">
    <input id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarAplicacao()">Salvar</button>
    <input id="pesquisaAplicacoes" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
    <div id="listaAplicacoes"></div>
  </div>

  <div id="tarefas" class="aba">
    <h3>Tarefas</h3>
    <input id="dataTarefa" type="date">
    <input id="descricaoTarefa" placeholder="Descrição">
    <select id="prioridadeTarefa">
      <option value="Baixa">Baixa</option>
      <option value="Média">Média</option>
      <option value="Alta">Alta</option>
    </select>
    <button onclick="adicionarTarefa()">Salvar</button>
    <input id="pesquisaTarefas" placeholder="Pesquisar..." oninput="atualizarTarefas()">
    <h4>A Fazer</h4>
    <div id="listaTarefas"></div>
    <h4>Feitas</h4>
    <div id="listaTarefasFeitas"></div>
  </div>

  <div id="financeiro" class="aba">
    <h3>Financeiro</h3>
    <input id="dataFin" type="date">
    <input id="produtoFin" placeholder="Produto">
    <input id="valorFin" placeholder="Valor" type="number">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarFinanceiro()">Salvar</button>
    <input id="pesquisaFinanceiro" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos"></canvas>
  </div>

  <div id="relatorio" class="aba">
    <h3>Relatório</h3>
    <p>Total de Aplicações: <span id="relAplicacoes">0</span></p>
    <p>Total de Tarefas Pendentes: <span id="relTarefas">0</span></p>
    <p>Total de Tarefas Executadas: <span id="relFeitas">0</span></p>
    <p>Total de Gastos Pagos: R$ <span id="relPago">0.00</span></p>
    <p>Total de Gastos Pendentes: R$ <span id="relPendente">0.00</span></p>
    <button onclick="gerarRelatorio()">Atualizar Relatório</button>
    <button onclick="exportarRelatorioPDF()">Exportar PDF</button>
  </div>

<script>
// Aqui viria o JavaScript (muito extenso)
// Dividiremos para caber nos próximos envios.
</script>

</body>
</html>
