<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>
  <link rel="stylesheet" href="css/aplicacao.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Manejo Café</h1>
      <nav>
        <button class="tab-button" onclick="mudarAba('aplicacoes')">Aplicações</button>
        <button class="tab-button" onclick="mudarAba('tarefas')">Tarefas</button>
        <button class="tab-button" onclick="mudarAba('financeiro')">Financeiro</button>
      </nav>
    </header>

    <section id="aplicacoes" class="aba">
      <h2>Gestão de Aplicações</h2>
      <div class="form">
        <input type="date" id="dataApp" placeholder="Data">
        <input type="text" id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
        <datalist id="sugestoesProdutoApp"></datalist>
        <input type="text" id="dosagemApp" placeholder="Dosagem (L/ha)">
        <select id="tipoApp">
          <option>Adubo</option>
          <option>Fungicida</option>
          <option>Inseticida</option>
          <option>Herbicida</option>
        </select>
        <select id="setorApp">
          <option>Setor 01</option>
          <option>Setor 02</option>
        </select>
        <div class="buttons">
          <button class="btn save" onclick="adicionarAplicacao()">
            <i class="fas fa-save"></i> Salvar
          </button>
          <button class="btn cancel" id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" style="display:none;">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </div>

      <div class="list">
        <h3>Lista de Aplicações</h3>
        <input type="text" id="pesquisaAplicacoes" placeholder="Pesquisar...">
        <div id="listaAplicacoes"></div>
      </div>
    </section>
  </div>
</body>
</html>
