<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café - Aplicações</title>
  <link rel="stylesheet" href="style.css" />
  <script src="firebase-config.js" defer></script>
  <script src="aplicacao.js" defer></script>
</head>
<body>
  <h2>Aplicações</h2>
  <div class="formulario">
    <input type="date" id="dataApp" placeholder="Data">
    <input type="text" id="produtoApp" placeholder="Produto">
    <input type="text" id="dosagemApp" placeholder="Dosagem (L/ha)">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
  </div>

  <h3>Lista de Aplicações</h3>
  <input type="text" id="pesquisaAplicacoes" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
  <div id="listaAplicacoes"></div>
</body>
</html>
