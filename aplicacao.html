<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>
  
  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="/App-cafe/js/firebase-config.js"></script>
  <script defer src="/App-cafe/js/aplicacao.js"></script>
  <link rel="stylesheet" href="/App-cafe/css/aplicacao.css">
</head>
<body onload="carregarAplicacoes()">
  <div class="conteudo">
    <h2>Gestão de Aplicações</h2>
    <div id="formularioAplicacao">
      <input type="date" id="dataApp" placeholder="Data">
      <input type="text" id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
      <datalist id="sugestoesProdutoApp"></datalist>
      <input type="text" id="dosagemApp" placeholder="Dosagem (L/ha)">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <select id="setorApp">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <div class="botoes">
        <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar Aplicação</button>
        <button id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" style="display: none;">Cancelar</button>
      </div>
    </div>

    <div class="filtros">
      <select id="filtroSetorAplicacoes" onchange="atualizarAplicacoes()">
        <option value="">Todos os Setores</option>
        <option value="Setor 01">Setor 01</option>
        <option value="Setor 02">Setor 02</option>
      </select>
      <input id="pesquisaAplicacoes" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
    </div>

    <div id="listaAplicacoes"></div>
    <button onclick="exportarAplicacoesCSV()" class="botao-exportar">
      <i class="fas fa-file-csv"></i> Exportar CSV
    </button>
  </div>
</body>
</html>
