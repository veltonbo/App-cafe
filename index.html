<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .aba { display: none; }
    .aba.active { display: block; }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .menu-superior {
      display: flex;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      margin: 0 15px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    .notificacao {
      background: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -6px;
      right: -6px;
    }
    .campo-pesquisa {
      padding: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 8px;
      border-left: 4px solid #66bb6a;
    }
    .grupo-data {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #66bb6a;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
    .botoes-financeiro {
      display: flex;
      gap: 5px;
    }
    .botao-pagar {
      background-color: #4caf50;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .botao-pagar:hover {
      background-color: #45a049;
    }
    .botao-excluir {
      background-color: #f44336;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
    }
    .botao-excluir:hover {
      background-color: #e53935;
    }
  </style>
</head>

<body onload="inicializarApp()">

<!-- Menu Superior -->
<div class="menu-superior">
  <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
  <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
  <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i><span id="notificacao-financeiro" class="notificacao" style="display:none;">!</span></button>
  <button id="btn-colheita" onclick="mostrarAba('colheita')"><i class="fas fa-tractor"></i></button>
  <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
  <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i></button>
</div>

<!-- Conteúdo Principal -->
<div class="conteudo">

  <!-- Aba Aplicações -->
  <div id="aplicacoes" class="aba">
    <h2>Aplicações</h2>
    <input id="dataApp" type="date">
    <input id="produtoApp" placeholder="Produto">
    <input id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <select id="setorApp">
      <option>Setor 01</option>
      <option>Setor 02</option>
    </select>
    <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
    <select id="filtroSetorAplicacoes" onchange="atualizarAplicacoes()">
      <option value="">Todos os Setores</option>
      <option value="Setor 01">Setor 01</option>
      <option value="Setor 02">Setor 02</option>
    </select>
    <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
    <div id="listaAplicacoes"></div>
  </div>

  <!-- Aba Tarefas -->
  <div id="tarefas" class="aba">
    <h2>Tarefas</h2>
    <input id="dataTarefa" type="date">
    <input id="descricaoTarefa" placeholder="Descrição da Tarefa">
    <select id="prioridadeTarefa">
      <option>Alta</option>
      <option>Média</option>
      <option>Baixa</option>
    </select>
    <select id="setorTarefa">
      <option>Setor 01</option>
      <option>Setor 02</option>
    </select>
    <label style="margin-top:10px;">
      <input type="checkbox" id="eAplicacaoCheckbox" onchange="mostrarCamposAplicacao()"> É Aplicação
    </label>
    <div id="camposAplicacao" style="display:none; margin-top:10px;">
      <input id="dosagemAplicacao" placeholder="Dosagem">
      <select id="tipoAplicacao">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
    </div>
    <button onclick="adicionarTarefa()">Salvar Tarefa</button>
    <select id="filtroSetorTarefas" onchange="atualizarTarefas()">
      <option value="">Todos os Setores</option>
      <option value="Setor 01">Setor 01</option>
      <option value="Setor 02">Setor 02</option>
    </select>
    <input id="pesquisaTarefas" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarTarefas()">
    <h4>A Fazer</h4>
    <div id="listaTarefas"></div>
    <h4>Executadas</h4>
    <div id="listaTarefasFeitas"></div>
  </div>

  <!-- Aba Financeiro -->
  <div id="financeiro" class="aba">
    <h2>Financeiro</h2>
    <input id="dataFin" type="date">
    <input id="produtoFin" placeholder="Produto ou Serviço">
    <input id="valorFin" placeholder="Valor (R$)" type="number">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
    <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos"></canvas>
  </div>

  <!-- Aba Relatórios -->
  <div id="relatorio" class="aba">
    <h2>Relatório</h2>
    <div class="menu-superior" style="margin-bottom: 20px;">
      <button id="btn-relatorio-aplicacoes" onclick="mostrarRelatorio('aplicacoesRel')"><i class="fas fa-flask"></i></button>
      <button id="btn-relatorio-tarefas" onclick="mostrarRelatorio('tarefasRel')"><i class="fas fa-tasks"></i></button>
      <button id="btn-relatorio-financeiro" onclick="mostrarRelatorio('financeiroRel')"><i class="fas fa-dollar-sign"></i></button>
    </div>

    <div id="aplicacoesRel" class="relatorio-subaba">
      <h3>Últimas Aplicações</h3>
      <div id="ultimasAplicacoes"></div>
      <canvas id="graficoAplicacoes"></canvas>
    </div>

    <div id="tarefasRel" class="relatorio-subaba" style="display:none;">
      <h3>Últimas Tarefas</h3>
      <div id="ultimasTarefas"></div>
      <canvas id="graficoTarefas"></canvas>
    </div>

    <div id="financeiroRel" class="relatorio-subaba" style="display:none;">
      <h3>Resumo Financeiro</h3>
      <div id="resumoFinanceiro"></div>
      <canvas id="graficoFinanceiro"></canvas>
    </div>

    <button onclick="exportarPDF()">Exportar PDF</button>
  </div>

  <!-- Aba Configurações -->
  <div id="configuracoes" class="aba">
    <h2>Configurações</h2>
    <button onclick="alternarTema()">Alternar Tema Claro/Escuro</button>
  </div>

<!-- Aba Colheita -->
<div id="colheita" class="aba">
  <h2>Colheita</h2>

  <!-- Resumo Geral -->
  <div id="resumoGeralColheita" style="margin: 10px 0; font-weight: bold; color: #66bb6a;"></div>

  <!-- Cadastro de Colheita -->
  <input id="valorLata" type="number" placeholder="Valor da Lata (R$)" onchange="salvarValorLata()" />
  <input id="dataColheita" type="date" />
  <input id="colhedor" placeholder="Nome do Colhedor" />
  <input id="quantidadeLatas" type="number" placeholder="Quantidade de Latas" />
  <button onclick="adicionarColheita()">Salvar Colheita</button>
  <button onclick="pagarTodasColheitas()" style="background:#ff9800;">Pagar Todos</button>

  <!-- Pesquisa -->
  <input id="pesquisaColheita" class="campo-pesquisa" placeholder="Pesquisar Colhedor..." oninput="atualizarColheita()" />

  <!-- Listagem -->
  <h4>A Pagar</h4>
  <div id="colheitaPendente"></div>

  <h4>Pagos</h4>
  <div id="colheitaPaga"></div>

  <!-- Gráficos -->
  <h4>Latas Pendentes</h4>
  <canvas id="graficoColheitaPendente" style="margin-top: 20px;"></canvas>

  <h4>Latas Pagas</h4>
  <canvas id="graficoColheitaPaga" style="margin-top: 20px;"></canvas>
</div>

<!-- Modal de Pagamento -->
<div id="modalPagamento" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); z-index:1000; display:flex; align-items:center; justify-content:center;">
  <div style="background:#1e1e1e; padding:20px; border-radius:10px; width:300px; text-align:center;">
    <h3>Confirmar Pagamento</h3>
    <select id="tipoPagamento" style="margin: 15px 0;">
      <option>Colheita</option>
      <option>Salário</option>
      <option>Adiantamento</option>
      <option>Outros</option>
    </select>
    <br>
    <button onclick="confirmarPagamentoColheita()" style="background:#4caf50;">Confirmar</button>
    <button onclick="fecharModalPagamento()" style="background:#f44336; margin-top:10px;">Cancelar</button>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // Configuração do Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // Arrays de dados
  const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [], colheita = [];

  // Inicializar App
  function inicializarApp() {
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
    if (localStorage.getItem('tema') === 'claro') {
      document.body.classList.add('claro');
    }
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
    carregarColheita();
    carregarValorLata();
  }

  // Mostrar Aba
  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
    document.getElementById('btn-' + id).classList.add('active');
    document.getElementById(id).classList.add('active');
    localStorage.setItem('aba', id);
  }

  // Alternar Tema
  function alternarTema() {
    document.body.classList.toggle('claro');
    localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
  }

  // Salvar Valor da Lata
  function salvarValorLata() {
    const valor = document.getElementById('valorLata').value;
    localStorage.setItem('valorLata', valor);
  }

  // Carregar Valor da Lata
  function carregarValorLata() {
    const valorSalvo = localStorage.getItem('valorLata');
    if (valorSalvo) {
      document.getElementById('valorLata').value = valorSalvo;
    }
  }
</script>
