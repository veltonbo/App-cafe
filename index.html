<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js e jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Scripts -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/inicio.js"></script>
  <script defer src="js/aplicacao.js"></script>
  <script defer src="js/tarefas.js"></script>
  <script defer src="js/financeiro.js"></script>
  <script defer src="js/colheita.js"></script>
  <script defer src="js/relatorio.js"></script>
  <script defer src="js/configuracoes.js"></script>
</head>
<body>

  <!-- ===== MENU SUPERIOR ===== -->
  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')" title="Aplicações">
      <i class="fas fa-flask"></i>
    </button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')" title="Tarefas">
      <i class="fas fa-tasks"></i>
    </button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')" title="Financeiro">
      <i class="fas fa-dollar-sign"></i>
    </button>
    <button id="btn-colheita" onclick="mostrarAba('colheita')" title="Colheita">
      <i class="fas fa-tractor"></i>
    </button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')" title="Relatório">
      <i class="fas fa-chart-line"></i>
    </button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')" title="Configurações">
      <i class="fas fa-cog"></i>
    </button>
  </div>

  <!-- ===== CONTEÚDO ===== -->
  <div class="conteudo">
    
    <!-- ===== TELA DE INÍCIO ===== -->
    <div id="telaInicio" class="aba" style="display: block;">
      <h2>Manejo Café - Visão Geral</h2>
      <div class="resumo-geral">
        <div><strong>Total de Latas Colhidas:</strong> <span id="totalLatasInicio">0</span></div>
        <div><strong>Total Pago:</strong> R$ <span id="totalPagoInicio">0,00</span></div>
        <div><strong>Total Pendente:</strong> R$ <span id="totalPendenteInicio">0,00</span></div>
      </div>
    </div>
    
    <!-- ===== APLICAÇÕES ===== -->
<div id="aplicacoes" class="aba" style="display: none;">
  <h2>Aplicações</h2>

  <!-- Formulário de Cadastro de Aplicações -->
  <div class="formulario-aplicacoes">
    <input id="dataApp" type="date" placeholder="Data da Aplicação">
    
    <input id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
    <datalist id="sugestoesProdutoApp">
      <option value="Adubo">
      <option value="Fungicida">
      <option value="Inseticida">
      <option value="Herbicida">
    </datalist>
    
    <input id="dosagemApp" type="text" placeholder="Dosagem (ex: 2L/ha)">
    
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    
    <select id="setorApp">
      <option>Setor 01</option>
      <option>Setor 02</option>
      <option>Setor 03</option>
    </select>

    <div class="botoes-aplicacao">
      <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar Aplicação</button>
      <button id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" style="display: none;">Cancelar Edição</button>
    </div>
  </div>

  <!-- Listagem de Aplicações -->
  <div id="listaAplicacoes" class="lista-aplicacoes">
    <!-- Aplicações serão listadas aqui dinamicamente -->
  </div>
</div>

    <!-- ===== TAREFAS ===== -->
    <div id="tarefas" class="aba" style="display: none;">
      <h2>Tarefas</h2>
      <input id="dataTarefa" type="date">
      <input id="descricaoTarefa" placeholder="Descrição">
      <button onclick="adicionarTarefa()">Salvar Tarefa</button>
      <div id="listaTarefas"></div>
    </div>

    <!-- ===== FINANCEIRO ===== -->
    <div id="financeiro" class="aba" style="display: none;">
      <h2>Financeiro</h2>
      <button onclick="adicionarFinanceiro()">Novo Gasto</button>
      <div id="financeiroLista"></div>
    </div>

    <!-- ===== COLHEITA ===== -->
    <div id="colheita" class="aba" style="display: none;">
      <h2>Colheita</h2>
      <input id="dataColheita" type="date">
      <input id="colhedor" placeholder="Colhedor">
      <input id="quantidadeLatas" type="number" placeholder="Quantidade de Latas">
      <button onclick="adicionarColheita()">Adicionar Colheita</button>
      <div id="resumoColheita"></div>
      <div id="colheitaPendentes"></div>
      <div id="colheitaPagos"></div>
    </div>

    <!-- ===== RELATÓRIO ===== -->
    <div id="relatorio" class="aba" style="display: none;">
      <h2>Relatório</h2>
      <button onclick="exportarPDF()">Exportar PDF</button>
      <button onclick="exportarRelatorioCSV()">Exportar CSV</button>
    </div>

    <!-- ===== CONFIGURAÇÕES ===== -->
    <div id="configuracoes" class="aba" style="display: none;">
      <h2>Configurações</h2>
      <button onclick="alternarTema()">Alternar Tema</button>
      <button onclick="fazerBackup()">Fazer Backup</button>
      <input type="file" id="arquivoBackup" onchange="importarBackup()">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => mostrarAba('telaInicio'));

    function mostrarAba(abaId) {
      document.querySelectorAll('.aba').forEach(aba => aba.style.display = 'none');
      document.getElementById(abaId).style.display = 'block';
      atualizarIconeInicio(abaId);
    }

    function atualizarIconeInicio(abaAtual) {
      document.querySelectorAll('.menu-superior button').forEach(btn => {
        btn.innerHTML = btn.id.includes(abaAtual) ? '<i class="fas fa-home"></i>' : btn.innerHTML;
      });
    }
  </script>
</body>
</html>
