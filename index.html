<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  
  <!-- FontAwesome para Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- SweetAlert (Feedback Visual) -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Chart.js (Gráficos) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Menu de Navegação -->
  <nav class="menu-superior">
    <button onclick="mostrarAba('aplicacoes')">Aplicações</button>
    <button onclick="mostrarAba('tarefas')">Tarefas</button>
    <button onclick="mostrarAba('financeiro')">Financeiro</button>
    <button onclick="mostrarAba('colheita')">Colheita</button>
    <button onclick="mostrarAba('relatorio')">Relatório</button>
    <button onclick="mostrarAba('configuracoes')">Configurações</button>
  </nav>

  <!-- Conteúdo dos Menus -->
  <div id="aplicacoes" class="aba">
    <h2>Aplicações</h2>
    <div class="formulario">
      <input type="date" id="dataApp" placeholder="Data">
      <input type="text" id="produtoApp" placeholder="Produto">
      <input type="text" id="dosagemApp" placeholder="Dosagem">
      <button onclick="adicionarAplicacao()">Salvar</button>
    </div>
    <div id="listaAplicacoes"></div>
  </div>

  <div id="tarefas" class="aba" style="display: none;">
    <h2>Tarefas</h2>
    <div class="formulario">
      <input type="date" id="dataTarefa" placeholder="Data">
      <input type="text" id="descricaoTarefa" placeholder="Descrição">
      <button onclick="adicionarTarefa()">Salvar</button>
    </div>
    <div id="listaTarefas"></div>
  </div>

  <div id="financeiro" class="aba" style="display: none;">
    <h2>Financeiro</h2>
    <div class="formulario">
      <input type="date" id="dataFin" placeholder="Data">
      <input type="text" id="produtoFin" placeholder="Produto">
      <input type="number" id="valorFin" placeholder="Valor">
      <button onclick="adicionarFinanceiro()">Salvar</button>
    </div>
    <div id="financeiroLista"></div>
  </div>

  <div id="colheita" class="aba" style="display: none;">
    <h2>Colheita</h2>
    <div class="formulario">
      <input type="date" id="dataColheita" placeholder="Data">
      <input type="text" id="colhedor" placeholder="Colhedor">
      <input type="number" id="quantidadeLatas" placeholder="Quantidade de Latas">
      <button onclick="adicionarColheita()">Salvar</button>
    </div>
    <div id="colheitaPendentes"></div>
    <div id="colheitaPagos"></div>
    <div id="resumoColheita"></div>
  </div>

  <div id="relatorio" class="aba" style="display: none;">
    <h2>Relatório</h2>
    <div class="filtros-relatorio">
      <input type="date" id="filtroDataInicio">
      <input type="date" id="filtroDataFim">
      <button onclick="aplicarFiltrosRelatorio()">Aplicar Filtros</button>
      <button onclick="exportarRelatorioPDF()">Exportar PDF</button>
      <button onclick="exportarRelatorioCSV()">Exportar CSV</button>
    </div>
    <div id="resumoRelAplicacoes"></div>
    <div id="resumoRelFinanceiro"></div>
    <div id="resumoRelColheita"></div>
  </div>

  <div id="configuracoes" class="aba" style="display: none;">
    <h2>Configurações</h2>
    <button onclick="alternarTema()">Alternar Tema</button>
    <div>
      <h3>Safras</h3>
      <button onclick="fecharSafraAtual()">Fechar Safra Atual</button>
      <button onclick="fazerBackup()">Backup Manual</button>
      <input type="file" id="arquivoBackup" onchange="importarBackup()">
    </div>
  </div>

  <!-- Scripts de Firebase e Menus -->
  <script src="firebase-config.js"></script>
  <script src="main.js"></script>
  <script src="aplicacao.js"></script>
  <script src="tarefas.js"></script>
  <script src="financeiro.js"></script>
  <script src="colheita.js"></script>
  <script src="relatorio.js"></script>
  <script src="configuracoes.js"></script>
</body>
</html>
