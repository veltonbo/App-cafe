

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manejo Café</title>

  <!-- Chart.js e jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Firebase compatível para Apps Script -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    /* Estilos Gerais */
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      background-color: #1e1e1e;
    }
    .menu button {
      flex: 1;
      padding: 12px;
      border: none;
      background: #1e1e1e;
      color: #e0e0e0;
      font-weight: bold;
      cursor: pointer;
    }
    .menu button.active {
      background: #388e3c;
    }
    .aba {
      display: none;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .aba.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background: #2c2c2c;
      color: #fff;
    }
    .item {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 12px;
      border-left: 4px solid #66bb6a;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .item button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      margin-left: 8px;
    }
    canvas {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #botaoTema {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 52px;
      height: 52px;
      border: none;
      border-radius: 50%;
      background: #2e7d32;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .claro {
      background: #f4f4f4;
      color: #111;
    }
    .claro input, .claro select, .claro button {
      background: #fff;
      color: #000;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body onload="inicializarApp()">
<button id="botaoTema" onclick="alternarTema()">☀️</button>

<div class="menu">
  <button onclick="mostrarAba('aplicacoes')" id="btn-aplicacoes">Aplicações</button>
  <button onclick="mostrarAba('tarefas')" id="btn-tarefas">Tarefas</button>
  <button onclick="mostrarAba('financeiro')" id="btn-financeiro">Financeiro</button>
  <button onclick="mostrarAba('relatorio')" id="btn-relatorio">Relatório</button>
</div>

<div id="aplicacoes" class="aba">
  <h3>Aplicações</h3>
  <input id="pesquisarAplicacoes" placeholder="Pesquisar..." oninput="filtrarAplicacoes()">
  <input id="dataApp" type="date">
  <input id="produtoApp" placeholder="Produto">
  <input id="dosagemApp" placeholder="Dosagem">
  <select id="tipoApp">
    <option>Adubo</option>
    <option>Fungicida</option>
    <option>Inseticida</option>
    <option>Herbicida</option>
  </select>
  <button onclick="adicionarAplicacao()">Salvar</button>
  <div id="listaAplicacoes"></div>
</div>

<div id="tarefas" class="aba">
  <h3>Tarefas</h3>
  <input id="pesquisarTarefas" placeholder="Pesquisar..." oninput="filtrarTarefas()">
  <input id="dataTarefa" type="date">
  <input id="descricaoTarefa" placeholder="Descrição">
  <select id="prioridadeTarefa">
    <option>Alta</option>
    <option>Média</option>
    <option>Baixa</option>
  </select>
  <button onclick="adicionarTarefa()">Salvar</button>
  <h4>A Fazer</h4>
  <div id="listaTarefas"></div>
  <h4>Feitas</h4>
  <div id="listaTarefasFeitas"></div>
</div>

<div id="financeiro" class="aba">
  <h3>Financeiro</h3>
  <input id="pesquisarFinanceiro" placeholder="Pesquisar..." oninput="filtrarFinanceiro()">
  <input id="dataFin" type="date">
  <input id="produtoFin" placeholder="Produto">
  <input id="valorFin" placeholder="Valor" type="number">
  <select id="tipoFin">
    <option>Adubo</option>
    <option>Fungicida</option>
    <option>Inseticida</option>
    <option>Herbicida</option>
  </select>
  <button onclick="adicionarFinanceiro()">Salvar</button>
  <h4>A Vencer</h4>
  <div id="financeiroVencer"></div>
  <h4>Pagos</h4>
  <div id="financeiroPago"></div>
  <canvas id="graficoGastos"></canvas>
</div>

<div id="relatorio" class="aba">
  <h3>Relatório</h3>
  <div id="resumoRelatorio"></div>
  <button onclick="gerarPDF()">Exportar PDF</button>
</div>

<script>
/* (AQUI viria o código JS, continua...) */
</script>

</body>
</html>
