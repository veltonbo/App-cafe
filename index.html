<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js e jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Scripts -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/main.js"></script>
</head>
<body>

  <!-- ===== MENU SUPERIOR ===== -->
  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')" title="Aplicações">
      <i class="fas fa-flask"></i>
    </button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')" title="Tarefas">
      <i class="fas fa-tasks"></i>
    </button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')" title="Financeiro">
      <i class="fas fa-dollar-sign"></i>
    </button>
    <button id="btn-colheita" onclick="mostrarAba('colheita')" title="Colheita">
      <i class="fas fa-tractor"></i>
    </button>
  </div>

  <!-- ===== CONTEÚDO ===== -->
  <div class="conteudo">
    <!-- ===== TELA DE INÍCIO ===== -->
    <div id="telaInicio" class="aba">
      <h2>Manejo Café - Visão Geral</h2>
      <div class="resumo-geral">
        <div><strong>Total de Latas Colhidas:</strong> <span id="totalLatasInicio">0</span></div>
        <div><strong>Total Pago:</strong> R$ <span id="totalPagoInicio">0,00</span></div>
        <div><strong>Total Pendente:</strong> R$ <span id="totalPendenteInicio">0,00</span></div>
      </div>
    </div>
    
    <!-- ===== APLICAÇÕES ===== -->
    <div id="aplicacoes" class="aba" style="display: none;">
      <h2>Aplicações</h2>
      <div id="formularioAplicacoes" class="formulario" style="display: none;">
        <input id="dataApp" type="date">
        <input id="produtoApp" placeholder="Produto">
        <input id="dosagemApp" placeholder="Dosagem">
        <select id="tipoApp">
          <option>Adubo</option>
          <option>Fungicida</option>
          <option>Inseticida</option>
          <option>Herbicida</option>
        </select>
        <button onclick="salvarAplicacao()">Salvar</button>
        <button onclick="cancelarFormulario('formularioAplicacoes')">Cancelar</button>
      </div>
      <div id="listaAplicacoes" class="lista"></div>
      <button class="botao-flutuante" onclick="mostrarFormulario('formularioAplicacoes')">+</button>
    </div>

    <!-- ===== TAREFAS ===== -->
    <div id="tarefas" class="aba" style="display: none;">
      <h2>Tarefas</h2>
      <div id="formularioTarefas" class="formulario" style="display: none;">
        <input id="dataTarefa" type="date">
        <input id="descricaoTarefa" placeholder="Descrição">
        <button onclick="salvarTarefa()">Salvar</button>
        <button onclick="cancelarFormulario('formularioTarefas')">Cancelar</button>
      </div>
      <div id="listaTarefas" class="lista"></div>
      <button class="botao-flutuante" onclick="mostrarFormulario('formularioTarefas')">+</button>
    </div>

    <!-- ===== FINANCEIRO ===== -->
    <div id="financeiro" class="aba" style="display: none;">
      <h2>Financeiro</h2>
      <div id="formularioFinanceiro" class="formulario" style="display: none;">
        <input id="dataFin" type="date">
        <input id="produtoFin" placeholder="Produto">
        <input id="valorFin" type="number" placeholder="Valor (R$)">
        <button onclick="salvarFinanceiro()">Salvar</button>
        <button onclick="cancelarFormulario('formularioFinanceiro')">Cancelar</button>
      </div>
      <div id="listaFinanceiro" class="lista"></div>
      <button class="botao-flutuante" onclick="mostrarFormulario('formularioFinanceiro')">+</button>
    </div>

    <!-- ===== COLHEITA ===== -->
    <div id="colheita" class="aba" style="display: none;">
      <h2>Colheita</h2>
      <div id="formularioColheita" class="formulario" style="display: none;">
        <input id="dataColheita" type="date">
        <input id="colhedor" placeholder="Colhedor">
        <input id="quantidadeLatas" type="number" placeholder="Quantidade de Latas">
        <button onclick="salvarColheita()">Salvar</button>
        <button onclick="cancelarFormulario('formularioColheita')">Cancelar</button>
      </div>
      <div id="listaColheita" class="lista"></div>
      <button class="botao-flutuante" onclick="mostrarFormulario('formularioColheita')">+</button>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
