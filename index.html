
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manejo Café</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="menu">
        <button onclick="mostrarSecao('aplicacoes')">Aplicações</button>
        <button onclick="mostrarSecao('tarefas')">Tarefas</button>
        <button onclick="mostrarSecao('financeiro')">Financeiro</button>
    </div>

    <div id="aplicacoes" class="secao">
        <h2>Aplicações</h2>
        <input type="date" id="dataAplicacao" />
        <input type="text" id="produtoAplicacao" placeholder="Produto" />
        <input type="text" id="dosagemAplicacao" placeholder="Dosagem" />
        <select id="tipoAplicacao">
            <option value="" disabled selected>Selecione</option>
            <option value="Adubo">Adubo</option>
            <option value="Fungicida">Fungicida</option>
            <option value="Inseticida">Inseticida</option>
            <option value="Herbicida">Herbicida</option>
        </select>
        <button class="btn verde" onclick="adicionarAplicacao()">Adicionar</button>
        <div id="listaAplicacoes"></div>
    </div>

    <div id="tarefas" class="secao" style="display:none;">
        <h2>Tarefas</h2>
        <input type="date" id="dataTarefa" />
        <input type="text" id="descTarefa" placeholder="Descrição da tarefa" />
        <button class="btn azul" onclick="adicionarTarefa()">Adicionar</button>
        <div id="listaTarefas"></div>
    </div>

    <div id="financeiro" class="secao" style="display:none;">
        <h2>Financeiro</h2>
        <input type="date" id="dataFinanceiro" />
        <input type="text" id="produtoFinanceiro" placeholder="Produto" />
        <input type="number" id="valorFinanceiro" placeholder="Valor (R$)" />
        <select id="categoriaFinanceiro">
            <option value="" disabled selected>Categoria</option>
            <option value="Adubo">Adubo</option>
            <option value="Fungicida">Fungicida</option>
            <option value="Inseticida">Inseticida</option>
            <option value="Herbicida">Herbicida</option>
            <option value="Outros">Outros</option>
        </select>
        <button class="btn verde" onclick="adicionarFinanceiro()">Adicionar</button>
        <div id="listaFinanceiro"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
