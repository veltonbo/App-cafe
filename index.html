<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .menu-superior {
      display: flex;
      justify-content: center;
      background: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .menu-superior button {
      background: none;
      border: none;
      font-size: 20px;
      color: #aaa;
      margin: 0 10px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    .notificacao {
      position: absolute;
      top: -6px;
      right: -6px;
      background: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 100px;
      max-width: 850px;
      margin: auto;
    }
    .aba { display: none; }
    .aba.active { display: block; animation: fadeIn 0.4s; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .campo-pesquisa {
      padding: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      border-left: 4px solid #66bb6a;
    }
    .item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      accent-color: #4caf50;
      cursor: pointer;
    }
    .item span {
      flex-grow: 1;
      overflow-wrap: break-word;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
    .botoes-financeiro, .botoes-colheita {
      display: flex;
      gap: 5px;
    }
    .botao-pagar, .botao-excluir {
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      color: white;
      cursor: pointer;
    }
    .botao-pagar {
      background-color: #4caf50;
    }
    .botao-pagar:hover {
      background-color: #45a049;
    }
    .botao-excluir {
      background-color: #f44336;
    }
    .botao-excluir:hover {
      background-color: #e53935;
    }
    .grupo-data {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      padding: 8px 12px;
      background-color: #2f2f2f;
      border-left: 5px solid #4caf50;
      border-radius: 6px;
      color: #66bb6a;
    }
    .coluna-pendente, .coluna-pago {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .coluna-pago {
      background-color: #1e1e1e;
    }
    .bloco-colhedor {
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }
    .sub-btn {
      background: none;
      border: none;
      color: #aaa;
      font-size: 18px;
      margin: 0 10px;
      padding: 8px 15px;
      cursor: pointer;
      transition: 0.3s;
      border-bottom: 2px solid transparent;
    }
    .sub-btn.active, .sub-btn:hover {
      color: #4caf50;
      border-bottom: 2px solid #4caf50;
    }
  </style>
</head>

<body>
<script>
  window.onload = function() {
    inicializarApp();
    mostrarSubmenuColheita('colheitaRegistrar');
  };
</script>

<div class="menu-superior">
  <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
  <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
  <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i><span id="notificacao-financeiro" class="notificacao" style="display:none;">!</span></button>
  <button id="btn-colheita" onclick="mostrarAba('colheita')"><i class="fas fa-tractor"></i></button>
  <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
  <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i></button>
</div>

<div class="conteudo">
  <!-- APLICACOES -->
  <div id="aplicacoes" class="aba">
    <h2>Aplicações</h2>
    <input id="dataApp" type="date">
    <input id="produtoApp" placeholder="Produto">
    <input id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <select id="setorApp">
      <option>Setor 01</option>
      <option>Setor 02</option>
    </select>
    <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
    <select id="filtroSetorAplicacoes" onchange="atualizarAplicacoes()">
      <option value="">Todos os Setores</option>
      <option value="Setor 01">Setor 01</option>
      <option value="Setor 02">Setor 02</option>
    </select>
    <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
    <div id="listaAplicacoes"></div>
  </div>

  <!-- TAREFAS -->
  <div id="tarefas" class="aba">
    <h2>Tarefas</h2>
    <input id="dataTarefa" type="date">
    <input id="descricaoTarefa" placeholder="Descrição da tarefa">
    <select id="prioridadeTarefa">
      <option>Alta</option>
      <option>Média</option>
      <option>Baixa</option>
    </select>
    <select id="setorTarefa">
      <option>Setor 01</option>
      <option>Setor 02</option>
    </select>

    <label style="margin-top:10px;">
      <input type="checkbox" id="eAplicacaoCheckbox" onchange="mostrarCamposAplicacao()"> É Aplicação
    </label>

    <div id="camposAplicacao" style="display:none; margin-top:10px;">
      <input id="dosagemAplicacao" placeholder="Dosagem">
      <select id="tipoAplicacao">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
    </div>

    <button onclick="adicionarTarefa()">Salvar Tarefa</button>
    <select id="filtroSetorTarefas" onchange="atualizarTarefas()">
      <option value="">Todos os Setores</option>
      <option value="Setor 01">Setor 01</option>
      <option value="Setor 02">Setor 02</option>
    </select>
    <input id="pesquisaTarefas" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarTarefas()">
    <h4>A Fazer</h4>
    <div id="listaTarefas"></div>
    <h4>Executadas</h4>
    <div id="listaTarefasFeitas"></div>
  </div>

  <!-- FINANCEIRO -->
  <div id="financeiro" class="aba">
    <h2>Financeiro</h2>
    <input id="dataFin" type="date">
    <input id="produtoFin" placeholder="Produto">
    <input id="valorFin" placeholder="Valor" type="number">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
    <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos"></canvas>
  </div>

  <!-- RELATORIO -->
  <div id="relatorio" class="aba">
    <h2>Relatório</h2>
    <div class="menu-superior" style="margin-bottom: 20px;">
      <button id="btn-relatorio-aplicacoes" onclick="mostrarRelatorio('aplicacoesRel')"><i class="fas fa-flask"></i></button>
      <button id="btn-relatorio-tarefas" onclick="mostrarRelatorio('tarefasRel')"><i class="fas fa-tasks"></i></button>
      <button id="btn-relatorio-financeiro" onclick="mostrarRelatorio('financeiroRel')"><i class="fas fa-dollar-sign"></i></button>
    </div>

    <div id="aplicacoesRel" class="relatorio-subaba">
      <h3>Últimas Aplicações</h3>
      <div id="ultimasAplicacoes"></div>
      <canvas id="graficoAplicacoes" style="margin-top: 20px;"></canvas>
    </div>

    <div id="tarefasRel" class="relatorio-subaba" style="display:none;">
      <h3>Últimas Tarefas</h3>
      <div id="ultimasTarefas"></div>
      <canvas id="graficoTarefas" style="margin-top: 20px;"></canvas>
    </div>

    <div id="financeiroRel" class="relatorio-subaba" style="display:none;">
      <h3>Resumo Financeiro</h3>
      <div id="resumoFinanceiro"></div>
      <canvas id="graficoFinanceiro" style="margin-top: 20px;"></canvas>
    </div>

    <button onclick="exportarPDF()">Exportar PDF</button>
  </div>

  <!-- CONFIGURACOES -->
  <div id="configuracoes" class="aba">
    <h2>Configurações</h2>
    <button onclick="alternarTema()">Alternar Tema Claro/Escuro</button>
  </div>
</div>

<!-- COLHEITA -->
<div id="colheita" class="aba">
  <h2>Colheita</h2>

  <!-- Submenu -->
  <div class="menu-superior" style="margin-bottom: 20px;">
    <button id="btn-colheita-registrar" onclick="mostrarSubmenuColheita('colheitaRegistrar')"><i class="fas fa-plus"></i></button>
    <button id="btn-colheita-lancamentos" onclick="mostrarSubmenuColheita('colheitaLancamentos')"><i class="fas fa-list"></i></button>
    <button id="btn-colheita-relatorio" onclick="mostrarSubmenuColheita('colheitaRelatorio')"><i class="fas fa-chart-bar"></i></button>
  </div>

  <!-- REGISTRAR -->
  <div id="colheitaRegistrar" class="colheita-subaba">
    <h3>Registrar Colheita</h3>
    <input id="dataColheita" type="date">
    <input id="colhedor" placeholder="Nome do Colhedor">
    <input id="quantidadeLatas" type="number" placeholder="Quantidade de Latas">
    <input id="valorLata" type="number" placeholder="Valor da Lata (R$)">
    <button onclick="adicionarColheita()"><i class="fas fa-save"></i> Salvar Colheita</button>
  </div>

  <!-- LANCAMENTOS -->
  <div id="colheitaLancamentos" class="colheita-subaba" style="display:none;">
    <h3>Lançamentos de Colheita</h3>
    <input id="pesquisaColheita" class="campo-pesquisa" placeholder="Buscar por colhedor..." oninput="atualizarColheita()">
    <div style="display: flex; gap: 10px;">
      <input id="filtroDataInicio" type="date" onchange="atualizarColheita()">
      <input id="filtroDataFim" type="date" onchange="atualizarColheita()">
    </div>

    <div id="resumoColheita" class="item" style="margin-top: 15px;"></div>

    <div class="coluna-pendente">
      <h4 style="color: #ff9800;">Pendentes</h4>
      <div id="colheitaPendentes"></div>
    </div>

    <div class="coluna-pago">
      <h4 style="color: #4caf50;">Pagos</h4>
      <div id="colheitaPagos"></div>
    </div>
  </div>

  <!-- RELATORIO -->
  <div id="colheitaRelatorio" class="colheita-subaba" style="display:none;">
    <h3>Relatórios da Colheita</h3>
    <canvas id="graficoColheita" style="margin-bottom: 30px;"></canvas>
    <canvas id="graficoColhedor"></canvas>

    <div style="margin-top: 20px; display:flex; gap: 10px;">
      <button onclick="exportarRelatorioColheita()"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
      <button onclick="exportarCSVColheita()"><i class="fas fa-file-csv"></i> Exportar CSV</button>
    </div>
  </div>
</div>

<!-- Modal Pagamento Parcial -->
<div id="modalParcial" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000a; z-index:9999; align-items:center; justify-content:center;">
  <div style="background:#2c2c2c; padding:20px; border-radius:10px; width:90%; max-width:300px; text-align:center;">
    <h3 style="color:#66bb6a;">Pagamento Parcial</h3>
    <p id="modalParcialTexto" style="margin-bottom:10px;"></p>
    <input type="number" id="inputParcial" placeholder="Quantidade de latas" style="width:100%; padding:10px; border-radius:8px; border:1px solid #555; background:#1e1e1e; color:white;">
    <div style="margin-top:15px; display:flex; justify-content:space-between;">
      <button onclick="confirmarParcial()" style="flex:1; margin-right:5px;">Confirmar</button>
      <button onclick="fecharModalParcial()" style="flex:1; background:#f44336;">Cancelar</button>
    </div>
  </div>
</div>

<!-- Scripts Finais -->
<script>
  // Inicializar app completo ao carregar
  window.onload = function() {
    inicializarApp();
    mostrarSubmenuColheita('colheitaRegistrar');
    carregarColheita();
    carregarValorLata();
  };
</script>

<!-- Bibliotecas JS externas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

</body>
</html>
