<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .aba { display: none; }
    .aba.active { display: block; }
    .sub-menu-relatorio {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .sub-menu-relatorio button {
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      color: #fff;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .sub-menu-relatorio button.active {
      background: #4caf50;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .campo-pesquisa {
      padding: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      gap: 8px;
      border-left: 4px solid #66bb6a;
    }
    .menu-superior {
      display: flex;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      margin: 0 15px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    .notificacao {
      background: red;
      color: white;
      font-size: 12px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: -6px;
      right: -6px;
    }
    .grupo-data {
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 5px;
      color: #66bb6a;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body onload="inicializarApp()">

  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i><span id="notificacao-financeiro" class="notificacao" style="display:none;">!</span></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i></button>
  </div>

  <div class="conteudo">
    
    <!-- APLICAÇÕES -->
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <input id="dataApp" type="date">
      <input id="produtoApp" placeholder="Produto">
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <select id="setorApp">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
      <select id="filtroSetorAplicacoes" onchange="atualizarAplicacoes()">
        <option value="">Todos os Setores</option>
        <option value="Setor 01">Setor 01</option>
        <option value="Setor 02">Setor 02</option>
      </select>
      <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
      <div id="listaAplicacoes"></div>
    </div>

    <!-- TAREFAS -->
    <div id="tarefas" class="aba">
      <h2>Tarefas</h2>
      <input id="dataTarefa" type="date">
      <input id="descricaoTarefa" placeholder="Descrição da tarefa">
      <select id="prioridadeTarefa">
        <option>Alta</option>
        <option>Média</option>
        <option>Baixa</option>
      </select>
      <select id="setorTarefa">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <button onclick="adicionarTarefa()">Salvar Tarefa</button>
      <select id="filtroSetorTarefas" onchange="atualizarTarefas()">
        <option value="">Todos os Setores</option>
        <option value="Setor 01">Setor 01</option>
        <option value="Setor 02">Setor 02</option>
      </select>
      <input id="pesquisaTarefas" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarTarefas()">
      <h4>A Fazer</h4>
      <div id="listaTarefas"></div>
      <h4>Executadas</h4>
      <div id="listaTarefasFeitas"></div>
    </div>

    <!-- FINANCEIRO -->
    <div id="financeiro" class="aba">
      <h2>Financeiro</h2>
      <input id="dataFin" type="date">
      <input id="produtoFin" placeholder="Produto">
      <input id="valorFin" placeholder="Valor" type="number">
      <select id="tipoFin">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
      <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
      <h4>A Vencer</h4>
      <div id="financeiroVencer"></div>
      <h4>Pagos</h4>
      <div id="financeiroPago"></div>
      <canvas id="graficoGastos"></canvas>
    </div>

    <!-- RELATÓRIO -->
    <div id="relatorio" class="aba">
      <h2>Relatório</h2>
      <div class="sub-menu-relatorio">
        <button id="btn-rel-aplicacoes" onclick="mostrarRelatorio('aplicacoes')">Aplicações</button>
        <button id="btn-rel-tarefas" onclick="mostrarRelatorio('tarefas')">Tarefas</button>
        <button id="btn-rel-financeiro" onclick="mostrarRelatorio('financeiro')">Financeiro</button>
      </div>
      <div id="conteudoRelatorio"></div>
      <canvas id="graficoRelatorio"></canvas>
      <button onclick="exportarPDFRelatorio()">Exportar PDF</button>
    </div>

    <!-- CONFIGURAÇÕES -->
    <div id="configuracoes" class="aba">
      <h2>Configurações</h2>
      <button onclick="alternarTema()">Alternar Tema Claro/Escuro</button>
    </div>

  <script>
const firebaseConfig = {
  apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
  authDomain: "manej-cafe.firebaseapp.com",
  databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
  projectId: "manej-cafe",
  storageBucket: "manej-cafe.appspot.com",
  messagingSenderId: "808931200634",
  appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

function inicializarApp() {
  mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
  if (localStorage.getItem('tema') === 'claro') {
    document.body.classList.add('claro');
  }
  carregarAplicacoes();
  carregarTarefas();
  carregarFinanceiro();
}

function mostrarAba(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
  document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('btn-' + id).classList.add('active');
  localStorage.setItem('aba', id);
}

function alternarTema() {
  document.body.classList.toggle('claro');
  localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
}

// ------------------ APLICACOES ------------------

function adicionarAplicacao() {
  const nova = {
    data: dataApp.value,
    produto: produtoApp.value,
    dosagem: dosagemApp.value,
    tipo: tipoApp.value,
    setor: setorApp.value
  };
  if (!nova.data || !nova.produto || !nova.dosagem) return alert("Preencha tudo!");
  aplicacoes.push(nova);
  db.ref('Aplicacoes').set(aplicacoes);
  atualizarAplicacoes();
}

function atualizarAplicacoes() {
  const filtro = pesquisaAplicacoes.value.toLowerCase();
  const filtroSetor = filtroSetorAplicacoes.value;
  listaAplicacoes.innerHTML = '';

  const agrupado = {};

  aplicacoes.filter(a =>
    (`${a.data} ${a.produto} ${a.dosagem} ${a.tipo} ${a.setor}`.toLowerCase().includes(filtro)) &&
    (filtroSetor === "" || a.setor === filtroSetor)
  ).forEach((a, i) => {
    if (!agrupado[a.data]) agrupado[a.data] = [];
    agrupado[a.data].push({ ...a, i });
  });

  for (const data in agrupado) {
    const titulo = document.createElement('div');
    titulo.className = 'grupo-data';
    titulo.textContent = data;
    listaAplicacoes.appendChild(titulo);

    agrupado[data].forEach(({ produto, dosagem, tipo, setor, i }) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <span>${produto} (${dosagem}) - ${tipo} - ${setor}</span>
      `;
      listaAplicacoes.appendChild(div);
    });
  }
}

function carregarAplicacoes() {
  db.ref('Aplicacoes').on('value', snap => {
    if (snap.exists()) {
      aplicacoes.length = 0;
      aplicacoes.push(...snap.val());
      atualizarAplicacoes();
    }
  });
}

// ------------------ TAREFAS ------------------

function adicionarTarefa() {
  const nova = {
    data: dataTarefa.value,
    descricao: descricaoTarefa.value,
    prioridade: prioridadeTarefa.value,
    setor: setorTarefa.value,
    executada: false
  };
  if (!nova.data || !nova.descricao) return alert("Preencha tudo!");
  tarefas.push(nova);
  salvarTarefas();
  atualizarTarefas();
}

function salvarTarefas() {
  db.ref('Tarefas').set([...tarefas, ...tarefasFeitas]);
}

function atualizarTarefas() {
  const filtro = pesquisaTarefas.value.toLowerCase();
  const filtroSetor = filtroSetorTarefas.value;
  listaTarefas.innerHTML = '';
  listaTarefasFeitas.innerHTML = '';

  const agrupado = {};

  tarefas.filter(t =>
    (`${t.data} ${t.descricao} ${t.prioridade} ${t.setor}`.toLowerCase().includes(filtro)) &&
    (filtroSetor === "" || t.setor === filtroSetor)
  ).forEach((t, i) => {
    if (!agrupado[t.data]) agrupado[t.data] = [];
    agrupado[t.data].push({ ...t, i });
  });

  for (const data in agrupado) {
    const titulo = document.createElement('div');
    titulo.className = 'grupo-data';
    titulo.textContent = data;
    listaTarefas.appendChild(titulo);

    agrupado[data].forEach(({ descricao, prioridade, setor, i }) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <input type="checkbox" onchange="marcarTarefa(${i}, this.checked)">
        <span>${descricao} (${prioridade}) - ${setor}</span>
      `;
      listaTarefas.appendChild(div);
    });
  }

  tarefasFeitas.filter(t =>
    (`${t.data} ${t.descricao} ${t.prioridade} ${t.setor}`.toLowerCase().includes(filtro)) &&
    (filtroSetor === "" || t.setor === filtroSetor)
  ).forEach((t, i) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <input type="checkbox" checked disabled>
      <span>${t.data} - ${t.descricao} (${t.prioridade}) - ${t.setor}</span>
    `;
    listaTarefasFeitas.appendChild(div);
  });
}

function marcarTarefa(index, checked) {
  if (checked) {
    tarefas[index].executada = true;
    tarefasFeitas.push(tarefas.splice(index, 1)[0]);
  }
  salvarTarefas();
  atualizarTarefas();
}

function carregarTarefas() {
  db.ref('Tarefas').on('value', snap => {
    if (snap.exists()) {
      tarefas.length = 0;
      tarefasFeitas.length = 0;
      snap.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
      atualizarTarefas();
    }
  });
}

// ------------------ FINANCEIRO ------------------

function adicionarFinanceiro() {
  const novo = {
    data: dataFin.value,
    produto: produtoFin.value,
    valor: parseFloat(valorFin.value),
    tipo: tipoFin.value,
    pago: false
  };
  if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha tudo!");
  financeiro.push(novo);
  db.ref('Financeiro').set(financeiro);
  atualizarFinanceiro();
}

function atualizarFinanceiro() {
  const filtro = pesquisaFinanceiro.value.toLowerCase();
  financeiroVencer.innerHTML = '';
  financeiroPago.innerHTML = '';

  financeiro.filter(f => `${f.data} ${f.produto}`.toLowerCase().includes(filtro)).forEach((f, i) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `
      <span>${f.data} - ${f.produto} - R$${f.valor.toFixed(2)} - ${f.tipo}</span>
    `;
    if (f.pago) {
      financeiroPago.appendChild(div);
    } else {
      financeiroVencer.appendChild(div);
    }
  });
}

function carregarFinanceiro() {
  db.ref('Financeiro').on('value', snap => {
    if (snap.exists()) {
      financeiro.length = 0;
      financeiro.push(...snap.val());
      atualizarFinanceiro();
    }
  });
}

// ------------------ RELATÓRIO ------------------

function mostrarRelatorio(tipo) {
  const relatorio = document.getElementById('conteudoRelatorio');
  const grafico = document.getElementById('graficoRelatorio');
  relatorio.innerHTML = '';
  
  if (window.graficoRelatorio) window.graficoRelatorio.destroy();
  
  if (tipo === 'aplicacoes') {
    const ultimas = [...aplicacoes].sort((a, b) => b.data.localeCompare(a.data)).slice(0, 5);
    ultimas.forEach(app => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<span>${app.data} - ${app.produto} - ${app.setor}</span>`;
      relatorio.appendChild(div);
    });

    window.graficoRelatorio = new Chart(grafico.getContext('2d'), {
      type: 'bar',
      data: {
        labels: ultimas.map(a => a.produto),
        datasets: [{
          label: 'Aplicações Recentes',
          data: ultimas.map((a, i) => i + 1),
          backgroundColor: '#4caf50'
        }]
      }
    });

  } else if (tipo === 'tarefas') {
    const ultimas = [...tarefasFeitas].sort((a, b) => b.data.localeCompare(a.data)).slice(0, 5);
    ultimas.forEach(t => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<span>${t.data} - ${t.descricao} - ${t.setor}</span>`;
      relatorio.appendChild(div);
    });

    window.graficoRelatorio = new Chart(grafico.getContext('2d'), {
      type: 'doughnut',
      data: {
        labels: ultimas.map(t => t.prioridade),
        datasets: [{
          label: 'Tarefas',
          data: ultimas.map((t, i) => i + 1),
          backgroundColor: ['#f44336', '#ff9800', '#4caf50']
        }]
      }
    });

  } else if (tipo === 'financeiro') {
    const pagos = financeiro.filter(f => f.pago);
    const total = pagos.reduce((acc, f) => acc + f.valor, 0);

    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `<span>Total Pago: R$${total.toFixed(2)}</span>`;
    relatorio.appendChild(div);

    window.graficoRelatorio = new Chart(grafico.getContext('2d'), {
      type: 'pie',
      data: {
        labels: pagos.map(f => f.tipo),
        datasets: [{
          label: 'Financeiro',
          data: pagos.map(f => f.valor),
          backgroundColor: ['#4caf50', '#2196f3', '#ff9800', '#f44336']
        }]
      }
    });
  }
}

function exportarPDFRelatorio() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.text('Relatório - Manejo Café', 20, 20);
  doc.save('relatorio_manejo.pdf');
}
</script>
