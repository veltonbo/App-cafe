<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manejo Café</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #eee;
    }
    .claro {
      background-color: #f4f4f4;
      color: #111;
    }
    .menu {
      display: flex;
      justify-content: space-around;
      background-color: #1e1e1e;
    }
    .menu button {
      flex: 1;
      padding: 12px;
      font-weight: bold;
      background: transparent;
      color: inherit;
      border: none;
    }
    .menu button.active {
      background-color: #2e7d32;
      color: #fff;
    }
    .aba {
      display: none;
      padding: 16px;
      max-width: 800px;
      margin: auto;
    }
    .aba.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #666;
      background-color: #2b2b2b;
      color: white;
    }
    .claro input, .claro select, .claro button {
      background-color: #fff;
      color: #000;
    }
    .item {
      background: #1e1e1e;
      border-left: 4px solid #4caf50;
      margin: 10px 0;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      border-radius: 6px;
    }
    .claro .item {
      background: #fff;
    }
    .item button {
      background: none;
      border: none;
      font-size: 18px;
      color: #f44336;
      cursor: pointer;
    }
    canvas {
      background: #1e1e1e;
      margin-top: 20px;
      border-radius: 8px;
    }
    .tema-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2e7d32;
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      border: none;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body onload="init()">
  <button class="tema-btn" onclick="alternarTema()">☀️</button>
  <div class="menu">
    <button onclick="mostrarAba('aplicacoes')" id="btn-aplicacoes">Aplicações</button>
    <button onclick="mostrarAba('tarefas')" id="btn-tarefas">Tarefas</button>
    <button onclick="mostrarAba('financeiro')" id="btn-financeiro">Financeiro</button>
    <button onclick="mostrarAba('relatorio')" id="btn-relatorio">Relatório</button>
  </div>
  <div id="aplicacoes" class="aba">
    <h3>Aplicações</h3>
    <input type="date" id="dataApp">
    <input type="text" id="produtoApp" placeholder="Produto">
    <input type="text" id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="salvarAplicacao()">Salvar</button>
    <div id="listaAplicacoes"></div>
  </div>
  <div id="tarefas" class="aba">
    <h3>Tarefas</h3>
    <input type="date" id="dataTarefa">
    <input type="text" id="descricaoTarefa" placeholder="Descrição">
    <button onclick="salvarTarefa()">Salvar</button>
    <h4>A Fazer</h4>
    <div id="listaTarefas"></div>
    <h4>Executadas</h4>
    <div id="listaFeitas"></div>
  </div>
  <div id="financeiro" class="aba">
    <h3>Financeiro</h3>
    <input type="date" id="dataFin">
    <input type="text" id="produtoFin" placeholder="Produto">
    <input type="number" id="valorFin" placeholder="Valor">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="salvarFinanceiro()">Salvar</button>
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos"></canvas>
  </div>
  <div id="relatorio" class="aba">
    <h3>Relatório</h3>
    <p>Total Aplicações: <span id="relAplicacoes">0</span></p>
    <p>Total Tarefas a Fazer: <span id="relTarefas">0</span></p>
    <p>Total Tarefas Executadas: <span id="relFeitas">0</span></p>
    <p>Total Gastos Pagos: R$ <span id="relPago">0.00</span></p>
    <p>Total Gastos Pendentes: R$ <span id="relPendente">0.00</span></p>
    <button onclick="gerarPDF()">Exportar PDF</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
      authDomain: "manej-cafe.firebaseapp.com",
      databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
      projectId: "manej-cafe",
      storageBucket: "manej-cafe.appspot.com",
      messagingSenderId: "808931200634",
      appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

    function init() {
      if (localStorage.getItem('tema') === 'claro') document.body.classList.add('claro');
      mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
      carregar();
    }

    function alternarTema() {
      document.body.classList.toggle('claro');
      localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
    }

    function mostrarAba(id) {
      document.querySelectorAll('.aba').forEach(d => d.classList.remove('active'));
      document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('btn-' + id).classList.add('active');
      localStorage.setItem('aba', id);
    }

    function salvarAplicacao() {
      aplicacoes.push({ data: dataApp.value, produto: produtoApp.value, dosagem: dosagemApp.value, tipo: tipoApp.value });
      db.ref('Aplicacoes').set(aplicacoes);
      renderAplicacoes();
    }

    function renderAplicacoes() {
      listaAplicacoes.innerHTML = '';
      aplicacoes.forEach((a, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}`;
        const btn = document.createElement('button');
        btn.textContent = '❌';
        btn.onclick = () => { aplicacoes.splice(i, 1); db.ref('Aplicacoes').set(aplicacoes); renderAplicacoes(); };
        div.appendChild(btn);
        listaAplicacoes.appendChild(div);
      });
      document.getElementById('relAplicacoes').innerText = aplicacoes.length;
    }

    function salvarTarefa() {
      tarefas.push({ data: dataTarefa.value, descricao: descricaoTarefa.value, executada: false });
      salvarTodasTarefas();
    }

    function salvarTodasTarefas() {
      const todas = [...tarefas, ...tarefasFeitas];
      db.ref('Tarefas').set(todas);
      renderTarefas();
    }

    function renderTarefas() {
      listaTarefas.innerHTML = listaFeitas.innerHTML = '';
      tarefas.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${t.data} - ${t.descricao}`;
        const btn = document.createElement('button');
        btn.textContent = '✔️';
        btn.onclick = () => { t.executada = true; tarefasFeitas.push(tarefas.splice(i, 1)[0]); salvarTodasTarefas(); };
        div.appendChild(btn);
        listaTarefas.appendChild(div);
      });
      tarefasFeitas.forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${t.data} - ${t.descricao}`;
        const btn = document.createElement('button');
        btn.textContent = '❌';
        btn.onclick = () => { tarefasFeitas.splice(i, 1); salvarTodasTarefas(); };
        div.appendChild(btn);
        listaFeitas.appendChild(div);
      });
      document.getElementById('relTarefas').innerText = tarefas.length;
      document.getElementById('relFeitas').innerText = tarefasFeitas.length;
    }

    function salvarFinanceiro() {
      financeiro.push({ data: dataFin.value, produto: produtoFin.value, valor: parseFloat(valorFin.value), tipo: tipoFin.value, pago: false });
      db.ref('Financeiro').set(financeiro);
      renderFinanceiro();
    }

    function renderFinanceiro() {
      financeiroVencer.innerHTML = financeiroPago.innerHTML = '';
      let totalPendente = 0;
      const totais = {};
      financeiro.forEach((f, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${f.data} - ${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}`;
        const btn = document.createElement('button');
        btn.textContent = f.pago ? '❌' : '✔️';
        btn.onclick = () => {
          if (f.pago) financeiro.splice(i, 1);
          else f.pago = true;
          db.ref('Financeiro').set(financeiro);
          renderFinanceiro();
        };
        div.appendChild(btn);
        (f.pago ? financeiroPago : financeiroVencer).appendChild(div);
        if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
        if (!f.pago) totalPendente += f.valor;
      });
      document.getElementById('relPendente').innerText = totalPendente.toFixed(2);
      document.getElementById('relPago').innerText = Object.values(totais).reduce((a, b) => a + b, 0).toFixed(2);
      const ctx = document.getElementById('graficoGastos').getContext('2d');
      if (window.grafico) window.grafico.destroy();
      window.grafico = new Chart(ctx, {
        type: 'bar',
        data: { labels: Object.keys(totais), datasets: [{ label: 'Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }] }
      });
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Relatório - Manejo Café", 20, 20);
      doc.text(`Aplicacoes: ${aplicacoes.length}`, 20, 40);
      doc.text(`Tarefas: ${tarefas.length}`, 20, 50);
      doc.text(`Feitas: ${tarefasFeitas.length}`, 20, 60);
      const pago = parseFloat(document.getElementById('relPago').innerText);
      const pendente = parseFloat(document.getElementById('relPendente').innerText);
      doc.text(`Pagos: R$ ${pago.toFixed(2)}`, 20, 70);
      doc.text(`Pendentes: R$ ${pendente.toFixed(2)}`, 20, 80);
      doc.save("relatorio_manejo.pdf");
    }

    function carregar() {
      db.ref('Aplicacoes').once('value').then(s => { if (s.exists()) aplicacoes = s.val(); renderAplicacoes(); });
      db.ref('Tarefas').once('value').then(s => {
        if (s.exists()) {
          tarefas = [];
          tarefasFeitas = [];
          s.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
          renderTarefas();
        }
      });
      db.ref('Financeiro').once('value').then(s => { if (s.exists()) financeiro = s.val(); renderFinanceiro(); });
    }
  </script>
</body>
</html>
