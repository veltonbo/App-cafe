<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manejo Café</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #121212; color: #e0e0e0; }
    .menu { display: flex; background: #1e1e1e; }
    .menu button {
      flex: 1; padding: 12px; background: #1e1e1e; color: white; border: none;
      font-weight: bold; cursor: pointer;
    }
    .menu button.active, .menu button:hover { background: #388e3c; }
    .aba { display: none; padding: 20px; max-width: 800px; margin: auto; }
    .aba.active { display: block; }
    input, select, button {
      width: 100%; padding: 10px; margin: 10px 0;
      border-radius: 6px; border: 1px solid #555;
      background: #2c2c2c; color: white;
    }
    .item {
      background: #1e1e1e; margin: 10px 0; padding: 15px;
      border-left: 4px solid #66bb6a; border-radius: 6px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .item button { background: none; border: none; color: white; font-size: 18px; cursor: pointer; }
  </style>
</head>
<body onload="restaurarEstado(); carregarTudoDoSheets();">

<div class="menu">
  <button onclick="mostrarAba('aplicacoes')" id="btn-aplicacoes">Aplicações</button>
  <button onclick="mostrarAba('tarefas')" id="btn-tarefas">Tarefas</button>
  <button onclick="mostrarAba('financeiro')" id="btn-financeiro">Financeiro</button>
  <button onclick="mostrarAba('backup')" id="btn-backup">Backup</button>
  <button onclick="mostrarAba('relatorio')" id="btn-relatorio">Relatório</button>
</div>

<div id="aplicacoes" class="aba">
  <h3>Aplicações</h3>
  <input id="dataApp" type="date">
  <input id="produtoApp" placeholder="Produto">
  <input id="dosagemApp" placeholder="Dosagem">
  <select id="tipoApp">
    <option value="Adubo">Adubo</option>
    <option value="Fungicida">Fungicida</option>
    <option value="Inseticida">Inseticida</option>
    <option value="Herbicida">Herbicida</option>
  </select>
  <button onclick="adicionarAplicacao()">Adicionar Aplicação</button>
  <div id="listaAplicacoes"></div>
</div>

<div id="tarefas" class="aba">
  <h3>Tarefas</h3>
  <input id="dataTarefa" type="date">
  <input id="descricaoTarefa" placeholder="Descrição da tarefa">
  <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
  <h4>A Fazer</h4><div id="listaTarefas"></div>
  <h4>Executadas</h4><div id="listaTarefasFeitas"></div>
</div>

<div id="financeiro" class="aba">
  <h3>Financeiro</h3>
  <input id="dataFin" type="date">
  <input id="produtoFin" placeholder="Produto">
  <input id="valorFin" type="number" placeholder="Valor">
  <select id="tipoFin">
    <option value="Adubo">Adubo</option>
    <option value="Fungicida">Fungicida</option>
    <option value="Inseticida">Inseticida</option>
    <option value="Herbicida">Herbicida</option>
  </select>
  <button onclick="adicionarFinanceiro()">Adicionar Gasto</button>
  <div id="financeiroVencer"></div>
  <div id="financeiroPago"></div>
  <p>Total a pagar: R$ <span id="totalPagar">0.00</span></p>
  <canvas id="graficoGastos"></canvas>
</div>

<div id="backup" class="aba">
  <h3>Backup</h3>
  <button onclick="salvarNoSheets()">Salvar no Google Sheets</button>
</div>

<div id="relatorio" class="aba">
  <h3>Relatório</h3>
  <p>Total de Aplicações: <span id="relAplicacoes">0</span></p>
  <p>Total de Tarefas a Fazer: <span id="relTarefas">0</span></p>
  <p>Total de Tarefas Executadas: <span id="relFeitas">0</span></p>
  <p>Total de Gastos Pagos: R$ <span id="relPago">0.00</span></p>
  <p>Total de Gastos Pendentes: R$ <span id="relPendente">0.00</span></p>
</div>

<script>
const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

function restaurarEstado() {
  mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
}

function mostrarAba(id) {
  document.querySelectorAll('.aba').forEach(div => div.classList.remove('active'));
  document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('btn-' + id).classList.add('active');
  localStorage.setItem('aba', id);
}

function adicionarAplicacao() {
  aplicacoes.push({ data: dataApp.value, produto: produtoApp.value, dosagem: dosagemApp.value, tipo: tipoApp.value });
  atualizarAplicacoes();
}
function atualizarAplicacoes() {
  listaAplicacoes.innerHTML = '';
  aplicacoes.forEach((a, i) => {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}`;
    const btn = document.createElement('button');
    btn.textContent = '❌';
    btn.onclick = () => { aplicacoes.splice(i, 1); atualizarAplicacoes(); };
    el.appendChild(btn); listaAplicacoes.appendChild(el);
  });
}

function adicionarTarefa() {
  tarefas.push({ data: dataTarefa.value, descricao: descricaoTarefa.value, executada: false });
  atualizarTarefas();
}
function atualizarTarefas() {
  listaTarefas.innerHTML = '';
  listaTarefasFeitas.innerHTML = '';
  tarefas.forEach((t, i) => {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `${t.data} - ${t.descricao}`;
    const btn = document.createElement('button');
    btn.textContent = '✔️';
    btn.onclick = () => {
      tarefas[i].executada = true;
      tarefasFeitas.push(tarefas.splice(i, 1)[0]);
      atualizarTarefas();
    };
    el.appendChild(btn);
    listaTarefas.appendChild(el);
  });
  tarefasFeitas.forEach((t, i) => {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `${t.data} - ${t.descricao}`;
    const btn = document.createElement('button');
    btn.textContent = '❌';
    btn.onclick = () => { tarefasFeitas.splice(i, 1); atualizarTarefas(); };
    el.appendChild(btn);
    listaTarefasFeitas.appendChild(el);
  });
}

function adicionarFinanceiro() {
  financeiro.push({ data: dataFin.value, produto: produtoFin.value, valor: parseFloat(valorFin.value), tipo: tipoFin.value, pago: false });
  atualizarFinanceiro();
}
function atualizarFinanceiro() {
  financeiroVencer.innerHTML = '';
  financeiroPago.innerHTML = '';
  let total = 0;
  financeiro.forEach((f, i) => {
    const el = document.createElement('div');
    el.className = 'item';
    el.innerHTML = `${f.data} - ${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}`;
    const btn = document.createElement('button');
    btn.textContent = f.pago ? '❌' : '✔️';
    btn.onclick = () => {
      if (f.pago) financeiro.splice(i, 1);
      else f.pago = true;
      atualizarFinanceiro();
    };
    el.appendChild(btn);
    if (f.pago) financeiroPago.appendChild(el);
    else { financeiroVencer.appendChild(el); total += f.valor; }
  });
  totalPagar.innerText = total.toFixed(2);
}

function salvarNoSheets() {
  const todasTarefas = tarefas.concat(tarefasFeitas);
  google.script.run.salvarDados('Aplicacoes', aplicacoes);
  google.script.run.salvarDados('Tarefas', todasTarefas);
  google.script.run.salvarDados('Financeiro', financeiro);
}

function carregarTudoDoSheets() {
  google.script.run.withSuccessHandler(dados => {
    aplicacoes.length = 0; aplicacoes.push(...dados); atualizarAplicacoes();
  }).carregarDados('Aplicacoes');
  google.script.run.withSuccessHandler(dados => {
    tarefas.length = 0; tarefasFeitas.length = 0;
    dados.forEach(t => (t.executada === true || t.executada === "TRUE") ? tarefasFeitas.push(t) : tarefas.push(t));
    atualizarTarefas();
  }).carregarDados('Tarefas');
  google.script.run.withSuccessHandler(dados => {
    financeiro.length = 0; financeiro.push(...dados); atualizarFinanceiro();
  }).carregarDados('Financeiro');
}
</script>
</body>
</html>
