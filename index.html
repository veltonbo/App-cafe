<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 800px;
      margin: auto;
    }
    .menu-superior {
      display: flex;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      margin: 0 15px;
      cursor: pointer;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .campo-pesquisa {
      padding: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .item span {
      flex-grow: 1;
      margin-right: 10px;
    }
    .btn-pequeno {
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 6px;
      margin-left: 5px;
    }
    .btn-pagar {
      background-color: #4caf50;
      color: white;
    }
    .btn-excluir {
      background-color: #f44336;
      color: white;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
      padding: 10px;
    }
    .notificacao {
      background-color: #d32f2f;
      color: white;
      text-align: center;
      padding: 8px;
      position: fixed;
      top: 50px;
      left: 0;
      right: 0;
      z-index: 1000;
      display: none;
    }
  </style>
</head>

<body onload="inicializarApp()">

<div class="menu-superior">
  <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
  <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
  <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
  <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
  <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i></button>
</div>

<div id="notificacao" class="notificacao"></div>

<div class="conteudo">
  <!-- Menu Financeiro -->
  <div id="financeiro" class="aba">
    <h2>Financeiro</h2>
    <input id="dataFin" type="date">
    <input id="produtoFin" placeholder="Produto">
    <input id="valorFin" placeholder="Valor" type="number">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
    <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos"></canvas>
  </div>

  <!-- Outros Menus (Placeholder) -->
  <div id="aplicacoes" class="aba"></div>
  <div id="tarefas" class="aba"></div>
  <div id="relatorio" class="aba"></div>
  <div id="configuracoes" class="aba"></div>
</div>

<script>
  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let financeiro = [];

  function inicializarApp() {
    mostrarAba('financeiro');
    carregarFinanceiro();
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
  }

  function adicionarFinanceiro() {
    const novo = {
      data: document.getElementById('dataFin').value,
      produto: document.getElementById('produtoFin').value,
      valor: parseFloat(document.getElementById('valorFin').value),
      tipo: document.getElementById('tipoFin').value,
      pago: false
    };
    if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha tudo!");
    financeiro.push(novo);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function atualizarFinanceiro() {
    const filtro = document.getElementById('pesquisaFinanceiro').value.toLowerCase();
    const vencer = document.getElementById('financeiroVencer');
    const pagos = document.getElementById('financeiroPago');
    vencer.innerHTML = '';
    pagos.innerHTML = '';

    const vencerPorData = {};
    const pagosPorData = {};

    financeiro.filter(f => `${f.data} ${f.produto}`.toLowerCase().includes(filtro)).forEach((f, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<span>${f.data} - ${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}</span>`;

      if (!f.pago) {
        const btn = document.createElement('button');
        btn.className = 'btn-pequeno btn-pagar';
        btn.innerText = 'Pagar';
        btn.onclick = () => pagarConta(i);
        div.appendChild(btn);

        vencerPorData[f.data] = vencerPorData[f.data] || [];
        vencerPorData[f.data].push(div);
      } else {
        const btn = document.createElement('button');
        btn.className = 'btn-pequeno btn-excluir';
        btn.innerText = 'Excluir';
        btn.onclick = () => excluirConta(i);
        div.appendChild(btn);

        pagosPorData[f.data] = pagosPorData[f.data] || [];
        pagosPorData[f.data].push(div);
      }
    });

    // Exibir agrupados por data
    Object.keys(vencerPorData).sort().forEach(data => {
      const titulo = document.createElement('h5');
      titulo.innerText = data;
      vencer.appendChild(titulo);
      vencerPorData[data].forEach(div => vencer.appendChild(div));
    });

    Object.keys(pagosPorData).sort().forEach(data => {
      const titulo = document.createElement('h5');
      titulo.innerText = data;
      pagos.appendChild(titulo);
      pagosPorData[data].forEach(div => pagos.appendChild(div));
    });

    verificarContasVencendo();
    gerarGrafico();
  }

  function pagarConta(index) {
    financeiro[index].pago = true;
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function excluirConta(index) {
    financeiro.splice(index, 1);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function carregarFinanceiro() {
    db.ref('Financeiro').once('value').then(snapshot => {
      if (snapshot.exists()) {
        financeiro = snapshot.val();
      }
      atualizarFinanceiro();
    });
  }

  function verificarContasVencendo() {
    const hoje = new Date();
    const amanha = new Date();
    amanha.setDate(hoje.getDate() + 1);

    const dataHoje = hoje.toISOString().split('T')[0];
    const dataAmanha = amanha.toISOString().split('T')[0];

    const vencendo = financeiro.some(f => !f.pago && (f.data === dataHoje || f.data === dataAmanha));

    if (vencendo) {
      const div = document.getElementById('notificacao');
      div.innerText = "Atenção: Conta vencendo hoje ou amanhã!";
      div.style.display = 'block';
      setTimeout(() => { div.style.display = 'none'; }, 5000);
    }
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => {
      if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
    });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }
</script>

</body>
</html>
