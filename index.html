<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="firebase-config.js" defer></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF (para Relatórios) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- CSS Principal -->
  <link rel="stylesheet" href="style.css" />

  <!-- Scripts de cada menu -->
  <script src="main.js" defer></script>
  <script src="aplicacao.js" defer></script>
  <script src="tarefas.js" defer></script>
  <script src="financeiro.js" defer></script>
  <script src="colheita.js" defer></script>
  <script src="relatorio.js" defer></script>
  <script src="configuracoes.js" defer></script>
</head>
<body onload="inicializarApp()">

  <!-- Menu Superior (Navegação) -->
  <div class="menu-superior">
    <button data-aba="aplicacoes"><i class="fas fa-flask"></i> Aplicações</button>
    <button data-aba="tarefas"><i class="fas fa-tasks"></i> Tarefas</button>
    <button data-aba="financeiro"><i class="fas fa-dollar-sign"></i> Financeiro</button>
    <button data-aba="colheita"><i class="fas fa-tractor"></i> Colheita</button>
    <button data-aba="relatorio"><i class="fas fa-chart-line"></i> Relatório</button>
    <button data-aba="configuracoes"><i class="fas fa-cog"></i> Configurações</button>
  </div>

  <!-- Conteúdo das Abas -->
  <main class="conteudo">
    <div id="aplicacoes" class="aba"></div>
    <div id="tarefas" class="aba"></div>
    <div id="financeiro" class="aba"></div>
    <div id="colheita" class="aba"></div>
    <div id="relatorio" class="aba"></div>
    <div id="configuracoes" class="aba"></div>
  </main>

  <!-- Botão Flutuante (Ação Rápida) -->
  <div class="float-button" onclick="mostrarFormularioRapido()">
    <i class="fas fa-plus"></i>
  </div>
</body>
</html>
