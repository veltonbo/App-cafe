<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js e jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Scripts -->
  <!-- Nota: É uma boa prática mover os event handlers (onclick, onchange) do HTML para estes scripts usando addEventListener -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/aplicacao.js"></script>
  <script defer src="js/tarefas.js"></script>
  <script defer src="js/financeiro.js"></script>
  <script defer src="js/colheita.js"></script>
  <script defer src="js/relatorio.js"></script>
  <script defer src="js/configuracoes.js"></script>
</head>
<body>
  <!-- ===== MENU SUPERIOR ===== -->
  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')" title="Aplicações" aria-label="Aplicações">
      <i class="fas fa-flask"></i>
    </button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')" title="Tarefas" aria-label="Tarefas">
      <i class="fas fa-tasks"></i>
    </button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')" title="Financeiro" aria-label="Financeiro">
      <i class="fas fa-dollar-sign"></i>
    </button>
    <button id="btn-colheita" onclick="mostrarAba('colheita')" title="Colheita" aria-label="Colheita">
      <i class="fas fa-tractor"></i>
    </button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')" title="Relatório" aria-label="Relatório">
      <i class="fas fa-chart-line"></i>
    </button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')" title="Configurações" aria-label="Configurações">
      <i class="fas fa-cog"></i>
    </button>
  </div>

  <!-- ===== CONTEÚDO ===== -->
  <div class="conteudo">
    <!-- ===== APLICAÇÕES ===== -->
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <form id="formAplicacao">
        <label for="dataApp">Data da Aplicação:</label>
        <input id="dataApp" type="date" required>
        
        <label for="produtoApp">Produto:</label>
        <input id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto" required>
        <datalist id="sugestoesProdutoApp"></datalist>
        
        <label for="dosagemApp">Dosagem:</label>
        <input id="dosagemApp" placeholder="Dosagem" required>
        
        <label for="tipoApp">Tipo de Aplicação:</label>
        <select id="tipoApp">
          <option>Adubo</option>
          <option>Fungicida</option>
          <option>Inseticida</option>
          <option>Herbicida</option>
        </select>
        
        <label for="setorApp">Setor:</label>
        <select id="setorApp">
          <option>Setor 01</option>
          <option>Setor 02</option>
        </select>
        
        <button type="button" id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar Aplicação</button>
        <button type="button" id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" class="hidden">Cancelar Edição</button>
      </form>
      <div id="listaAplicacoes"></div>
    </div>

    <!-- ===== TAREFAS ===== -->
    <div id="tarefas" class="aba">
      <h2>Tarefas</h2>
      <form id="formTarefa">
        <label for="dataTarefa">Data da Tarefa:</label>
        <input id="dataTarefa" type="date" placeholder="Data da Tarefa" required>
        
        <label for="descricaoTarefa">Descrição da Tarefa:</label>
        <input id="descricaoTarefa" placeholder="Descrição da Tarefa" required>
        
        <label for="prioridadeTarefa">Prioridade:</label>
        <select id="prioridadeTarefa">
          <option value="Alta">Alta</option>
          <option value="Média">Média</option>
          <option value="Baixa">Baixa</option>
        </select>
        
        <label for="setorTarefa">Setor:</label>
        <select id="setorTarefa">
          <option value="Setor 01">Setor 01</option>
          <option value="Setor 02">Setor 02</option>
          <option value="Setor 03">Setor 03</option>
        </select>
        
        <label for="eAplicacaoCheckbox">
          <input type="checkbox" id="eAplicacaoCheckbox" onchange="mostrarCamposAplicacao()">
          É uma Aplicação
        </label>
        
        <div id="camposAplicacao" class="hidden">
          <label for="dosagemAplicacao">Dosagem:</label>
          <input id="dosagemAplicacao" placeholder="Dosagem">
          
          <label for="tipoAplicacao">Tipo de Aplicação (Tarefa):</label>
          <select id="tipoAplicacao">
            <option value="Adubo">Adubo</option>
            <option value="Fungicida">Fungicida</option>
            <option value="Inseticida">Inseticida</option>
            <option value="Herbicida">Herbicida</option>
            <option value="Outro">Outro</option>
          </select>
        </div>

        <button type="button" onclick="adicionarTarefa()">Salvar Tarefa</button>
        <button type="button" id="btnCancelarEdicaoTarefa" onclick="cancelarEdicaoTarefa()" class="hidden">Cancelar Edição</button>
      </form>
      <div id="listaTarefas"></div>
      <div id="listaTarefasFeitas"></div>
    </div>

    <!-- ===== FINANCEIRO ===== -->
    <div id="financeiro" class="aba">
      <h2>Financeiro</h2>
      <button id="btnMostrarFormularioFinanceiro" onclick="alternarFormularioFinanceiro()">Novo Gasto</button>
      
      <form id="formularioFinanceiro" class="hidden">
        <label for="dataFin">Data:</label>
        <input id="dataFin" type="date" placeholder="Data" required>
        
        <label for="produtoFin">Produto/Serviço:</label>
        <input id="produtoFin" placeholder="Produto/Serviço" required>
        
        <label for="descricaoFin">Descrição (opcional):</label>
        <input id="descricaoFin" placeholder="Descrição (opcional)">
        
        <label for="valorFin">Valor (R$):</label>
        <input id="valorFin" type="number" placeholder="Valor (R$)" required>
        
        <label for="tipoFin">Tipo de Gasto:</label>
        <select id="tipoFin">
          <option>Adubo</option>
          <option>Fungicida</option>
          <option>Inseticida</option>
          <option>Herbicida</option>
          <option>Outro</option>
        </select>
        
        <label for="parceladoFin">
          <input type="checkbox" id="parceladoFin" onchange="mostrarCamposParcelas()"> Parcelado
        </label>
        
        <div id="camposParcelas" class="hidden">
          <label for="parcelasFin">Número de Parcelas:</label>
          <input id="parcelasFin" type="number" min="1" placeholder="Número de Parcelas">
        </div>
        
        <button type="button" onclick="adicionarFinanceiro()">Salvar Gasto</button>
        <button type="button" id="btnCancelarFinanceiro" onclick="cancelarEdicaoFinanceiro()" class="hidden">Cancelar Edição</button>
      </form>
      
      <div id="financeiroLista"></div>
    </div>

     <!-- ===== COLHEITA ===== -->
    <div id="colheita" class="aba">
      <h2>Colheita</h2>
      
      <div>
        <label for="valorLata"><strong>Valor da Lata (R$):</strong></label>
        <input id="valorLata" type="number" step="0.01" onchange="salvarValorLata()">
      </div>
      
      <form class="formulario-colheita">
        <label for="dataColheita">Data:</label>
        <input id="dataColheita" type="date" placeholder="Data" required>
        
        <label for="colhedor">Nome do Colhedor:</label>
        <input id="colhedor" placeholder="Nome do Colhedor" required>
        
        <label for="quantidadeLatas">Quantidade de Latas:</label>
        <input id="quantidadeLatas" type="number" placeholder="Quantidade de Latas" required>
        
        <button type="button" onclick="adicionarColheita()">Adicionar Colheita</button>
      </form>

      <div id="resumoColheita" class="resumo-colheita">
        <strong>Resumo da Colheita:</strong>
        <div><strong>Total de Latas:</strong> <span id="
