<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café – Aplicações</title>

  <!-- FontAwesome para Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Configuração Firebase -->
  <script src="js/firebase-config.js" defer></script>
  <!-- Script da aplicação -->
  <script src="js/aplicacao.js" defer></script>
</head>
<body>

<!-- Menu Superior - Apenas Ícones -->
<div class="menu-superior">
  <button onclick="window.location.href='index.html'"><i class="fas fa-flask"></i></button>
  <button onclick="window.location.href='tarefas.html'"><i class="fas fa-tasks"></i></button>
  <button onclick="window.location.href='financeiro.html'"><i class="fas fa-dollar-sign"></i></button>
  <button onclick="window.location.href='colheita.html'"><i class="fas fa-tractor"></i></button>
  <button onclick="window.location.href='relatorio.html'"><i class="fas fa-chart-line"></i></button>
  <button onclick="window.location.href='configuracoes.html'"><i class="fas fa-cog"></i></button>
</div>

<!-- Conteúdo do Menu Aplicações -->
<div class="conteudo">
  <h2>Aplicações</h2>
  <div id="formularioAplicacao" style="display: none;">
    <input type="date" id="dataApp" placeholder="Data">
    <input type="text" id="produtoApp" placeholder="Produto">
    <input type="text" id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option value="Adubo">Adubo</option>
      <option value="Fungicida">Fungicida</option>
      <option value="Inseticida">Inseticida</option>
      <option value="Herbicida">Herbicida</option>
    </select>
    <select id="setorApp">
      <option value="Setor 01">Setor 01</option>
      <option value="Setor 02">Setor 02</option>
    </select>
    <button id="btnSalvarAplicacao" onclick="salvarAplicacao()">Salvar</button>
    <button id="btnCancelarEdicao" onclick="cancelarAplicacao()" style="display: none;">Cancelar</button>
  </div>

  <!-- Botão Flutuante para Adicionar Aplicação -->
  <button class="botao-circular verde" onclick="alternarFormularioAplicacao()">
    <i class="fas fa-plus"></i>
  </button>

  <!-- Listagem de Aplicações -->
  <div id="listaAplicacoes" class="lista-aplicacoes"></div>
</div>

</body>
</html>
