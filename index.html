<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .aba { display: none; }
    .aba.active { display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .campo-pesquisa {
      padding: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #66bb6a;
    }
    .botoes-item {
      display: flex;
      gap: 8px;
      margin-left: 10px;
    }
    .btn-pagar, .btn-excluir {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-pagar {
      background-color: #ff9800;
      color: black;
    }
    .btn-pagar:hover {
      background-color: #fb8c00;
    }
    .btn-excluir {
      background-color: #f44336;
      color: white;
    }
    .btn-excluir:hover {
      background-color: #e53935;
    }
    .menu-superior {
      display: flex;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      margin: 0 15px;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    .notificacao {
      position: absolute;
      top: 4px;
      right: -4px;
      background: red;
      color: white;
      border-radius: 50%;
      padding: 2px 6px;
      font-size: 12px;
      font-weight: bold;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body onload="inicializarApp()">

  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i><span id="notificacaoFinanceiro" class="notificacao" style="display:none;">0</span></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i></button>
  </div>

  <div class="conteudo">
    <!-- (Conteúdo de Aplicações, Tarefas, Financeiro, Relatório e Configurações igual já montado) -->
    <!-- Continua aqui normalmente igual você já usa -->

    <div id="financeiro" class="aba">
      <h2>Financeiro</h2>
      <input id="dataFin" type="date">
      <input id="produtoFin" placeholder="Produto">
      <input id="valorFin" placeholder="Valor" type="number">
      <select id="tipoFin">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
      <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
      <h4>A Vencer</h4>
      <div id="financeiroVencer"></div>
      <h4>Pagos</h4>
      <div id="financeiroPago"></div>
      <canvas id="graficoGastos"></canvas>
    </div>

  </div>

<script>
  // Firebase + Variáveis
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const financeiro = [];

  function inicializarApp() {
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
    carregarFinanceiro();
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
    document.getElementById(id)?.classList.add('active');
    document.getElementById('btn-' + id)?.classList.add('active');
    localStorage.setItem('aba', id);
  }

  function adicionarFinanceiro() {
    const novo = {
      data: dataFin.value,
      produto: produtoFin.value,
      valor: parseFloat(valorFin.value),
      tipo: tipoFin.value,
      pago: false
    };
    if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha tudo!");
    financeiro.push(novo);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function atualizarFinanceiro() {
    const filtro = pesquisaFinanceiro.value.toLowerCase();
    financeiroVencer.innerHTML = '';
    financeiroPago.innerHTML = '';

    const vencerAgrupado = {};
    const pagoAgrupado = {};

    financeiro.forEach((f, i) => {
      const key = f.data;
      if (!vencerAgrupado[key]) vencerAgrupado[key] = [];
      if (!pagoAgrupado[key]) pagoAgrupado[key] = [];
      if (!f.pago) vencerAgrupado[key].push({ f, i });
      else pagoAgrupado[key].push({ f, i });
    });

    // Vencer
    Object.keys(vencerAgrupado).sort().forEach(data => {
      const header = document.createElement('h5');
      header.textContent = data;
      financeiroVencer.appendChild(header);
      vencerAgrupado[data].forEach(({ f, i }) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${f.produto} - R$${f.valor.toFixed(2)} - ${f.tipo}</span>
          <div class="botoes-item">
            <button class="btn-pagar" onclick="pagarConta(${i})">Pagar</button>
          </div>
        `;
        financeiroVencer.appendChild(div);
      });
    });

    // Pago
    Object.keys(pagoAgrupado).sort().forEach(data => {
      const header = document.createElement('h5');
      header.textContent = data;
      financeiroPago.appendChild(header);
      pagoAgrupado[data].forEach(({ f, i }) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `
          <span>${f.produto} - R$${f.valor.toFixed(2)} - ${f.tipo}</span>
          <div class="botoes-item">
            <button class="btn-excluir" onclick="excluirConta(${i})">Excluir</button>
          </div>
        `;
        financeiroPago.appendChild(div);
      });
    });

    atualizarNotificacao();
    gerarGrafico();
  }

  function pagarConta(index) {
    financeiro[index].pago = true;
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function excluirConta(index) {
    financeiro.splice(index, 1);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function carregarFinanceiro() {
    db.ref('Financeiro').once('value').then(snap => {
      if (snap.exists()) {
        financeiro.length = 0;
        financeiro.push(...snap.val());
        atualizarFinanceiro();
      }
    });
  }

  function atualizarNotificacao() {
    const contasVencer = financeiro.filter(f => !f.pago && new Date(f.data) <= new Date(new Date().setDate(new Date().getDate() + 3)));
    const notificacao = document.getElementById('notificacaoFinanceiro');
    if (contasVencer.length > 0) {
      notificacao.style.display = 'inline-block';
      notificacao.textContent = contasVencer.length;
    } else {
      notificacao.style.display = 'none';
    }
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos')?.getContext('2d');
    if (!ctx) return;
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => { if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor; });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }
</script>

</body>
</html>
