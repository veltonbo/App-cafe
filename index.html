<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <!-- CSS Principal -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-superior">
    <button onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i> Aplicações</button>
    <button onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i> Tarefas</button>
    <button onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i> Financeiro</button>
    <button onclick="mostrarAba('colheita')"><i class="fas fa-tractor"></i> Colheita</button>
    <button onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i> Relatório</button>
    <button onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i> Configurações</button>
  </div>

  <div class="conteudo">
    <!-- ========== MENU APLICAÇÕES ========== -->
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <input id="dataApp" type="date">
      <input id="produtoApp" placeholder="Produto">
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarAplicacao()">Adicionar Aplicação</button>
      <div id="listaAplicacoes" class="lista"></div>
    </div>

    <!-- ========== MENU TAREFAS ========== -->
    <div id="tarefas" class="aba" style="display:none;">
      <h2>Tarefas</h2>
      <input id="dataTarefa" type="date">
      <input id="descricaoTarefa" placeholder="Descrição da tarefa">
      <select id="prioridadeTarefa">
        <option>Alta</option>
        <option>Média</option>
        <option>Baixa</option>
      </select>
      <button onclick="adicionarTarefa()">Adicionar Tarefa</button>
      <div id="listaTarefas" class="lista"></div>
    </div>

    <!-- ========== MENU FINANCEIRO ========== -->
    <div id="financeiro" class="aba" style="display:none;">
      <h2>Financeiro</h2>
      <input id="dataFin" type="date">
      <input id="produtoFin" placeholder="Produto">
      <input id="valorFin" type="number" placeholder="Valor (R$)">
      <button onclick="adicionarFinanceiro()">Adicionar Gasto</button>
      <div id="listaFinanceiro" class="lista"></div>
    </div>

    <!-- ========== MENU COLHEITA ========== -->
    <div id="colheita" class="aba" style="display:none;">
      <h2>Colheita</h2>
      <input id="dataColheita" type="date">
      <input id="colhedor" placeholder="Nome do Colhedor">
      <input id="quantidadeLatas" type="number" placeholder="Quantidade de Latas">
      <button onclick="adicionarColheita()">Adicionar Colheita</button>
      <div id="listaColheitas" class="lista"></div>
    </div>

    <!-- ========== MENU RELATÓRIO ========== -->
    <div id="relatorio" class="aba" style="display:none;">
      <h2>Relatório Geral</h2>
      <button onclick="gerarRelatorio()">Gerar Relatório</button>
      <div id="conteudoRelatorio">Nenhum relatório gerado.</div>
    </div>

    <!-- ========== MENU CONFIGURAÇÕES ========== -->
    <div id="configuracoes" class="aba" style="display:none;">
      <h2>Configurações</h2>
      <h3>Tema</h3>
      <button onclick="alternarTema()">Alternar Tema Claro/Escuro</button>
    </div>
  </div>

  <!-- Scripts -->
  <script defer src="firebase-config.js"></script>
  <script defer src="main.js"></script>
  <script defer src="aplicacao.js"></script>
  <script defer src="tarefas.js"></script>
  <script defer src="financeiro.js"></script>
  <script defer src="colheita.js"></script>
  <script defer src="relatorio.js"></script>
  <script defer src="configuracoes.js"></script>
</body>
</html>
