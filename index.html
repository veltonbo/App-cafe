<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      animation: fadeIn 0.5s ease;
      max-width: 800px;
      margin: auto;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .aba { display: none; }
    .aba.active { display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #66bb6a;
    }
    .item button {
      background: none;
      border: none;
      font-size: 18px;
      color: #e0e0e0;
      cursor: pointer;
    }
    .menu-inferior {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.6);
      padding: 8px 0;
      z-index: 1000;
    }
    .menu-inferior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-inferior button.active, .menu-inferior button:hover {
      color: #4caf50;
    }
    .campo-pesquisa {
      padding: 8px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>

<body onload="inicializarApp()">

  <div class="conteudo">
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
      <input id="dataApp" type="date">
      <input id="produtoApp" placeholder="Produto">
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
      <div id="listaAplicacoes"></div>
    </div>

    <div id="tarefas" class="aba">
      <h2>Tarefas</h2>
      <input id="pesquisaTarefas" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarTarefas()">
      <input id="dataTarefa" type="date">
      <input id="descricaoTarefa" placeholder="Descrição da tarefa">
      <select id="prioridadeTarefa">
        <option>Alta</option>
        <option>Média</option>
        <option>Baixa</option>
      </select>
      <button onclick="adicionarTarefa()">Salvar Tarefa</button>
      <h4>A Fazer</h4>
      <div id="listaTarefas"></div>
      <h4>Executadas</h4>
      <div id="listaTarefasFeitas"></div>
    </div>

    <div id="financeiro" class="aba">
      <h2>Financeiro</h2>
      <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
      <input id="dataFin" type="date">
      <input id="produtoFin" placeholder="Produto">
      <input id="valorFin" placeholder="Valor" type="number">
      <select id="tipoFin">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
      <h4>A Vencer</h4>
      <div id="financeiroVencer"></div>
      <h4>Pagos</h4>
      <div id="financeiroPago"></div>
      <canvas id="graficoGastos"></canvas>
    </div>

    <div id="relatorio" class="aba">
      <h2>Relatório</h2>
      <button onclick="exportarPDF()">Exportar Relatório em PDF</button>
      <div id="resumoRelatorio"></div>
    </div>

    <div id="configuracoes" class="aba">
      <h2>Configurações</h2>
      <button onclick="alternarTema()">Alternar Tema</button>
    </div>
  </div>

  <div class="menu-inferior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-list-check"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-gear"></i></button>
  </div>

  <!-- Aqui ainda falta o JS completo: Firebase, salvar, carregar, animar, exportar PDF -->
  <!-- Me avise que eu continuo já te mandando ele 100% pronto -->
</body>
</html>
