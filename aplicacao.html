<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café - Aplicações</title>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Scripts -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/aplicacao.js"></script>
</head>
<body>
  <!-- Menu Superior -->
  <div class="menu-superior">
    <button onclick="window.location.href='index.html'"><i class="fas fa-home"></i></button>
    <button onclick="window.location.href='tarefas.html'"><i class="fas fa-tasks"></i></button>
    <button onclick="window.location.href='financeiro.html'"><i class="fas fa-dollar-sign"></i></button>
    <button onclick="window.location.href='colheita.html'"><i class="fas fa-tractor"></i></button>
    <button onclick="window.location.href='relatorio.html'"><i class="fas fa-chart-line"></i></button>
    <button onclick="window.location.href='configuracoes.html'"><i class="fas fa-cog"></i></button>
  </div>

  <div class="conteudo">
    <h2>Aplicações</h2>

    <!-- Botão Flutuante para Adicionar Aplicação -->
    <button class="botao-circular verde" onclick="alternarFormularioAplicacao()" style="position: fixed; bottom: 20px; right: 20px;">
      <i class="fas fa-plus"></i>
    </button>

    <!-- Formulário Oculto -->
    <div id="formularioAplicacao" style="display: none;">
      <input id="dataApp" type="date" placeholder="Data">
      <input id="produtoApp" placeholder="Produto">
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <select id="setorApp">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button id="btnSalvarAplicacao" class="botao-primario" onclick="adicionarAplicacao()">Salvar Aplicação</button>
        <button id="btnCancelarEdicaoApp" class="botao-secundario" style="display: none;" onclick="cancelarEdicaoAplicacao()">Cancelar Edição</button>
      </div>
    </div>

    <!-- Botão para Mostrar Filtros -->
    <div style="display: flex; justify-content: flex-end; margin-top: 10px;">
      <button class="botao-circular azul" onclick="alternarFiltrosAplicacao()" title="Filtros">
        <i class="fas fa-filter"></i>
      </button>
    </div>

    <!-- Filtros Ocultos -->
    <div id="filtrosAplicacoes" class="filtros-aplicacoes" style="display: none;">
      <select id="filtroSetorAplicacoes" onchange="atualizarAplicacoes()">
        <option value="">Todos os Setores</option>
        <option value="Setor 01">Setor 01</option>
        <option value="Setor 02">Setor 02</option>
      </select>
      <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
    </div>

    <!-- Listagem de Aplicações -->
    <div id="listaAplicacoes" class="lista-aplicacoes"></div>
  </div>
</body>
</html>
