<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>
  <link rel="stylesheet" href="css/aplicacao.css">
  <script defer src="js/aplicacao.js"></script>
</head>
<body>

<div id="menuAplicacao" class="menu-secao">
  <h2>Gestão de Aplicações</h2>

  <!-- Formulário de Adição/Edição -->
  <div id="formularioAplicacao" style="display:none;">
    <h3><i class="fas fa-edit"></i> Adicionar/Editar Aplicação</h3>
    <label>Data: <input type="date" id="dataAplicacao"></label>
    <label>Produto: <input type="text" id="produtoAplicacao" placeholder="Descrição do Produto"></label>
    <label>Descrição: <input type="text" id="descricaoAplicacao" placeholder="Descrição opcional"></label>
    <label>Dosagem: <input type="number" id="dosagemAplicacao" placeholder="0.00" step="0.01"></label>
    <label>Setor:
      <select id="setorAplicacao">
        <option value="Café 1">Café 1</option>
        <option value="Café 2">Café 2</option>
        <option value="Outro">Outro</option>
      </select>
    </label>

    <div class="botoes-formulario">
      <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar Aplicação</button>
      <button id="btnCancelarAplicacao" style="display:none;" onclick="cancelarEdicaoAplicacao()">Cancelar</button>
    </div>
  </div>

  <!-- Listagem de Aplicações -->
  <div class="listagem-aplicacao">
    <h3>Lista de Aplicações</h3>
    <div id="listaAplicacoes"></div>
  </div>
</div>

</body>
</html>
