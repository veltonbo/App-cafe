<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js e jsPDF -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Scripts -->
  <script defer src="firebase-config.js"></script>
  <script defer src="main.js"></script>
  <script defer src="aplicacao.js"></script>
  <script defer src="tarefas.js"></script>
  <script defer src="financeiro.js"></script>
  <script defer src="colheita.js"></script>
  <script defer src="relatorio.js"></script>
  <script defer src="configuracoes.js"></script>
</head>
<body>
  <!-- ===== MENU SUPERIOR ===== -->
  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i> Aplicações</button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i> Tarefas</button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i> Financeiro</button>
    <button id="btn-colheita" onclick="mostrarAba('colheita')"><i class="fas fa-tractor"></i> Colheita</button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i> Relatório</button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i> Configurações</button>
  </div>

  <!-- ===== CONTEÚDO ===== -->
  <div class="conteudo">
    <!-- ===== APLICAÇÕES ===== -->
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <input id="dataApp" type="date">
      <input id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
      <datalist id="sugestoesProdutoApp"></datalist>
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <select id="setorApp">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar Aplicação</button>
      <button id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" style="display: none;">Cancelar Edição</button>
      <div id="listaAplicacoes"></div>
    </div>

    <!-- ===== TAREFAS ===== -->
    <div id="tarefas" class="aba">
      <h2>Tarefas</h2>
      <input id="dataTarefa" type="date">
      <input id="descricaoTarefa" placeholder="Descrição">
      <button onclick="adicionarTarefa()">Salvar Tarefa</button>
      <div id="listaTarefas"></div>
    </div>

    <!-- ===== FINANCEIRO ===== -->
    <div id="financeiro" class="aba">
      <h2>Financeiro</h2>
      <button id="btnMostrarFormularioFinanceiro" onclick="alternarFormularioFinanceiro()">Novo Gasto</button>
      <div id="formularioFinanceiro" style="display: none;">
        <input id="dataFin" type="date">
        <input id="produtoFin" placeholder="Produto">
        <input id="descricaoFin" placeholder="Descrição (opcional)">
        <input id="valorFin" type="number" placeholder="Valor (R$)">
        <select id="tipoFin">
          <option>Adubo</option>
          <option>Fungicida</option>
          <option>Inseticida</option>
          <option>Herbicida</option>
          <option>Outro</option>
        </select>
        <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
        <button id="btnCancelarFinanceiro" style="display: none;">Cancelar Edição</button>
      </div>
      <div id="financeiroLista"></div>
    </div>

    <!-- ===== COLHEITA ===== -->
    <div id="colheita" class="aba">
      <h2>Colheita</h2>
      <input id="dataColheita" type="date">
      <input id="colhedor" placeholder="Colhedor">
      <input id="quantidadeLatas" type="number" placeholder="Quantidade de Latas">
      <button onclick="adicionarColheita()">Adicionar Colheita</button>
      <div id="colheitaPendentes"></div>
      <div id="colheitaPagos"></div>
    </div>

    <!-- ===== RELATÓRIO ===== -->
    <div id="relatorio" class="aba">
      <h2>Relatório</h2>
      <button onclick="exportarPDF()">Exportar PDF</button>
      <button onclick="exportarRelatorioCSV()">Exportar CSV</button>
    </div>

    <!-- ===== CONFIGURAÇÕES ===== -->
    <div id="configuracoes" class="aba">
      <h2>Configurações</h2>
      <button onclick="alternarTema()">Alternar Tema</button>
      <p>Ano Safra Atual: <span id="anoSafraAtual"></span></p>
      <button onclick="fazerBackup()">Fazer Backup</button>
      <input type="file" id="arquivoBackup" onchange="importarBackup()">
    </div>
  </div>
</body>
</html>
