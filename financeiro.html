<!-- financeiro.html -->
<h2>Financeiro</h2>
<div class="formulario">
  <input type="date" id="dataFinanceiro" placeholder="Data">
  <input type="text" id="descricaoFinanceiro" placeholder="Descrição">
  <input type="number" id="valorFinanceiro" placeholder="Valor (R$)">
  <select id="tipoFinanceiro">
    <option>Receita</option>
    <option>Despesa</option>
  </select>
  <label>
    <input type="checkbox" id="parceladoFinanceiro" onchange="mostrarParcelas()"> Parcelado
  </label>
  <input type="number" id="parcelasFinanceiro" placeholder="Parcelas" style="display: none;">
  <button onclick="adicionarFinanceiro()">Salvar Lançamento</button>
</div>

<h3>Lista de Lançamentos</h3>
<input type="text" id="pesquisaFinanceiro" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
<div id="listaFinanceiro"></div>
