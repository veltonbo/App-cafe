<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>
  <link rel="stylesheet" href="/App-cafe/css/aplicacao.css">
  <!-- Firebase Configuration -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js"></script>
  <script src="/App-cafe/js/firebase-config.js"></script>
  <script defer src="/App-cafe/js/aplicacao.js"></script>
</head>
<body onload="carregarAplicacoes()">
  <div class="conteudo">
    <h2>Gestão de Aplicações</h2>

    <div id="formularioAplicacao">
      <h3>Adicionar Aplicação</h3>
      <input type="date" id="dataApp" placeholder="Data">
      <input type="text" id="produtoApp" placeholder="Produto">
      <input type="text" id="dosagemApp" placeholder="Dosagem (L/ha)">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <div class="botoes">
        <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar</button>
        <button id="btnCancelarAplicacao" onclick="cancelarEdicaoAplicacao()" style="display:none;">Cancelar</button>
      </div>
    </div>

    <div class="listagem">
      <h3>Lista de Aplicações</h3>
      <div id="listaAplicacoes"></div>
    </div>
  </div>
</body>
</html>
