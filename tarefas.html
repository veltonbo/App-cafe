<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Tarefas</title>
  <link rel="stylesheet" href="css/tarefas.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Manejo Café</h1>
      <nav>
        <button class="tab-button" onclick="mudarAba('tarefas')">Tarefas</button>
        <button class="tab-button" onclick="mudarAba('aplicacoes')">Aplicações</button>
        <button class="tab-button" onclick="mudarAba('financeiro')">Financeiro</button>
      </nav>
    </header>

    <section id="tarefas" class="aba">
      <h2>Gestão de Tarefas</h2>
      <div class="form">
        <input type="date" id="dataTarefa" placeholder="Data">
        <input type="text" id="descricaoTarefa" placeholder="Descrição da tarefa">
        <select id="prioridadeTarefa">
          <option>Alta</option>
          <option>Média</option>
          <option>Baixa</option>
        </select>
        <div class="buttons">
          <button class="btn save" onclick="adicionarTarefa()">
            <i class="fas fa-save"></i> Salvar
          </button>
          <button class="btn cancel" id="btnCancelarEdicaoTarefa" onclick="cancelarEdicaoTarefa()" style="display:none;">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </div>

      <div class="list">
        <h3>Tarefas a Fazer</h3>
        <input type="text" id="pesquisaTarefas" placeholder="Pesquisar...">
        <div id="listaTarefas"></div>

        <h3>Tarefas Concluídas</h3>
        <div id="listaTarefasFeitas"></div>
      </div>
    </section>
  </div>
</body>
</html>
