<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manejo Caf√©</title>

  <!-- Chart.js e Firebase compat√≠veis -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Estilos -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    .menu {
      display: flex;
      background: #2c2c2c;
      border-bottom: 1px solid #444;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }
    .menu button {
      background: none;
      border: none;
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
    }
    .menu button.active {
      color: #4caf50;
    }
    .aba {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .aba.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    button.salvar {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="search"] {
      margin-bottom: 15px;
      background-color: #1c1c1c;
    }
    .item {
      background-color: #1e1e1e;
      margin: 10px 0;
      padding: 12px;
      border-left: 4px solid #66bb6a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 5px;
    }
    canvas {
      margin-top: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
    }
  </style>

</head>

<body onload="inicializarApp()">

  <div class="menu">
    <button onclick="mostrarAba('aplicacoes')" id="btn-aplicacoes">üß¥</button>
    <button onclick="mostrarAba('tarefas')" id="btn-tarefas">üìù</button>
    <button onclick="mostrarAba('financeiro')" id="btn-financeiro">üí∞</button>
    <button onclick="mostrarAba('relatorio')" id="btn-relatorio">üìä</button>
  </div>

  <!-- Aplica√ß√µes -->
  <div id="aplicacoes" class="aba">
    <h2>Aplica√ß√µes</h2>
    <input id="dataApp" type="date" placeholder="Data">
    <input id="produtoApp" placeholder="Produto">
    <input id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button class="salvar" onclick="adicionarAplicacao()">Salvar Aplica√ß√£o</button>
    <input id="filtroAplicacoes" type="search" oninput="filtrarAplicacoes()" placeholder="Pesquisar...">
    <div id="listaAplicacoes"></div>
  </div>

  <!-- Tarefas -->
  <div id="tarefas" class="aba">
    <h2>Tarefas</h2>
    <input id="dataTarefa" type="date" placeholder="Data">
    <input id="descricaoTarefa" placeholder="Descri√ß√£o da tarefa">
    <select id="prioridadeTarefa">
      <option value="baixa">Baixa</option>
      <option value="media">M√©dia</option>
      <option value="alta">Alta</option>
    </select>
    <button class="salvar" onclick="adicionarTarefa()">Salvar Tarefa</button>
    <input id="filtroTarefas" type="search" oninput="filtrarTarefas()" placeholder="Pesquisar...">
    <h4>A Fazer</h4>
    <div id="listaTarefas"></div>
    <h4>Executadas</h4>
    <div id="listaTarefasFeitas"></div>
  </div>

  <!-- Financeiro -->
  <div id="financeiro" class="aba">
    <h2>Financeiro</h2>
    <input id="dataFin" type="date" placeholder="Data">
    <input id="produtoFin" placeholder="Produto">
    <input id="valorFin" type="number" placeholder="Valor (R$)">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button class="salvar" onclick="adicionarFinanceiro()">Salvar Gasto</button>
    <input id="filtroFinanceiro" type="search" oninput="filtrarFinanceiro()" placeholder="Pesquisar...">
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos"></canvas>
  </div>

  <!-- Relat√≥rio -->
  <div id="relatorio" class="aba">
    <h2>Relat√≥rio</h2>
    <p>Relat√≥rio resumido das aplica√ß√µes, tarefas e financeiro do caf√©.</p>
    <button class="salvar" onclick="gerarRelatorioPDF()">Exportar Relat√≥rio em PDF</button>
  </div>

  <script type="module">
  // Firebase v9 compat
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js";

  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const aplicacoes = [];
  const tarefas = [];
  const tarefasFeitas = [];
  const financeiro = [];

  function inicializarApp() {
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
    mostrarAba('aplicacoes');
  }

  // -------- MENU --------
  function mostrarAba(aba) {
    document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
    document.getElementById(aba).classList.add('active');
    document.querySelector(`[onclick="mostrarAba('${aba}')"]`).classList.add('active');
  }

  // -------- TEMA --------
  function alternarTema() {
    document.body.classList.toggle('claro');
    localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
  }

  // -------- APLICACOES --------
  function adicionarAplicacao() {
    const app = {
      data: document.getElementById('dataApp').value,
      produto: document.getElementById('produtoApp').value,
      dosagem: document.getElementById('dosagemApp').value,
      tipo: document.getElementById('tipoApp').value
    };
    if (!app.data || !app.produto || !app.dosagem) return alert("Preencha tudo!");
    aplicacoes.push(app);
    set(ref(db, 'Aplicacoes'), aplicacoes);
    atualizarAplicacoes();
  }

  function atualizarAplicacoes() {
    const lista = document.getElementById('listaAplicacoes');
    lista.innerHTML = '';
    aplicacoes.forEach((a, i) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <div><strong>${a.data}</strong><br>${a.produto} (${a.dosagem}) - ${a.tipo}</div>
        <button onclick="deletarAplicacao(${i})">‚ùå</button>
      `;
      lista.appendChild(item);
    });
  }

  function deletarAplicacao(index) {
    aplicacoes.splice(index, 1);
    set(ref(db, 'Aplicacoes'), aplicacoes);
    atualizarAplicacoes();
  }

  function carregarAplicacoes() {
    get(child(ref(db), 'Aplicacoes')).then(snapshot => {
      if (snapshot.exists()) {
        aplicacoes.length = 0;
        aplicacoes.push(...snapshot.val());
        atualizarAplicacoes();
      }
    });
  }

  function filtrarAplicacoes() {
    const filtro = document.getElementById('filtroAplicacoes').value.toLowerCase();
    document.querySelectorAll('#listaAplicacoes .item').forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(filtro) ? '' : 'none';
    });
  }

  // -------- TAREFAS --------
  function adicionarTarefa() {
    const tarefa = {
      data: document.getElementById('dataTarefa').value,
      descricao: document.getElementById('descricaoTarefa').value,
      prioridade: document.getElementById('prioridadeTarefa').value,
      executada: false
    };
    if (!tarefa.data || !tarefa.descricao) return alert("Preencha tudo!");
    tarefas.push(tarefa);
    salvarTarefas();
    atualizarTarefas();
  }

  function atualizarTarefas() {
    const fazer = document.getElementById('listaTarefas');
    const feitas = document.getElementById('listaTarefasFeitas');
    fazer.innerHTML = '';
    feitas.innerHTML = '';

    tarefas.sort((a, b) => new Date(a.data) - new Date(b.data));
    tarefas.forEach((t, i) => {
      const item = document.createElement('div');
      item.className = `item prioridade-${t.prioridade}`;
      item.innerHTML = `
        <input type="checkbox" onchange="marcarFeita(${i})">
        <div><strong>${t.data}</strong><br>${t.descricao}</div>
        <button onclick="editarTarefa(${i})">‚úèÔ∏è</button>
      `;
      fazer.appendChild(item);
    });

    tarefasFeitas.sort((a, b) => new Date(a.data) - new Date(b.data));
    tarefasFeitas.forEach((t, i) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <div><strong>${t.data}</strong><br>${t.descricao}</div>
        <button onclick="deletarFeita(${i})">‚ùå</button>
      `;
      feitas.appendChild(item);
    });
  }

  function marcarFeita(index) {
    tarefas[index].executada = true;
    tarefasFeitas.push(tarefas.splice(index, 1)[0]);
    salvarTarefas();
    atualizarTarefas();
  }

  function editarTarefa(index) {
    const novaDescricao = prompt("Editar descri√ß√£o:", tarefas[index].descricao);
    if (novaDescricao !== null) {
      tarefas[index].descricao = novaDescricao;
      salvarTarefas();
      atualizarTarefas();
    }
  }

  function deletarFeita(index) {
    tarefasFeitas.splice(index, 1);
    salvarTarefas();
    atualizarTarefas();
  }

  function salvarTarefas() {
    const todas = [...tarefas, ...tarefasFeitas];
    set(ref(db, 'Tarefas'), todas);
  }

  function carregarTarefas() {
    get(child(ref(db), 'Tarefas')).then(snapshot => {
      if (snapshot.exists()) {
        tarefas.length = 0;
        tarefasFeitas.length = 0;
        snapshot.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
        atualizarTarefas();
      }
    });
  }

  function filtrarTarefas() {
    const filtro = document.getElementById('filtroTarefas').value.toLowerCase();
    document.querySelectorAll('#listaTarefas .item, #listaTarefasFeitas .item').forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(filtro) ? '' : 'none';
    });
  }

  // -------- FINANCEIRO --------
  function adicionarFinanceiro() {
    const fin = {
      data: document.getElementById('dataFin').value,
      produto: document.getElementById('produtoFin').value,
      valor: parseFloat(document.getElementById('valorFin').value),
      tipo: document.getElementById('tipoFin').value,
      pago: false
    };
    if (!fin.data || !fin.produto || isNaN(fin.valor)) return alert("Preencha tudo!");
    financeiro.push(fin);
    salvarFinanceiro();
    atualizarFinanceiro();
  }

  function atualizarFinanceiro() {
    const vencer = document.getElementById('financeiroVencer');
    const pagos = document.getElementById('financeiroPago');
    vencer.innerHTML = '';
    pagos.innerHTML = '';
    financeiro.forEach((f, i) => {
      const item = document.createElement('div');
      item.className = 'item';
      item.innerHTML = `
        <div><strong>${f.data}</strong><br>${f.produto} - R$${f.valor.toFixed(2)} - ${f.tipo}</div>
        <button onclick="pagarFinanceiro(${i})">${f.pago ? '‚ùå' : '‚úîÔ∏è'}</button>
      `;
      (f.pago ? pagos : vencer).appendChild(item);
    });
    gerarGrafico();
  }

  function pagarFinanceiro(index) {
    financeiro[index].pago = !financeiro[index].pago;
    salvarFinanceiro();
    atualizarFinanceiro();
  }

  function salvarFinanceiro() {
    set(ref(db, 'Financeiro'), financeiro);
  }

  function carregarFinanceiro() {
    get(child(ref(db), 'Financeiro')).then(snapshot => {
      if (snapshot.exists()) {
        financeiro.length = 0;
        financeiro.push(...snapshot.val());
        atualizarFinanceiro();
      }
    });
  }

  function filtrarFinanceiro() {
    const filtro = document.getElementById('filtroFinanceiro').value.toLowerCase();
    document.querySelectorAll('#financeiroVencer .item, #financeiroPago .item').forEach(item => {
      item.style.display = item.textContent.toLowerCase().includes(filtro) ? '' : 'none';
    });
  }

  // -------- GR√ÅFICO --------
  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => {
      if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
    });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }
</script>

</body>
</html>
