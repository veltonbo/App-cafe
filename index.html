<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>
  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Scripts -->
  <script defer src="js/main.js"></script>
  <script defer src="js/aplicacao.js"></script>
  <script defer src="js/tarefas.js"></script>
  <script defer src="js/financeiro.js"></script>
</head>
<body>

  <!-- ===== MENU SUPERIOR ===== -->
  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
  </div>

  <!-- ===== CONTEÚDO ===== -->
  <div class="conteudo">
    <!-- ===== APLICAÇÕES ===== -->
    <div id="aplicacoes" class="aba" style="display: none;">
      <h2>Aplicações</h2>
      <div id="listaAplicacoes"></div>
      <button class="botao-flutuante" onclick="mostrarFormularioAplicacao()">+</button>
    </div>

    <!-- ===== TAREFAS ===== -->
    <div id="tarefas" class="aba" style="display: none;">
      <h2>Tarefas</h2>
      <div id="listaTarefas"></div>
      <button class="botao-flutuante" onclick="mostrarFormularioTarefa()">+</button>
    </div>

    <!-- ===== FINANCEIRO ===== -->
    <div id="financeiro" class="aba" style="display: none;">
      <h2>Financeiro</h2>
      <div id="listaFinanceiro"></div>
      <button class="botao-flutuante" onclick="mostrarFormularioFinanceiro()">+</button>
    </div>
  </div>
</body>
</html>
