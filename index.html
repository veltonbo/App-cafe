<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #121212;
      color: #e0e0e0;
    }

    .menu-top {
      display: flex;
      background-color: #2c2c2c;
      padding: 10px;
      justify-content: space-around;
      align-items: center;
    }

    .menu-top button {
      background: none;
      border: none;
      font-size: 24px;
      color: #e0e0e0;
      cursor: pointer;
      padding: 8px;
      transition: color 0.3s;
    }

    .menu-top button.active {
      color: #66bb6a;
    }

    .aba {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .aba.active {
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }

    input[type="checkbox"] {
      width: auto;
    }

    .item {
      background-color: #1e1e1e;
      margin: 8px 0;
      padding: 15px;
      border-left: 4px solid #66bb6a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 6px;
    }

    .item button {
      background: none;
      border: none;
      color: #fff;
      font-size: 18px;
      margin-left: 10px;
      cursor: pointer;
    }

    .item .edit { color: #ffa726; }
    .item .delete { color: #f44336; }
    .item .check { color: #66bb6a; }

    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
    }

    .filtro {
      margin: 20px 0 10px;
      padding: 10px;
      width: 100%;
      background-color: #1e1e1e;
      border: 1px solid #555;
      border-radius: 6px;
      color: #fff;
    }

    @media (max-width: 600px) {
      .menu-top button { font-size: 20px; }
    }
  </style>
</head>

<body onload="inicializarApp()">

  <div class="menu-top">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-vial"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-pie"></i></button>
  </div>

  <!-- Aplicações -->
  <div id="aplicacoes" class="aba">
    <h3>Aplicações</h3>
    <input id="filtroAplicacoes" class="filtro" placeholder="Pesquisar aplicações..." oninput="atualizarAplicacoes()">
    <input id="dataApp" type="date">
    <input id="produtoApp" placeholder="Produto">
    <input id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarAplicacao()">Salvar</button>
    <div id="listaAplicacoes"></div>
  </div>

  <!-- Tarefas -->
  <div id="tarefas" class="aba">
    <h3>Tarefas</h3>
    <input id="filtroTarefas" class="filtro" placeholder="Pesquisar tarefas..." oninput="atualizarTarefas()">
    <input id="dataTarefa" type="date">
    <input id="descricaoTarefa" placeholder="Descrição">
    <select id="prioridadeTarefa">
      <option value="Alta">Alta</option>
      <option value="Média">Média</option>
      <option value="Baixa">Baixa</option>
    </select>
    <button onclick="adicionarTarefa()">Salvar</button>
    <h4>A Fazer</h4>
    <div id="listaTarefas"></div>
    <h4>Feitas</h4>
    <div id="listaTarefasFeitas"></div>
  </div>

  <!-- Financeiro -->
  <div id="financeiro" class="aba">
    <h3>Financeiro</h3>
    <input id="filtroFinanceiro" class="filtro" placeholder="Pesquisar financeiro..." oninput="atualizarFinanceiro()">
    <input id="dataFin" type="date">
    <input id="produtoFin" placeholder="Produto">
    <input id="valorFin" placeholder="Valor" type="number">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarFinanceiro()">Salvar</button>
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos"></canvas>
  </div>

  <!-- Relatório -->
  <div id="relatorio" class="aba">
    <h3>Relatório</h3>
    <p>Total Aplicações: <span id="relAplicacoes">0</span></p>
    <p>Tarefas Pendentes: <span id="relTarefas">0</span></p>
    <p>Tarefas Executadas: <span id="relFeitas">0</span></p>
    <p>Gastos Pagos: R$ <span id="relPago">0.00</span></p>
    <p>Gastos Pendentes: R$ <span id="relPendente">0.00</span></p>
    <button onclick="gerarRelatorioPDF()">Exportar PDF</button>
  </div>

// Mostrar aba
function mostrarAba(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
  document.querySelectorAll('.menu-top button').forEach(b => b.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('btn-' + id).classList.add('active');
  localStorage.setItem('aba', id);
}

</body>
</html>
