<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>
  
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="style.css">

  <!-- Scripts -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/aplicacao.js"></script>
</head>
<body>
  <!-- ===== MENU APLICAÇÕES ===== -->
  <div id="aplicacoes" class="conteudo">
    <h2>Aplicações</h2>
    <button id="btnMostrarFormularioAplicacao" class="botao-flutuante" onclick="alternarFormularioAplicacao()">
      <i class="fas fa-plus"></i>
    </button>

    <!-- Formulário de Aplicação -->
    <div id="formularioAplicacao" style="display: none;">
      <input id="dataApp" type="date" placeholder="Data">
      <input id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
      <datalist id="sugestoesProdutoApp"></datalist>
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <select id="setorApp">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <div class="botoes-acoes">
        <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()" class="botao-salvar">Salvar Aplicação</button>
        <button id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" class="botao-cancelar" style="display: none;">Cancelar Edição</button>
      </div>
    </div>

    <!-- Campo de Pesquisa -->
    <input id="campoPesquisaAplicacoes" class="campo-pesquisa" type="text" placeholder="Pesquisar..." oninput="filtrarAplicacoes()">
    
    <!-- Lista de Aplicações -->
    <div id="listaAplicacoes" class="lista-aplicacoes">
      <!-- Itens de Aplicação serão adicionados dinamicamente via JavaScript -->
    </div>
  </div>

  <!-- ===== SCRIPTS ===== -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      carregarAplicacoes();
    });
  </script>
</body>
</html>
