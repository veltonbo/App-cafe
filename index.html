<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de Café</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Adicione o CSS do Firebase UI -->
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
</head>
<body>
    <!-- Adicionar no body, antes do conteúdo principal -->
<div id="authContainer">
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="emailInput" placeholder="E-mail" required>
    <input type="password" id="passwordInput" placeholder="Senha" required>
    <button type="submit">Entrar</button>
  </form>
</div>

<div id="appContainer" style="display:none;">
  <!-- Todo o conteúdo existente vai aqui -->
  <button id="logoutButton" style="position: fixed; top: 10px; right: 10px;">Sair</button>
</div>
    
    <div id="app">
        <!-- Cabeçalho -->
        <header>
            <h1>Manejo de Café</h1>
            <div id="user-info"></div>
        </header>
        
        <!-- Menu de Navegação -->
        <nav id="main-menu">
            <ul>
                <li><a href="#" data-section="aplicacao">Aplicação</a></li>
                <li><a href="#" data-section="tarefas">Tarefas</a></li>
                <li><a href="#" data-section="financeiro">Financeiro</a></li>
                <li><a href="#" data-section="colheita">Colheita</a></li>
                <li><a href="#" data-section="relatorio">Relatório</a></li>
                <li><a href="#" data-section="configuracao">Configuração</a></li>
            </ul>
        </nav>
        
        <!-- Conteúdo Principal -->
        <main id="content">
            <!-- As seções serão carregadas aqui dinamicamente -->
            <section id="welcome">
                <h2>Bem-vindo ao Sistema de Manejo de Café</h2>
                <p>Selecione uma opção no menu para começar.</p>
            </section>
        </main>
        
        <!-- Rodapé -->
        <footer>
            <p>Sistema de Manejo de Café &copy; 2023</p>
        </footer>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    
    <!-- Seus scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/database.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
