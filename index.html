<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manejo Café</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Estilo -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #121212;
      color: #e0e0e0;
    }

    /* Menu */
    .menu {
      display: flex;
      background: #333;
      justify-content: space-around;
      padding: 10px 0;
    }
    .menu button {
      background: none;
      border: none;
      color: #bbb;
      font-size: 24px;
      cursor: pointer;
      transition: color 0.3s;
    }
    .menu button.active {
      color: #4CAF50;
    }

    /* Área de conteúdo */
    .aba {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .aba.active {
      display: block;
    }

    /* Inputs e Botões */
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: 1px solid #555;
      border-radius: 8px;
      background: #1f1f1f;
      color: white;
      font-size: 16px;
    }
    button.salvar {
      width: 100%;
      background-color: #4CAF50;
      border: none;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button.salvar:hover {
      background-color: #388e3c;
    }

    /* Campo de pesquisa */
    .pesquisa {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #1f1f1f;
      color: white;
      font-size: 16px;
    }

    /* Itens listados */
    .item {
      background: #1f1f1f;
      margin-top: 10px;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #4CAF50;
    }
    .item .acoes button {
      background: none;
      border: none;
      color: #ccc;
      font-size: 18px;
      margin-left: 8px;
      cursor: pointer;
    }
    .item .acoes button:hover {
      color: #4CAF50;
    }
  </style>
</head>

<body onload="inicializarApp()">

  <!-- Menu Superior -->
  <div class="menu">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
  </div>

  <!-- Abas -->
  <div id="aplicacoes" class="aba">
    <h2>Aplicações</h2>
    <input id="dataApp" type="date" placeholder="Data">
    <input id="produtoApp" placeholder="Produto">
    <input id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button class="salvar" onclick="adicionarAplicacao()">Salvar Aplicação</button>
    <input type="text" id="pesquisaAplicacoes" class="pesquisa" placeholder="Pesquisar aplicações...">
    <div id="listaAplicacoes"></div>
  </div>

  <div id="tarefas" class="aba">
    <h2>Tarefas</h2>
    <input id="dataTarefa" type="date" placeholder="Data">
    <input id="descricaoTarefa" placeholder="Descrição da tarefa">
    <select id="prioridadeTarefa">
      <option value="Alta">Alta Prioridade</option>
      <option value="Média">Média Prioridade</option>
      <option value="Baixa">Baixa Prioridade</option>
    </select>
    <button class="salvar" onclick="adicionarTarefa()">Salvar Tarefa</button>
    <input type="text" id="pesquisaTarefas" class="pesquisa" placeholder="Pesquisar tarefas...">
    <div id="listaTarefas"></div>
  </div>

  <div id="financeiro" class="aba">
    <h2>Financeiro</h2>
    <input id="dataFin" type="date" placeholder="Data">
    <input id="produtoFin" placeholder="Produto">
    <input id="valorFin" placeholder="Valor" type="number">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button class="salvar" onclick="adicionarFinanceiro()">Salvar Gasto</button>
    <input type="text" id="pesquisaFinanceiro" class="pesquisa" placeholder="Pesquisar gastos...">
    <h4>A Vencer</h4>
    <div id="financeiroVencer"></div>
    <h4>Pagos</h4>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos" style="margin-top:20px;"></canvas>
  </div>

  <div id="relatorio" class="aba">
    <h2>Relatório</h2>
    <div id="relatorioConteudo"></div>
    <button class="salvar" onclick="gerarRelatorioPDF()">Exportar Relatório em PDF</button>
  </div>
