<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
      padding-top: 60px; /* Espaço para o menu superior */
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      animation: fadeIn 0.5s ease;
      max-width: 800px;
      margin: auto;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .aba { display: none; }
    .aba.active { display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    input::placeholder, select { color: #aaa; }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid #66bb6a;
    }
    .item button {
      background: none;
      border: none;
      font-size: 18px;
      color: #e0e0e0;
      cursor: pointer;
    }
    .menu-superior {
      position: fixed;
      top: 0;
      width: 100%;
      background: #1f1f1f;
      display: flex;
      justify-content: space-around;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
      padding: 8px 0;
      z-index: 1000;
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    .campo-pesquisa {
      padding: 8px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      margin-top: 20px;
      padding: 10px;
    }
  </style>
</head>

<body onload="inicializarApp()">

  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-list-check"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-gear"></i></button>
  </div>

  <div class="conteudo">
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
      <input id="dataApp" type="date">
      <input id="produtoApp" placeholder="Produto">
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
      <div id="listaAplicacoes"></div>
    </div>

    <div id="tarefas" class="aba">
      <h2>Tarefas</h2>
      <input id="pesquisaTarefas" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarTarefas()">
      <input id="dataTarefa" type="date">
      <input id="descricaoTarefa" placeholder="Descrição da tarefa">
      <select id="prioridadeTarefa">
        <option>Alta</option>
        <option>Média</option>
        <option>Baixa</option>
      </select>
      <button onclick="adicionarTarefa()">Salvar Tarefa</button>
      <h4>A Fazer</h4>
      <div id="listaTarefas"></div>
      <h4>Executadas</h4>
      <div id="listaTarefasFeitas"></div>
    </div>

    <div id="financeiro" class="aba">
      <h2>Financeiro</h2>
      <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
      <input id="dataFin" type="date">
      <input id="produtoFin" placeholder="Produto">
      <input id="valorFin" placeholder="Valor" type="number">
      <select id="tipoFin">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
      <h4>A Vencer</h4>
      <div id="financeiroVencer"></div>
      <h4>Pagos</h4>
      <div id="financeiroPago"></div>
      <canvas id="graficoGastos"></canvas>
    </div>

    <div id="relatorio" class="aba">
      <h2>Relatório</h2>
      <button onclick="exportarPDF()">Exportar Relatório em PDF</button>
      <div id="resumoRelatorio"></div>
    </div>

    <div id="configuracoes" class="aba">
      <h2>Configurações</h2>
      <button onclick="alternarTema()">Alternar Tema</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- JS que salva no Firebase + funções -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
      authDomain: "manej-cafe.firebaseapp.com",
      databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
      projectId: "manej-cafe",
      storageBucket: "manej-cafe.appspot.com",
      messagingSenderId: "808931200634",
      appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

    function inicializarApp() {
      mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
      carregarAplicacoes();
      carregarTarefas();
      carregarFinanceiro();
    }

    function mostrarAba(id) {
      document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
      document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById('btn-' + id).classList.add('active');
      localStorage.setItem('aba', id);
    }

    // Aplicações
    function adicionarAplicacao() {
      const nova = {
        data: dataApp.value,
        produto: produtoApp.value,
        dosagem: dosagemApp.value,
        tipo: tipoApp.value
      };
      if (!nova.data || !nova.produto || !nova.dosagem) return alert("Preencha tudo!");
      aplicacoes.push(nova);
      db.ref('Aplicacoes').set(aplicacoes);
      atualizarAplicacoes();
    }
    function atualizarAplicacoes() {
      const filtro = pesquisaAplicacoes.value.toLowerCase();
      listaAplicacoes.innerHTML = '';
      aplicacoes.filter(a => (a.produto + a.tipo + a.data).toLowerCase().includes(filtro)).forEach((a, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}`;
        listaAplicacoes.appendChild(div);
      });
    }
    function carregarAplicacoes() {
      db.ref('Aplicacoes').once('value').then(snap => {
        if (snap.exists()) {
          aplicacoes.length = 0;
          aplicacoes.push(...snap.val());
          atualizarAplicacoes();
        }
      });
    }

    // Tarefas
    function adicionarTarefa() {
      const nova = {
        data: dataTarefa.value,
        descricao: descricaoTarefa.value,
        prioridade: prioridadeTarefa.value,
        executada: false
      };
      if (!nova.data || !nova.descricao) return alert("Preencha tudo!");
      tarefas.push(nova);
      salvarTarefas();
      atualizarTarefas();
    }
    function salvarTarefas() {
      db.ref('Tarefas').set([...tarefas, ...tarefasFeitas]);
    }
    function atualizarTarefas() {
      const filtro = pesquisaTarefas.value.toLowerCase();
      listaTarefas.innerHTML = '';
      listaTarefasFeitas.innerHTML = '';
      tarefas.filter(t => t.descricao.toLowerCase().includes(filtro)).forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<input type="checkbox" onclick="executarTarefa(${i})"> ${t.data} - ${t.descricao} (${t.prioridade})`;
        listaTarefas.appendChild(div);
      });
      tarefasFeitas.filter(t => t.descricao.toLowerCase().includes(filtro)).forEach((t, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${t.data} - ${t.descricao} (${t.prioridade}) <button onclick="excluirFeita(${i})">❌</button>`;
        listaTarefasFeitas.appendChild(div);
      });
    }
    function executarTarefa(i) {
      tarefas[i].executada = true;
      tarefasFeitas.push(tarefas.splice(i, 1)[0]);
      salvarTarefas();
      atualizarTarefas();
    }
    function excluirFeita(i) {
      tarefasFeitas.splice(i, 1);
      salvarTarefas();
      atualizarTarefas();
    }
    function carregarTarefas() {
      db.ref('Tarefas').once('value').then(snap => {
        if (snap.exists()) {
          tarefas.length = 0;
          tarefasFeitas.length = 0;
          snap.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
          atualizarTarefas();
        }
      });
    }

    // Financeiro
    function adicionarFinanceiro() {
      const novo = {
        data: dataFin.value,
        produto: produtoFin.value,
        valor: parseFloat(valorFin.value),
        tipo: tipoFin.value,
        pago: false
      };
      if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha tudo!");
      financeiro.push(novo);
      db.ref('Financeiro').set(financeiro);
      atualizarFinanceiro();
    }
    function atualizarFinanceiro() {
      const filtro = pesquisaFinanceiro.value.toLowerCase();
      financeiroVencer.innerHTML = '';
      financeiroPago.innerHTML = '';
      financeiro.filter(f => (f.produto + f.tipo).toLowerCase().includes(filtro)).forEach((f, i) => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `${f.data} - ${f.produto} - R$ ${f.valor.toFixed(2)} (${f.tipo}) <button onclick="pagarFinanceiro(${i})">${f.pago ? '❌' : '✔️'}</button>`;
        (f.pago ? financeiroPago : financeiroVencer).appendChild(div);
      });
      gerarGrafico();
    }
    function pagarFinanceiro(i) {
      financeiro[i].pago = !financeiro[i].pago;
      db.ref('Financeiro').set(financeiro);
      atualizarFinanceiro();
    }
    function carregarFinanceiro() {
      db.ref('Financeiro').once('value').then(snap => {
        if (snap.exists()) {
          financeiro.length = 0;
          financeiro.push(...snap.val());
          atualizarFinanceiro();
        }
      });
    }
    function gerarGrafico() {
      const ctx = document.getElementById('graficoGastos').getContext('2d');
      if (window.grafico) window.grafico.destroy();
      const totais = {};
      financeiro.forEach(f => {
        if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
      });
      window.grafico = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: Object.keys(totais),
          datasets: [{ label: 'Gastos pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
        }
      });
    }

    function alternarTema() {
      document.body.classList.toggle('claro');
    }

    function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Relatório Manejo Café", 20, 20);
      doc.setFontSize(12);
      doc.text(`Aplicações: ${aplicacoes.length}`, 20, 40);
      doc.text(`Tarefas Pendentes: ${tarefas.length}`, 20, 50);
      doc.text(`Tarefas Executadas: ${tarefasFeitas.length}`, 20, 60);
      const pago = financeiro.filter(f => f.pago).reduce((s, f) => s + f.valor, 0);
      const pendente = financeiro.filter(f => !f.pago).reduce((s, f) => s + f.valor, 0);
      doc.text(`Financeiro Pago: R$ ${pago.toFixed(2)}`, 20, 70);
      doc.text(`Financeiro Pendente: R$ ${pendente.toFixed(2)}`, 20, 80);
      doc.save('relatorio_manejo.pdf');
    }
  </script>

</body>
</html>
