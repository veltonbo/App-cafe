<div class="conteudo-aplicacao">
  <h2>Aplicações</h2>
  
  <input id="dataApp" type="date" placeholder="Data">
  <input id="produtoApp" placeholder="Produto" list="sugestoesProdutoApp">
  <datalist id="sugestoesProdutoApp"></datalist>
  <input id="dosagemApp" placeholder="Dosagem (L/ha)">
  <select id="tipoApp">
    <option>Adubo</option>
    <option>Fungicida</option>
    <option>Inseticida</option>
    <option>Herbicida</option>
  </select>
  <select id="setorApp">
    <option>Setor 01</option>
    <option>Setor 02</option>
  </select>
  
  <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">
    <i class="fas fa-save"></i> Salvar
  </button>
  <button id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" style="display: none;">
    <i class="fas fa-times"></i> Cancelar Edição
  </button>
  
  <h3>Lista de Aplicações</h3>
  <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
  <div id="listaAplicacoes"></div>
</div>
