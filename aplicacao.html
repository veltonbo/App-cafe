<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>
  <link rel="stylesheet" href="css/aplicacao.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Manejo Café - Aplicações</h1>
    </header>

    <div class="form-section">
      <h2>Nova Aplicação</h2>
      <div class="form-group">
        <input type="date" id="dataApp" placeholder="Data">
        <input type="text" id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
        <datalist id="sugestoesProdutoApp"></datalist>
        <input type="text" id="dosagemApp" placeholder="Dosagem (L/ha)">
        <select id="tipoApp">
          <option>Adubo</option>
          <option>Fungicida</option>
          <option>Inseticida</option>
          <option>Herbicida</option>
        </select>
        <select id="setorApp">
          <option>Setor 01</option>
          <option>Setor 02</option>
        </select>
        <div class="buttons">
          <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">
            <i class="fas fa-save"></i> Salvar Aplicação
          </button>
          <button id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" style="display: none;">
            <i class="fas fa-times"></i> Cancelar
          </button>
        </div>
      </div>
    </div>

    <div class="list-section">
      <h2>Lista de Aplicações</h2>
      <div class="filtros">
        <input type="text" id="pesquisaAplicacoes" placeholder="Pesquisar...">
        <select id="filtroSetorAplicacoes" onchange="atualizarAplicacoes()">
          <option value="">Todos os Setores</option>
          <option value="Setor 01">Setor 01</option>
          <option value="Setor 02">Setor 02</option>
        </select>
      </div>
      <div id="listaAplicacoes"></div>
    </div>
  </div>
</body>
</html>
