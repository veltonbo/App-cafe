<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café - Aplicações</title>

  <!-- FontAwesome para Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  
  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/aplicacao.js"></script>
</head>
<body>

<!-- Menu Superior - Ícones Modernos -->
<div class="menu-superior">
  <button onclick="window.location.href='index.html'"><i class="fas fa-flask"></i></button>
  <button onclick="window.location.href='tarefas.html'"><i class="fas fa-tasks"></i></button>
  <button onclick="window.location.href='financeiro.html'"><i class="fas fa-dollar-sign"></i></button>
  <button onclick="window.location.href='colheita.html'"><i class="fas fa-tractor"></i></button>
  <button onclick="window.location.href='relatorio.html'"><i class="fas fa-chart-line"></i></button>
  <button onclick="window.location.href='configuracoes.html'"><i class="fas fa-cog"></i></button>
</div>

<!-- Conteúdo do Menu Aplicações -->
<div class="conteudo">
  <h2>Aplicações</h2>

  <!-- Botão Exportar CSV -->
  <button class="botao-exportar" onclick="exportarAplicacoesCSV()">
    <i class="fas fa-file-csv"></i> Exportar CSV
  </button>

  <!-- Filtros e Pesquisa (Ocultos por padrão) -->
  <div id="filtrosAplicacoes" class="filtros-aplicacoes" style="display: none;">
    <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="carregarAplicacoes()">
    <select id="filtroSetorAplicacoes" onchange="carregarAplicacoes()">
      <option value="">Todos os Setores</option>
      <option value="Setor 01">Setor 01</option>
      <option value="Setor 02">Setor 02</option>
    </select>
  </div>

  <!-- Lista de Aplicações -->
  <div id="listaAplicacoes" class="lista-aplicacoes" style="margin-top: 15px;"></div>
</div>

<!-- Botão Flutuante para Adicionar Aplicação -->
<button class="botao-circular" onclick="alternarFormularioAplicacao()">
  <i class="fas fa-plus"></i>
</button>

<!-- Botão Flutuante para Mostrar/Esconder Filtros -->
<button id="btnToggleFiltros" class="botao-circular" onclick="alternarFiltrosAplicacao()">
  <i class="fas fa-filter"></i>
</button>

<!-- Formulário de Aplicações (Oculto por padrão) -->
<div id="formularioAplicacao" class="formulario-aplicacoes" style="display: none;">
  <input id="dataApp" type="date" placeholder="Data" />
  <input id="produtoApp" placeholder="Produto" />
  <input id="dosagemApp" placeholder="Dosagem" />
  <select id="tipoApp">
    <option value="Adubo">Adubo</option>
    <option value="Fungicida">Fungicida</option>
    <option value="Inseticida">Inseticida</option>
    <option value="Herbicida">Herbicida</option>
  </select>
  <select id="setorApp">
    <option value="Setor 01">Setor 01</option>
    <option value="Setor 02">Setor 02</option>
  </select>

  <datalist id="sugestoesProdutoApp"></datalist>
  
  <div style="display: flex; gap: 10px; margin-top: 10px;">
    <button id="btnSalvarAplicacao" class="botao-primario" onclick="adicionarAplicacao()">
      <i class="fas fa-save"></i> Salvar Aplicação
    </button>
    <button id="btnCancelarEdicaoApp" class="botao-secundario" style="display: none;" onclick="cancelarEdicaoAplicacao()">
      <i class="fas fa-times"></i> Cancelar
    </button>
  </div>
</div>

</body>
</html>
