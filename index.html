<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Caf√© - Menu Financeiro</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      margin-top: 0;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .item {
      background: #1e1e1e;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .grupo-data {
      margin-top: 20px;
    }
    .grupo-data h4 {
      margin-bottom: 8px;
      color: #4caf50;
    }
    .botao-pagar {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      height: auto;
      width: auto;
      min-width: 0;
      flex-shrink: 0;
      cursor: pointer;
      margin-left: 8px;
    }
    .botao-excluir {
      background-color: #e53935;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      height: auto;
      width: auto;
      min-width: 0;
      flex-shrink: 0;
      cursor: pointer;
      margin-left: 8px;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body onload="inicializarApp()">

<div class="conteudo">
  <h2>Financeiro</h2>
  <input id="dataFin" type="date">
  <input id="produtoFin" placeholder="Produto">
  <input id="valorFin" placeholder="Valor" type="number">
  <select id="tipoFin">
    <option>Adubo</option>
    <option>Fungicida</option>
    <option>Inseticida</option>
    <option>Herbicida</option>
  </select>
  <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
  <input id="pesquisaFinanceiro" placeholder="Pesquisar..." oninput="atualizarFinanceiro()" style="margin-top: 10px;">

  <h3>A Vencer</h3>
  <div id="financeiroVencer"></div>

  <h3>Pagos</h3>
  <div id="financeiroPago"></div>

  <canvas id="graficoGastos"></canvas>
</div>

<script>
  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const financeiro = [];

  function inicializarApp() {
    carregarFinanceiro();
  }

  function adicionarFinanceiro() {
    const novo = {
      data: dataFin.value,
      produto: produtoFin.value,
      valor: parseFloat(valorFin.value),
      tipo: tipoFin.value,
      pago: false
    };
    if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha todos os campos!");
    financeiro.push(novo);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function atualizarFinanceiro() {
    const filtro = pesquisaFinanceiro.value.toLowerCase();
    const vencer = document.getElementById('financeiroVencer');
    const pagos = document.getElementById('financeiroPago');
    vencer.innerHTML = '';
    pagos.innerHTML = '';

    const vencerPorData = {}, pagosPorData = {};

    financeiro.filter(f => `${f.data} ${f.produto}`.toLowerCase().includes(filtro)).forEach((f, i) => {
      if (!f.pago) {
        if (!vencerPorData[f.data]) vencerPorData[f.data] = [];
        vencerPorData[f.data].push({f, i});
      } else {
        if (!pagosPorData[f.data]) pagosPorData[f.data] = [];
        pagosPorData[f.data].push({f, i});
      }
    });

    // Renderizar Contas a Vencer
    Object.keys(vencerPorData).sort().forEach(data => {
      const grupo = document.createElement('div');
      grupo.className = 'grupo-data';
      grupo.innerHTML = `<h4>${data}</h4>`;
      vencerPorData[data].forEach(({f, i}) => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<span>${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}</span>`;
        const btnPagar = document.createElement('button');
        btnPagar.className = 'botao-pagar';
        btnPagar.innerText = 'Pagar';
        btnPagar.onclick = () => pagarConta(i);
        item.appendChild(btnPagar);
        grupo.appendChild(item);
      });
      vencer.appendChild(grupo);
    });

    // Renderizar Contas Pagas
    Object.keys(pagosPorData).sort().forEach(data => {
      const grupo = document.createElement('div');
      grupo.className = 'grupo-data';
      grupo.innerHTML = `<h4>${data}</h4>`;
      pagosPorData[data].forEach(({f, i}) => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `<span>${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}</span>`;
        const btnExcluir = document.createElement('button');
        btnExcluir.className = 'botao-excluir';
        btnExcluir.innerText = 'Excluir';
        btnExcluir.onclick = () => excluirConta(i);
        item.appendChild(btnExcluir);
        grupo.appendChild(item);
      });
      pagos.appendChild(grupo);
    });

    gerarGrafico();
  }

  function pagarConta(index) {
    financeiro[index].pago = true;
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function excluirConta(index) {
    financeiro.splice(index, 1);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function carregarFinanceiro() {
    db.ref('Financeiro').once('value').then(snapshot => {
      if (snapshot.exists()) {
        financeiro.length = 0;
        financeiro.push(...snapshot.val());
        atualizarFinanceiro();
      }
    });
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => {
      if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
    });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }
</script>

</body>
</html>
