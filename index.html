<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo Café</title>
    
    <!-- CSS Principal -->
    <link rel="stylesheet" href="/App-cafe/css/style.css">

    <!-- Firebase Config -->
    <script src="/App-cafe/js/firebase-config.js" defer></script>

    <!-- Scripts de cada menu -->
    <script src="/App-cafe/js/aplicacao.js" defer></script>
    <script src="/App-cafe/js/tarefas.js" defer></script>
    <script src="/App-cafe/js/financeiro.js" defer></script>
    <script src="/App-cafe/js/colheita.js" defer></script>
    <script src="/App-cafe/js/relatorio.js" defer></script>
    <script src="/App-cafe/js/configuracoes.js" defer></script>
    <script src="/App-cafe/js/main.js" defer></script>
</head>
<body>

    <header>
        <h1>Manejo Café</h1>
        <nav>
            <button onclick="mudarAba('aplicacoes')">Aplicações</button>
            <button onclick="mudarAba('tarefas')">Tarefas</button>
            <button onclick="mudarAba('financeiro')">Financeiro</button>
            <button onclick="mudarAba('colheita')">Colheita</button>
            <button onclick="mudarAba('relatorio')">Relatório</button>
            <button onclick="mudarAba('configuracoes')">Configurações</button>
        </nav>
    </header>

    <main>
        <!-- Aba Aplicações -->
        <section id="aplicacoes" class="aba">
            <h2>Aplicações</h2>
            <input id="dataApp" type="date" placeholder="Data">
            <input id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
            <datalist id="sugestoesProdutoApp"></datalist>
            <input id="dosagemApp" placeholder="Dosagem (L/ha)">
            <select id="tipoApp">
                <option>Adubo</option>
                <option>Fungicida</option>
                <option>Inseticida</option>
                <option>Herbicida</option>
            </select>
            <select id="setorApp">
                <option>Setor 01</option>
                <option>Setor 02</option>
            </select>
            <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
            <div id="listaAplicacoes"></div>
        </section>

        <!-- Aba Tarefas -->
        <section id="tarefas" class="aba" style="display: none;">
            <h2>Tarefas</h2>
            <input id="dataTarefa" type="date" placeholder="Data">
            <input id="descricaoTarefa" placeholder="Descrição">
            <button onclick="adicionarTarefa()">Salvar Tarefa</button>
            <div id="listaTarefas"></div>
        </section>

        <!-- Aba Financeiro -->
        <section id="financeiro" class="aba" style="display: none;">
            <h2>Financeiro</h2>
            <input id="descricaoFinanceiro" placeholder="Descrição">
            <input id="valorFinanceiro" type="number" placeholder="Valor (R$)">
            <button onclick="adicionarFinanceiro()">Salvar</button>
            <div id="listaFinanceiro"></div>
        </section>

        <!-- Aba Colheita -->
        <section id="colheita" class="aba" style="display: none;">
            <h2>Colheita</h2>
            <input id="dataColheita" type="date" placeholder="Data">
            <input id="quantidadeColheita" type="number" placeholder="Quantidade (Kg)">
            <button onclick="adicionarColheita()">Salvar Colheita</button>
            <div id="listaColheita"></div>
        </section>

        <!-- Aba Relatório -->
        <section id="relatorio" class="aba" style="display: none;">
            <h2>Relatório</h2>
            <button onclick="gerarRelatorio()">Gerar Relatório</button>
            <div id="relatorioGerado"></div>
        </section>

        <!-- Aba Configurações -->
        <section id="configuracoes" class="aba" style="display: none;">
            <h2>Configurações</h2>
            <button onclick="salvarConfiguracoes()">Salvar Configurações</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Manejo Café</p>
    </footer>

</body>
</html>
