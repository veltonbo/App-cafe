<script>
// Inicializar Firebase
const firebaseConfig = {
  apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
  authDomain: "manej-cafe.firebaseapp.com",
  databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
  projectId: "manej-cafe",
  storageBucket: "manej-cafe.appspot.com",
  messagingSenderId: "808931200634",
  appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Arrays
const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [], colheita = [];

// Inicializar App
function inicializarApp() {
  mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
  if (localStorage.getItem('tema') === 'claro') document.body.classList.add('claro');
  carregarAplicacoes();
  carregarTarefas();
  carregarFinanceiro();
  carregarColheita();
  carregarValorLata();
}

// Alternar Aba
function mostrarAba(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
  document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-' + id).classList.add('active');
  document.getElementById(id).classList.add('active');
  localStorage.setItem('aba', id);
}

// Alternar Tema
function alternarTema() {
  document.body.classList.toggle('claro');
  localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
}

// Salvar Valor da Lata
function salvarValorLata() {
  const valor = document.getElementById('valorLata').value;
  localStorage.setItem('valorLata', valor);
}

// Carregar Valor da Lata
function carregarValorLata() {
  const valor = localStorage.getItem('valorLata');
  if (valor) document.getElementById('valorLata').value = valor;
}

// Carregar Colheita
function carregarColheita() {
  db.ref('Colheita').on('value', snap => {
    if (snap.exists()) {
      colheita.length = 0;
      colheita.push(...snap.val());
      atualizarColheita();
    }
  });
}

// Atualizar Colheita
function atualizarColheita() {
  const filtro = pesquisaColheita.value.toLowerCase();
  colheitaPendente.innerHTML = '';
  colheitaPaga.innerHTML = '';

  const agrupado = {};
  colheita.filter(c => c.colhedor.toLowerCase().includes(filtro)).forEach((c, i) => {
    if (!agrupado[c.colhedor]) agrupado[c.colhedor] = [];
    agrupado[c.colhedor].push({ ...c, i });
  });

  for (const nome in agrupado) {
    const grupo = agrupado[nome];
    const totalLatas = grupo.reduce((sum, item) => sum + item.quantidade, 0);
    const totalValor = grupo.reduce((sum, item) => sum + (item.quantidade * item.valorLata), 0);

    const titulo = document.createElement('div');
    titulo.className = 'grupo-data';
    titulo.textContent = `${nome} - ${totalLatas} latas = R$${totalValor.toFixed(2)}`;

    const container = document.createElement('div');
    container.appendChild(titulo);

    grupo.forEach(({ data, quantidade, valorLata, pago, i }) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <span>${data} - ${quantidade} latas = R$${(quantidade * valorLata).toFixed(2)}</span>
        <div class="botoes-financeiro">
          ${!pago ? `<button class="botao-pagar" onclick="pagarColheita(${i})">Pagar</button>` : ''}
          <button class="botao-excluir" onclick="excluirColheita(${i})">Excluir</button>
        </div>
      `;
      container.appendChild(div);
    });

    if (grupo[0].pago) {
      colheitaPaga.appendChild(container);
    } else {
      colheitaPendente.appendChild(container);
    }
  }

  gerarGraficoColheita();
}

// Adicionar Colheita
function adicionarColheita() {
  const valorLataInput = document.getElementById('valorLata');
  const nova = {
    data: dataColheita.value,
    colhedor: colhedor.value.trim(),
    quantidade: parseInt(quantidadeLatas.value),
    valorLata: parseFloat(valorLataInput.value) || 0,
    pago: false
  };
  if (!nova.data || !nova.colhedor || isNaN(nova.quantidade) || nova.quantidade <= 0 || nova.valorLata <= 0) {
    alert("Preencha todos os campos corretamente!");
    return;
  }
  colheita.push(nova);
  db.ref('Colheita').set(colheita);
  atualizarColheita();
}

// Pagar Colheita
function pagarColheita(index) {
  const item = colheita[index];
  item.pago = true;

  const tipo = prompt("Digite o tipo de gasto (ex: Colheita, Salário, Outros):", "Colheita");
  if (!tipo) {
    alert("Pagamento cancelado!");
    return;
  }

  financeiro.push({
    data: item.data,
    produto: `Colheita - ${item.colhedor}`,
    valor: item.quantidade * item.valorLata,
    tipo: tipo,
    pago: true
  });

  db.ref('Colheita').set(colheita);
  db.ref('Financeiro').set(financeiro);

  atualizarColheita();
}

// Pagar Todas as Colheitas Pendentes
function pagarTodasColheitas() {
  const pendentes = colheita.filter(c => !c.pago);
  if (pendentes.length === 0) {
    alert("Não há colheitas pendentes.");
    return;
  }

  const tipo = prompt("Digite o tipo de gasto (ex: Colheita, Salário, Outros):", "Colheita");
  if (!tipo) {
    alert("Pagamento cancelado!");
    return;
  }

  pendentes.forEach(c => {
    c.pago = true;
    financeiro.push({
      data: c.data,
      produto: `Colheita - ${c.colhedor}`,
      valor: c.quantidade * c.valorLata,
      tipo: tipo,
      pago: true
    });
  });

  db.ref('Colheita').set(colheita);
  db.ref('Financeiro').set(financeiro);

  atualizarColheita();
}

// Excluir Colheita
function excluirColheita(index) {
  colheita.splice(index, 1);
  db.ref('Colheita').set(colheita);
  atualizarColheita();
}

// Gerar Gráfico da Colheita
function gerarGraficoColheita() {
  const ctxPendentes = document.getElementById('graficoColheitaPendente').getContext('2d');
  const ctxPagos = document.getElementById('graficoColheitaPaga').getContext('2d');

  if (window.graficoPendentes) window.graficoPendentes.destroy();
  if (window.graficoPagos) window.graficoPagos.destroy();

  const diasPendentes = {}, diasPagos = {};

  colheita.forEach(c => {
    const obj = c.pago ? diasPagos : diasPendentes;
    if (!obj[c.data]) obj[c.data] = 0;
    obj[c.data] += c.quantidade;
  });

  window.graficoPendentes = new Chart(ctxPendentes, {
    type: 'bar',
    data: {
      labels: Object.keys(diasPendentes),
      datasets: [{
        label: 'Latas Pendentes',
        data: Object.values(diasPendentes),
        backgroundColor: '#ff9800'
      }]
    }
  });

  window.graficoPagos = new Chart(ctxPagos, {
    type: 'bar',
    data: {
      labels: Object.keys(diasPagos),
      datasets: [{
        label: 'Latas Pagas',
        data: Object.values(diasPagos),
        backgroundColor: '#4caf50'
      }]
    }
  });
}
</script>

<!-- PARTE 4 - FIM -->
