<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manejo Café - Aplicações</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/firebase-config.js" defer></script>
  <script src="js/main.js" defer></script>
  <script src="js/aplicacao.js" defer></script>
</head>
<body>
  <header>
    <h1>Manejo Café</h1>
    <nav class="navbar">
      <a href="aplicacao.html">Aplicações</a>
      <a href="tarefas.html">Tarefas</a>
      <a href="financeiro.html">Financeiro</a>
      <a href="colheita.html">Colheita</a>
      <a href="relatorio.html">Relatório</a>
      <a href="configuracao.html">Configurações</a>
    </nav>
  </header>

  <main>
    <h2>Aplicações</h2>
    <div class="formulario">
      <input id="dataApp" type="date" placeholder="Data">
      <input id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
      <datalist id="sugestoesProdutoApp"></datalist>
      <input id="dosagemApp" placeholder="Dosagem (L/ha)">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <select id="setorApp">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar Aplicação</button>
    </div>

    <div id="listaAplicacoes"></div>
  </main>
</body>
</html>
