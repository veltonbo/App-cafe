<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
    }
    header {
      background: #1e1e1e;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .aba {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .aba.active {
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: #fff;
    }
    button {
      background: #388e3c;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2e7d32;
    }
    .item {
      background: #1e1e1e;
      margin: 8px 0;
      padding: 12px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #66bb6a;
    }
    .item .acoes button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      margin-left: 8px;
      cursor: pointer;
    }
    #menuInferior {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #1e1e1e;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #333;
    }
    #menuInferior button {
      background: none;
      color: #bbb;
      font-size: 22px;
      flex: 1;
      border: none;
      cursor: pointer;
    }
    #menuInferior button.active {
      color: #4caf50;
    }
    #botaoTema {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #2e7d32;
      color: white;
      border-radius: 50%;
      font-size: 22px;
      border: none;
      cursor: pointer;
    }
    canvas {
      background: #1e1e1e;
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
    }
    .filtro {
      margin: 10px 0;
    }
    .checkbox {
      margin-right: 10px;
    }
    .prioridade-alta {
      border-left: 5px solid #e53935;
    }
    .prioridade-media {
      border-left: 5px solid #fbc02d;
    }
    .prioridade-baixa {
      border-left: 5px solid #43a047;
    }
  </style>
</head>

<body onload="inicializarApp()">

<header>Manejo Café</header>

<!-- Botão Tema -->
<button id="botaoTema" onclick="alternarTema()">☀️</button>

<!-- Abas -->
<div id="aplicacoes" class="aba">
  <input type="text" id="filtroAplicacoes" placeholder="Filtrar por Produto, Tipo, Dosagem..." oninput="atualizarAplicacoes()">
  <h3>Nova Aplicação</h3>
  <input id="dataApp" type="date">
  <input id="produtoApp" placeholder="Produto">
  <input id="dosagemApp" placeholder="Dosagem">
  <select id="tipoApp">
    <option value="">Tipo</option>
    <option>Adubo</option>
    <option>Fungicida</option>
    <option>Inseticida</option>
    <option>Herbicida</option>
  </select>
  <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
  <div id="listaAplicacoes"></div>
</div>

<div id="tarefas" class="aba">
  <input type="text" id="filtroTarefas" placeholder="Filtrar por Descrição, Prioridade..." oninput="atualizarTarefas()">
  <h3>Nova Tarefa</h3>
  <input id="dataTarefa" type="date">
  <input id="descricaoTarefa" placeholder="Descrição da Tarefa">
  <select id="prioridadeTarefa">
    <option value="baixa">Baixa</option>
    <option value="media">Média</option>
    <option value="alta">Alta</option>
  </select>
  <button onclick="adicionarTarefa()">Salvar Tarefa</button>
  <h4>A Fazer</h4>
  <div id="listaTarefas"></div>
  <h4>Executadas</h4>
  <div id="listaTarefasFeitas"></div>
</div>

<div id="financeiro" class="aba">
  <input type="text" id="filtroFinanceiro" placeholder="Filtrar por Produto, Tipo..." oninput="atualizarFinanceiro()">
  <h3>Novo Gasto</h3>
  <input id="dataFin" type="date">
  <input id="produtoFin" placeholder="Produto">
  <input id="valorFin" placeholder="Valor" type="number">
  <select id="tipoFin">
    <option>Adubo</option>
    <option>Fungicida</option>
    <option>Inseticida</option>
    <option>Herbicida</option>
  </select>
  <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
  <h4>A Vencer</h4>
  <div id="financeiroVencer"></div>
  <h4>Pagos</h4>
  <div id="financeiroPago"></div>
  <canvas id="graficoGastos"></canvas>
</div>

<div id="relatorio" class="aba">
  <h3>Relatório Resumido</h3>
  <p>Aplicações: <span id="relAplicacoes">0</span></p>
  <p>Tarefas A Fazer: <span id="relTarefas">0</span></p>
  <p>Tarefas Executadas: <span id="relTarefasFeitas">0</span></p>
  <p>Total a Pagar: R$ <span id="relPagar">0.00</span></p>
  <p>Total Pago: R$ <span id="relPago">0.00</span></p>
  <button onclick="exportarRelatorio()">Exportar Relatório PDF</button>
</div>

<!-- Menu Inferior -->
<div id="menuInferior">
  <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
  <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-list-check"></i></button>
  <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
  <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-file-pdf"></i></button>
</div>

<script>
// CONFIGURAÇÃO FIREBASE
const firebaseConfig = {
  apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
  authDomain: "manej-cafe.firebaseapp.com",
  databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
  projectId: "manej-cafe",
  storageBucket: "manej-cafe.appspot.com",
  messagingSenderId: "808931200634",
  appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// VARIÁVEIS GLOBAIS
const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

// INICIALIZAR APP
function inicializarApp() {
  mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
  restaurarTema();
  carregarTudo();
}

// TEMA
function alternarTema() {
  document.body.classList.toggle('claro');
  localStorage.setItem('tema', document.body.classList.contains('claro') ? 'claro' : 'escuro');
}
function restaurarTema() {
  if (localStorage.getItem('tema') === 'claro') document.body.classList.add('claro');
}

// MENU INFERIOR
function mostrarAba(id) {
  document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('#menuInferior button').forEach(b => b.classList.remove('active'));
  document.getElementById('btn-' + id).classList.add('active');
  localStorage.setItem('aba', id);
}

// ---------------- APLICACOES ----------------
function adicionarAplicacao() {
  const nova = {
    data: dataApp.value,
    produto: produtoApp.value,
    dosagem: dosagemApp.value,
    tipo: tipoApp.value
  };
  if (!nova.data || !nova.produto || !nova.dosagem) return alert("Preencha todos os campos!");
  aplicacoes.push(nova);
  db.ref('Aplicacoes').set(aplicacoes);
  atualizarAplicacoes();
}

function atualizarAplicacoes() {
  const filtro = filtroAplicacoes.value.toLowerCase();
  listaAplicacoes.innerHTML = '';
  aplicacoes.filter(a => 
    a.produto.toLowerCase().includes(filtro) || 
    a.tipo.toLowerCase().includes(filtro) || 
    a.dosagem.toLowerCase().includes(filtro)
  ).forEach((a, i) => {
    const div = document.createElement('div');
    div.className = 'item';
    div.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}
      <div class="acoes">
        <button onclick="deletarAplicacao(${i})"><i class="fas fa-trash"></i></button>
      </div>`;
    listaAplicacoes.appendChild(div);
  });
}

function deletarAplicacao(i) {
  aplicacoes.splice(i, 1);
  db.ref('Aplicacoes').set(aplicacoes);
  atualizarAplicacoes();
}

function carregarAplicacoes() {
  db.ref('Aplicacoes').once('value').then(snapshot => {
    if (snapshot.exists()) {
      aplicacoes.length = 0;
      aplicacoes.push(...snapshot.val());
      atualizarAplicacoes();
    }
  });
}

// ---------------- TAREFAS ----------------
function adicionarTarefa() {
  const nova = {
    data: dataTarefa.value,
    descricao: descricaoTarefa.value,
    prioridade: prioridadeTarefa.value,
    executada: false
  };
  if (!nova.data || !nova.descricao) return alert("Preencha todos os campos!");
  tarefas.push(nova);
  salvarTarefas();
  atualizarTarefas();
}

function salvarTarefas() {
  const todas = [...tarefas, ...tarefasFeitas];
  db.ref('Tarefas').set(todas);
}

function atualizarTarefas() {
  const filtro = filtroTarefas.value.toLowerCase();
  listaTarefas.innerHTML = '';
  listaTarefasFeitas.innerHTML = '';

  tarefas
    .filter(t => t.descricao.toLowerCase().includes(filtro) || t.prioridade.includes(filtro))
    .sort((a, b) => a.data.localeCompare(b.data))
    .forEach((t, i) => {
      const div = document.createElement('div');
      div.className = `item prioridade-${t.prioridade}`;
      div.innerHTML = `
        <input type="checkbox" class="checkbox" onchange="marcarTarefa(${i})">
        ${t.data} - ${t.descricao}
        <div class="acoes">
          <button onclick="editarTarefa(${i})"><i class="fas fa-edit"></i></button>
          <button onclick="deletarTarefa(${i})"><i class="fas fa-trash"></i></button>
        </div>`;
      listaTarefas.appendChild(div);
    });

  tarefasFeitas
    .sort((a, b) => a.data.localeCompare(b.data))
    .forEach((t, i) => {
      const div = document.createElement('div');
      div.className = `item prioridade-${t.prioridade}`;
      div.innerHTML = `${t.data} - ${t.descricao}
        <div class="acoes">
          <button onclick="deletarTarefaFeita(${i})"><i class="fas fa-trash"></i></button>
        </div>`;
      listaTarefasFeitas.appendChild(div);
    });
}

function marcarTarefa(i) {
  tarefas[i].executada = true;
  tarefasFeitas.push(tarefas.splice(i, 1)[0]);
  salvarTarefas();
  atualizarTarefas();
}

function editarTarefa(i) {
  const novaDescricao = prompt("Editar descrição:", tarefas[i].descricao);
  if (novaDescricao) {
    tarefas[i].descricao = novaDescricao;
    salvarTarefas();
    atualizarTarefas();
  }
}

function deletarTarefa(i) {
  tarefas.splice(i, 1);
  salvarTarefas();
  atualizarTarefas();
}

function deletarTarefaFeita(i) {
  tarefasFeitas.splice(i, 1);
  salvarTarefas();
  atualizarTarefas();
}

function carregarTarefas() {
  db.ref('Tarefas').once('value').then(snapshot => {
    if (snapshot.exists()) {
      tarefas.length = 0;
      tarefasFeitas.length = 0;
      snapshot.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
      atualizarTarefas();
    }
  });
}

// ---------------- FINANCEIRO ----------------
function adicionarFinanceiro() {
  const novo = {
    data: dataFin.value,
    produto: produtoFin.value,
    valor: parseFloat(valorFin.value),
    tipo: tipoFin.value,
    pago: false
  };
  if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha todos os campos!");
  financeiro.push(novo);
  salvarFinanceiro();
  atualizarFinanceiro();
}

function salvarFinanceiro() {
  db.ref('Financeiro').set(financeiro);
}

function atualizarFinanceiro() {
  const filtro = filtroFinanceiro.value.toLowerCase();
  financeiroVencer.innerHTML = '';
  financeiroPago.innerHTML = '';
  let totalPagar = 0, totalPago = 0;

  financeiro
    .filter(f => f.produto.toLowerCase().includes(filtro) || f.tipo.toLowerCase().includes(filtro))
    .sort((a, b) => a.data.localeCompare(b.data))
    .forEach((f, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${f.data} - ${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}
        <div class="acoes">
          <button onclick="pagarFinanceiro(${i})"><i class="fas fa-check"></i></button>
          <button onclick="deletarFinanceiro(${i})"><i class="fas fa-trash"></i></button>
        </div>`;
      (f.pago ? financeiroPago : financeiroVencer).appendChild(div);
      f.pago ? totalPago += f.valor : totalPagar += f.valor;
    });

  gerarGrafico();
  document.getElementById('relPagar').innerText = totalPagar.toFixed(2);
  document.getElementById('relPago').innerText = totalPago.toFixed(2);
}

function pagarFinanceiro(i) {
  financeiro[i].pago = !financeiro[i].pago;
  salvarFinanceiro();
  atualizarFinanceiro();
}

function deletarFinanceiro(i) {
  financeiro.splice(i, 1);
  salvarFinanceiro();
  atualizarFinanceiro();
}

function carregarFinanceiro() {
  db.ref('Financeiro').once('value').then(snapshot => {
    if (snapshot.exists()) {
      financeiro.length = 0;
      financeiro.push(...snapshot.val());
      atualizarFinanceiro();
    }
  });
}

// ---------------- GRAFICO ----------------
function gerarGrafico() {
  const ctx = document.getElementById('graficoGastos').getContext('2d');
  if (window.grafico) window.grafico.destroy();
  const totais = {};
  financeiro.forEach(f => { if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor; });
  window.grafico = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: Object.keys(totais),
      datasets: [{ label: 'Gastos Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
    }
  });
}

// ---------------- RELATORIO PDF ----------------
function exportarRelatorio() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  doc.setFontSize(16);
  doc.text("Relatório - Manejo Café", 20, 20);
  doc.setFontSize(12);
  doc.text(`Total de Aplicações: ${aplicacoes.length}`, 20, 40);
  doc.text(`Tarefas a Fazer: ${tarefas.length}`, 20, 50);
  doc.text(`Tarefas Executadas: ${tarefasFeitas.length}`, 20, 60);
  let pagar = 0, pago = 0;
  financeiro.forEach(f => f.pago ? pago += f.valor : pagar += f.valor);
  doc.text(`Gastos a Pagar: R$ ${pagar.toFixed(2)}`, 20, 70);
  doc.text(`Gastos Pagos: R$ ${pago.toFixed(2)}`, 20, 80);
  doc.save('relatorio_manejo.pdf');
}

// ---------------- CARREGAR TUDO ----------------
function carregarTudo() {
  carregarAplicacoes();
  carregarTarefas();
  carregarFinanceiro();
}
</script>

</body>
</html>
