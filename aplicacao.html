<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>

  <!-- FontAwesome para Ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Scripts -->
  <script defer src="js/firebase-config.js"></script>
  <script defer src="js/aplicacao.js"></script>
</head>
<body>

  <!-- Menu Superior - Apenas Ícones -->
  <div class="menu-superior">
    <button onclick="window.location.href='index.html'"><i class="fas fa-flask"></i></button>
    <button onclick="window.location.href='tarefas.html'"><i class="fas fa-tasks"></i></button>
    <button onclick="window.location.href='financeiro.html'"><i class="fas fa-dollar-sign"></i></button>
    <button onclick="window.location.href='colheita.html'"><i class="fas fa-tractor"></i></button>
    <button onclick="window.location.href='relatorio.html'"><i class="fas fa-chart-line"></i></button>
    <button onclick="window.location.href='configuracoes.html'"><i class="fas fa-cog"></i></button>
  </div>

  <div class="conteudo">
    <h2>Aplicações</h2>

    <!-- Botão Flutuante para Adicionar Aplicação -->
    <button class="botao-circular" onclick="alternarFormularioAplicacao()">
      <i class="fas fa-plus"></i>
    </button>

    <!-- Formulário de Aplicações -->
    <div id="formularioAplicacao" class="formulario-aplicacoes">
      <input id="dataApp" type="date" placeholder="Data da Aplicação">
      <input id="produtoApp" placeholder="Produto">
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <select id="setorApp">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <button id="btnSalvarAplicacao" onclick="salvarAplicacao()">Salvar Aplicação</button>
      <button id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" style="display: none;">Cancelar</button>
    </div>

    <!-- Lista de Aplicações -->
    <div id="listaAplicacoes" class="lista-aplicacoes"></div>
  </div>

</body>
</html>
