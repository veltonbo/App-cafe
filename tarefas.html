<!-- tarefas.html -->
<h2>Tarefas</h2>
<div class="formulario">
  <input type="date" id="dataTarefa" placeholder="Data">
  <input type="text" id="descricaoTarefa" placeholder="Descrição da Tarefa">
  <select id="prioridadeTarefa">
    <option>Alta</option>
    <option>Média</option>
    <option>Baixa</option>
  </select>
  <select id="setorTarefa">
    <option>Setor 01</option>
    <option>Setor 02</option>
  </select>
  <button onclick="adicionarTarefa()">Salvar Tarefa</button>
</div>

<h3>Lista de Tarefas</h3>
<input type="text" id="pesquisaTarefas" placeholder="Pesquisar..." oninput="atualizarTarefas()">
<div id="listaTarefas"></div>
<h3>Executadas</h3>
<div id="listaTarefasFeitas"></div>
