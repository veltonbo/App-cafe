   <div class="conteudo">
    <!-- ========== MENU APLICAÇÕES ========== -->
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <input id="dataApp" type="date">
      <input id="produtoApp" list="sugestoesProdutoApp" placeholder="Produto">
      <datalist id="sugestoesProdutoApp"></datalist>
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <select id="setorApp">
        <option>Setor 01</option>
        <option>Setor 02</option>
      </select>
      <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-bottom: 10px;">
        <button id="btnSalvarAplicacao" onclick="adicionarAplicacao()">Salvar Aplicação</button>
        <button id="btnCancelarEdicaoApp" onclick="cancelarEdicaoAplicacao()" style="display: none; background-color: #888;">
          Cancelar Edição
        </button>
      </div>
      <select id="filtroSetorAplicacoes" onchange="atualizarAplicacoes()">
        <option value="">Todos os Setores</option>
        <option value="Setor 01">Setor 01</option>
        <option value="Setor 02">Setor 02</option>
      </select>
      <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
      <div id="listaAplicacoes"></div>
      <button onclick="exportarAplicacoesCSV()" style="margin-top: 10px;">
        <i class="fas fa-file-csv"></i> Exportar CSV
      </button>
    </div>
