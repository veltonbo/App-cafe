<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café - Aplicações</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <h1>Manejo Café</h1>
    <nav>
      <button onclick="mudarAba('aplicacoes')">Aplicações</button>
      <button onclick="mudarAba('tarefas')">Tarefas</button>
      <button onclick="mudarAba('financeiro')">Financeiro</button>
      <button onclick="mudarAba('colheita')">Colheita</button>
      <button onclick="mudarAba('relatorio')">Relatório</button>
      <button onclick="mudarAba('configuracoes')">Configurações</button>
    </nav>
  </header>

  <div class="conteudo">
    <h2>Aplicações</h2>
    <div class="form">
      <input type="date" id="dataApp">
      <input type="text" id="produtoApp" placeholder="Produto">
      <input type="text" id="dosagemApp" placeholder="Dosagem (L/ha)">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
    </div>

    <div class="list" id="listaAplicacoes"></div>
  </div>

  <!-- Scripts -->
  <script src="js/firebase-config.js" defer></script>
  <script src="js/aplicacao.js" defer></script>
  <script src="js/main.js" defer></script>
</body>
</html>
