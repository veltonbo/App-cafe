<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Chart.js para o gráfico -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #e0e0e0;
    }
    .menu {
      display: flex;
      background-color: #1e1e1e;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .menu button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      color: inherit;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .menu button.active {
      background-color: #388e3c;
    }
    .aba {
      display: none;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .aba.active {
      display: block;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    .item {
      background: #1e1e1e;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 5px solid #66bb6a;
    }
    .item button {
      background: none;
      border: none;
      color: #f44336;
      font-size: 20px;
      cursor: pointer;
    }
    canvas {
      background: #1e1e1e;
      margin-top: 20px;
      border-radius: 10px;
      padding: 10px;
    }
    @media(max-width: 600px) {
      .menu button { font-size: 14px; padding: 10px; }
    }
  </style>
</head>

<body onload="inicializarApp()">
  <div class="menu">
    <button onclick="mostrarAba('aplicacoes')" id="btn-aplicacoes">Aplicações</button>
    <button onclick="mostrarAba('tarefas')" id="btn-tarefas">Tarefas</button>
    <button onclick="mostrarAba('financeiro')" id="btn-financeiro">Financeiro</button>
  </div>

  <div id="aplicacoes" class="aba">
    <h2>Aplicações</h2>
    <input id="dataApp" type="date">
    <input id="produtoApp" placeholder="Produto">
    <input id="dosagemApp" placeholder="Dosagem">
    <select id="tipoApp">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarAplicacao()">Salvar</button>
    <div id="listaAplicacoes"></div>
  </div>

  <div id="tarefas" class="aba">
    <h2>Tarefas</h2>
    <input id="dataTarefa" type="date">
    <input id="descricaoTarefa" placeholder="Descrição">
    <button onclick="adicionarTarefa()">Salvar</button>
    <h3>A Fazer</h3>
    <div id="listaTarefas"></div>
    <h3>Feitas</h3>
    <div id="listaTarefasFeitas"></div>
  </div>

  <div id="financeiro" class="aba">
    <h2>Financeiro</h2>
    <input id="dataFin" type="date">
    <input id="produtoFin" placeholder="Produto">
    <input id="valorFin" type="number" placeholder="Valor">
    <select id="tipoFin">
      <option>Adubo</option>
      <option>Fungicida</option>
      <option>Inseticida</option>
      <option>Herbicida</option>
    </select>
    <button onclick="adicionarFinanceiro()">Salvar</button>
    <h3>A Vencer</h3>
    <div id="financeiroVencer"></div>
    <h3>Pagos</h3>
    <div id="financeiroPago"></div>
    <canvas id="graficoGastos"></canvas>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

  function inicializarApp() {
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(div => div.classList.remove('active'));
    document.querySelectorAll('.menu button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
    localStorage.setItem('aba', id);
  }

  // ---------- Aplicações ----------
  function adicionarAplicacao() {
    const nova = {
      data: dataApp.value,
      produto: produtoApp.value,
      dosagem: dosagemApp.value,
      tipo: tipoApp.value
    };
    if (!nova.data || !nova.produto || !nova.dosagem) return alert("Preencha todos os campos!");
    aplicacoes.push(nova);
    db.ref('Aplicacoes').set(aplicacoes);
    atualizarAplicacoes();
  }

  function atualizarAplicacoes() {
    listaAplicacoes.innerHTML = '';
    aplicacoes.forEach((a, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}`;
      const btn = document.createElement('button');
      btn.textContent = '❌';
      btn.onclick = () => {
        aplicacoes.splice(i, 1);
        db.ref('Aplicacoes').set(aplicacoes);
        atualizarAplicacoes();
      };
      div.appendChild(btn);
      listaAplicacoes.appendChild(div);
    });
  }

  function carregarAplicacoes() {
    db.ref('Aplicacoes').once('value').then(snapshot => {
      if (snapshot.exists()) {
        aplicacoes.length = 0;
        aplicacoes.push(...snapshot.val());
        atualizarAplicacoes();
      }
    });
  }

  // ---------- Tarefas ----------
  function adicionarTarefa() {
    const nova = {
      data: dataTarefa.value,
      descricao: descricaoTarefa.value,
      executada: false
    };
    if (!nova.data || !nova.descricao) return alert("Preencha todos os campos!");
    tarefas.push(nova);
    salvarTarefas();
    atualizarTarefas();
  }

  function salvarTarefas() {
    const todas = [...tarefas, ...tarefasFeitas];
    db.ref('Tarefas').set(todas);
  }

  function atualizarTarefas() {
    listaTarefas.innerHTML = '';
    listaTarefasFeitas.innerHTML = '';
    tarefas.forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${t.data} - ${t.descricao}`;
      const btn = document.createElement('button');
      btn.textContent = '✔️';
      btn.onclick = () => {
        t.executada = true;
        tarefasFeitas.push(tarefas.splice(i, 1)[0]);
        salvarTarefas();
        atualizarTarefas();
      };
      div.appendChild(btn);
      listaTarefas.appendChild(div);
    });
    tarefasFeitas.forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${t.data} - ${t.descricao}`;
      const btn = document.createElement('button');
      btn.textContent = '❌';
      btn.onclick = () => {
        tarefasFeitas.splice(i, 1);
        salvarTarefas();
        atualizarTarefas();
      };
      div.appendChild(btn);
      listaTarefasFeitas.appendChild(div);
    });
  }

  function carregarTarefas() {
    db.ref('Tarefas').once('value').then(snapshot => {
      if (snapshot.exists()) {
        tarefas.length = 0;
        tarefasFeitas.length = 0;
        snapshot.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
        atualizarTarefas();
      }
    });
  }

  // ---------- Financeiro ----------
  function adicionarFinanceiro() {
    const novo = {
      data: dataFin.value,
      produto: produtoFin.value,
      valor: parseFloat(valorFin.value),
      tipo: tipoFin.value,
      pago: false
    };
    if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha todos os campos!");
    financeiro.push(novo);
    salvarFinanceiro();
    atualizarFinanceiro();
  }

  function salvarFinanceiro() {
    db.ref('Financeiro').set(financeiro);
  }

  function atualizarFinanceiro() {
    financeiroVencer.innerHTML = '';
    financeiroPago.innerHTML = '';
    let total = 0;
    financeiro.forEach((f, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `${f.data} - ${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}`;
      const btn = document.createElement('button');
      btn.textContent = f.pago ? '❌' : '✔️';
      btn.onclick = () => {
        if (f.pago) financeiro.splice(i, 1);
        else f.pago = true;
        salvarFinanceiro();
        atualizarFinanceiro();
      };
      div.appendChild(btn);
      (f.pago ? financeiroPago : financeiroVencer).appendChild(div);
      if (!f.pago) total += f.valor;
    });
    gerarGrafico();
  }

  function carregarFinanceiro() {
    db.ref('Financeiro').once('value').then(snapshot => {
      if (snapshot.exists()) {
        financeiro.length = 0;
        financeiro.push(...snapshot.val());
        atualizarFinanceiro();
      }
    });
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => {
      if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor;
    });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }
</script>

</body>
</html>
