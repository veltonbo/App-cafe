<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manejo Café</title>

  <!-- Firebase Compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      overflow-x: hidden;
    }
    .conteudo {
      padding: 20px;
      padding-bottom: 80px;
      max-width: 800px;
      margin: auto;
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .aba { display: none; }
    .aba.active { display: block; }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #2c2c2c;
      color: #fff;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      border: none;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #45a049;
    }
    .campo-pesquisa {
      padding: 10px;
      background: #2c2c2c;
      border: 1px solid #555;
      border-radius: 8px;
      margin: 10px 0;
      color: white;
      font-size: 16px;
    }
    .item {
      background: #1e1e1e;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-left: 4px solid #66bb6a;
    }
    .item span {
      flex-grow: 1;
    }
    .menu-superior {
      display: flex;
      justify-content: center;
      background-color: #1f1f1f;
      padding: 10px 0;
      position: sticky;
      top: 0;
      z-index: 999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }
    .menu-superior button {
      background: none;
      border: none;
      color: #aaa;
      font-size: 22px;
      margin: 0 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .menu-superior button.active, .menu-superior button:hover {
      color: #4caf50;
    }
    canvas {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 10px;
      margin-top: 20px;
    }
  <style>
  .botao-pagar {
    background-color: #4caf50;
    color: white;
    border: none;
    padding: 4px 6px;
    border-radius: 6px;
    font-size: 12px;
    height: auto;
    width: auto;
    min-width: 0;
    flex-shrink: 0;
    cursor: pointer;
    margin-left: 8px;
  }
  .botao-excluir {
    background-color: #e53935;
    color: white;
    border: none;
    padding: 4px 6px;
    border-radius: 6px;
    font-size: 12px;
    height: auto;
    width: auto;
    min-width: 0;
    flex-shrink: 0;
    cursor: pointer;
    margin-left: 8px;
  }
</style>
  </style>
</head>

<body onload="inicializarApp()">

  <div class="menu-superior">
    <button id="btn-aplicacoes" onclick="mostrarAba('aplicacoes')"><i class="fas fa-flask"></i></button>
    <button id="btn-tarefas" onclick="mostrarAba('tarefas')"><i class="fas fa-tasks"></i></button>
    <button id="btn-financeiro" onclick="mostrarAba('financeiro')"><i class="fas fa-dollar-sign"></i></button>
    <button id="btn-relatorio" onclick="mostrarAba('relatorio')"><i class="fas fa-chart-line"></i></button>
    <button id="btn-configuracoes" onclick="mostrarAba('configuracoes')"><i class="fas fa-cog"></i></button>
  </div>

  <div class="conteudo">
    <div id="aplicacoes" class="aba">
      <h2>Aplicações</h2>
      <input id="dataApp" type="date">
      <input id="produtoApp" placeholder="Produto">
      <input id="dosagemApp" placeholder="Dosagem">
      <select id="tipoApp">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarAplicacao()">Salvar Aplicação</button>
      <input id="pesquisaAplicacoes" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarAplicacoes()">
      <div id="listaAplicacoes"></div>
    </div>

    <div id="tarefas" class="aba">
      <h2>Tarefas</h2>
      <input id="dataTarefa" type="date">
      <input id="descricaoTarefa" placeholder="Descrição da tarefa">
      <select id="prioridadeTarefa">
        <option>Alta</option>
        <option>Média</option>
        <option>Baixa</option>
      </select>
      <button onclick="adicionarTarefa()">Salvar Tarefa</button>
      <input id="pesquisaTarefas" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarTarefas()">
      <h4>A Fazer</h4>
      <div id="listaTarefas"></div>
      <h4>Executadas</h4>
      <div id="listaTarefasFeitas"></div>
    </div>

    <div id="financeiro" class="aba">
      <h2>Financeiro</h2>
      <input id="dataFin" type="date">
      <input id="produtoFin" placeholder="Produto">
      <input id="valorFin" placeholder="Valor" type="number">
      <select id="tipoFin">
        <option>Adubo</option>
        <option>Fungicida</option>
        <option>Inseticida</option>
        <option>Herbicida</option>
      </select>
      <button onclick="adicionarFinanceiro()">Salvar Gasto</button>
      <input id="pesquisaFinanceiro" class="campo-pesquisa" placeholder="Pesquisar..." oninput="atualizarFinanceiro()">
      <h4>Contas a Vencer</h4>
      <div id="financeiroVencer"></div>
      <h4>Contas Pagas</h4>
      <div id="financeiroPago"></div>
      <canvas id="graficoGastos"></canvas>
    </div>

    <div id="relatorio" class="aba">
      <h2>Relatório</h2>
      <div id="resumoRelatorio"></div>
      <button onclick="exportarPDF()">Exportar PDF</button>
    </div>

    <div id="configuracoes" class="aba">
      <h2>Configurações</h2>
      <button onclick="alternarTema()">Alternar Tema Claro/Escuro</button>
    </div>
  </div>

<script>
  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyD773S1h91tovlKTPbaeAZbN2o1yxROcOc",
    authDomain: "manej-cafe.firebaseapp.com",
    databaseURL: "https://manej-cafe-default-rtdb.firebaseio.com",
    projectId: "manej-cafe",
    storageBucket: "manej-cafe.appspot.com",
    messagingSenderId: "808931200634",
    appId: "1:808931200634:web:71357af2ff0dc2e4f5f5c3"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const aplicacoes = [], tarefas = [], tarefasFeitas = [], financeiro = [];

  function inicializarApp() {
    mostrarAba(localStorage.getItem('aba') || 'aplicacoes');
    carregarAplicacoes();
    carregarTarefas();
    carregarFinanceiro();
  }

  function mostrarAba(id) {
    document.querySelectorAll('.aba').forEach(a => a.classList.remove('active'));
    document.querySelectorAll('.menu-superior button').forEach(b => b.classList.remove('active'));
    document.getElementById(id).classList.add('active');
    document.getElementById('btn-' + id).classList.add('active');
    localStorage.setItem('aba', id);
  }

  // Aplicações
  function adicionarAplicacao() {
    const nova = {
      data: dataApp.value,
      produto: produtoApp.value,
      dosagem: dosagemApp.value,
      tipo: tipoApp.value
    };
    if (!nova.data || !nova.produto || !nova.dosagem) return alert("Preencha tudo!");
    aplicacoes.push(nova);
    db.ref('Aplicacoes').set(aplicacoes);
    atualizarAplicacoes();
  }

  function atualizarAplicacoes() {
    const filtro = pesquisaAplicacoes.value.toLowerCase();
    listaAplicacoes.innerHTML = '';
    aplicacoes.filter(a => `${a.data} ${a.produto} ${a.dosagem} ${a.tipo}`.toLowerCase().includes(filtro))
      .forEach(a => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${a.data} - ${a.produto} (${a.dosagem}) - ${a.tipo}</span>`;
        listaAplicacoes.appendChild(div);
      });
  }

  function carregarAplicacoes() {
    db.ref('Aplicacoes').once('value').then(snap => {
      if (snap.exists()) {
        aplicacoes.length = 0;
        aplicacoes.push(...snap.val());
        atualizarAplicacoes();
      }
    });
  }

  // Tarefas
  function adicionarTarefa() {
    const nova = {
      data: dataTarefa.value,
      descricao: descricaoTarefa.value,
      prioridade: prioridadeTarefa.value,
      executada: false
    };
    if (!nova.data || !nova.descricao) return alert("Preencha tudo!");
    tarefas.push(nova);
    salvarTarefas();
    atualizarTarefas();
  }

  function salvarTarefas() {
    db.ref('Tarefas').set([...tarefas, ...tarefasFeitas]);
  }

  function atualizarTarefas() {
    const filtro = pesquisaTarefas.value.toLowerCase();
    listaTarefas.innerHTML = '';
    listaTarefasFeitas.innerHTML = '';

    tarefas.filter(t => `${t.data} ${t.descricao}`.toLowerCase().includes(filtro)).forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<span>${t.data} - ${t.descricao} (${t.prioridade})</span>`;
      listaTarefas.appendChild(div);
    });

    tarefasFeitas.filter(t => `${t.data} ${t.descricao}`.toLowerCase().includes(filtro)).forEach((t, i) => {
      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<span>${t.data} - ${t.descricao} (${t.prioridade})</span>`;
      listaTarefasFeitas.appendChild(div);
    });
  }

  function carregarTarefas() {
    db.ref('Tarefas').once('value').then(snap => {
      if (snap.exists()) {
        tarefas.length = 0;
        tarefasFeitas.length = 0;
        snap.val().forEach(t => (t.executada ? tarefasFeitas : tarefas).push(t));
        atualizarTarefas();
      }
    });
  }

  // Financeiro
  function adicionarFinanceiro() {
    const novo = {
      data: dataFin.value,
      produto: produtoFin.value,
      valor: parseFloat(valorFin.value),
      tipo: tipoFin.value,
      pago: false
    };
    if (!novo.data || !novo.produto || isNaN(novo.valor)) return alert("Preencha tudo!");
    financeiro.push(novo);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function atualizarFinanceiro() {
    const filtro = pesquisaFinanceiro.value.toLowerCase();
    financeiroVencer.innerHTML = '';
    financeiroPago.innerHTML = '';

    const vencimentos = {};

    financeiro.forEach((f, index) => {
      if (!vencimentos[f.data]) vencimentos[f.data] = [];
      vencimentos[f.data].push({ ...f, index });
    });

    for (const data in vencimentos) {
      const grupoVencer = document.createElement('div');
      const grupoPago = document.createElement('div');
      vencimentos[data].forEach(f => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<span>${f.produto} - R$ ${f.valor.toFixed(2)} - ${f.tipo}</span>`;
        if (!f.pago) {
          const btn = document.createElement('button');
          btn.className = 'botao-pagar';
          btn.textContent = 'Pagar';
          btn.onclick = () => pagarConta(f.index);
          div.appendChild(btn);
          grupoVencer.appendChild(div);
        } else {
          const btn = document.createElement('button');
          btn.className = 'botao-excluir';
          btn.textContent = 'Excluir';
          btn.onclick = () => excluirConta(f.index);
          div.appendChild(btn);
          grupoPago.appendChild(div);
        }
      });

      if (grupoVencer.childElementCount) {
        const titulo = document.createElement('h4');
        titulo.textContent = data;
        financeiroVencer.appendChild(titulo);
        financeiroVencer.appendChild(grupoVencer);
      }
      if (grupoPago.childElementCount) {
        const titulo = document.createElement('h4');
        titulo.textContent = data;
        financeiroPago.appendChild(titulo);
        financeiroPago.appendChild(grupoPago);
      }
    }
    gerarGrafico();
  }

  function pagarConta(index) {
    financeiro[index].pago = true;
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function excluirConta(index) {
    financeiro.splice(index, 1);
    db.ref('Financeiro').set(financeiro);
    atualizarFinanceiro();
  }

  function carregarFinanceiro() {
    db.ref('Financeiro').once('value').then(snap => {
      if (snap.exists()) {
        financeiro.length = 0;
        financeiro.push(...snap.val());
        atualizarFinanceiro();
      }
    });
  }

  function gerarGrafico() {
    const ctx = document.getElementById('graficoGastos').getContext('2d');
    if (window.grafico) window.grafico.destroy();
    const totais = {};
    financeiro.forEach(f => { if (f.pago) totais[f.tipo] = (totais[f.tipo] || 0) + f.valor; });
    window.grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: Object.keys(totais),
        datasets: [{ label: 'Gastos Pagos', data: Object.values(totais), backgroundColor: '#66bb6a' }]
      }
    });
  }

  function alternarTema() {
    document.body.classList.toggle('claro');
  }

  function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.text('Relatório - Manejo Café', 20, 20);
    doc.text('Total Aplicações: ' + aplicacoes.length, 20, 40);
    doc.text('Total Tarefas: ' + (tarefas.length + tarefasFeitas.length), 20, 50);
    doc.text('Total Financeiro: R$' + financeiro.reduce((a, b) => a + b.valor, 0).toFixed(2), 20, 60);
    doc.save('relatorio_manejo.pdf');
  }
</script>

</body>
</html>
